ll,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]]}],{\"children\":[\"becoming-a-better-software-engineering-team-leader\",[\"$\",\"$1\",\"c\",{\"children\":[null,[\"$\",\"$L7\",null,{\"parallelRouterKey\":\"children\",\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$L9\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]]}],{\"children\":[\"__PAGE__\",[\"$\",\"$1\",\"c\",{\"children\":[[\"$\",\"$Lc\",null,{\"children\":[[\"$\",\"$Lc\",null,{\"sx\":{\"p\":0,\"mt\":6,\"mb\":0},\"children\":[\"$\",\"$Ld\",null,{\"variant\":\"h2\",\"children\":\"Becoming a Better Software Engineering Team Leader\"}]}],[\"$\",\"$L2\",null,{\"id\":\"json-ld-blog\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@type\\\":\\\"BlogPosting\\\",\\\"headline\\\":\\\"Becoming a Better Software Engineering Team Leader\\\",\\\"image\\\":\\\"/assets/blog-articles/leader.webp\\\",\\\"inLanguage\\\":\\\"en-US\\\",\\\"datePublished\\\":\\\"2023-05-16T00:00:00.000Z\\\",\\\"accountablePerson\\\":{\\\"@type\\\":\\\"Person\\\",\\\"name\\\":\\\"Nadun De Silva\\\",\\\"url\\\":\\\"https://nadundesilva.com\\\"},\\\"author\\\":{\\\"@type\\\":\\\"Person\\\",\\\"name\\\":\\\"Nadun De Silva\\\",\\\"url\\\":\\\"https://nadundesilva.com\\\"},\\\"creator\\\":{\\\"@type\\\":\\\"Person\\\",\\\"name\\\":\\\"Nadun De Silva\\\",\\\"url\\\":\\\"https://nadundesilva.com\\\"},\\\"keywords\\\":[\\\"Personal Development\\\",\\\"Team Building\\\",\\\"Leadership,\\\",\\\"Software Engineering\\\",\\\"Engineering Management\\\"],\\\"sameAs\\\":[\\\"https://faun.pub/how-to-become-a-great-team-leader-b80906f14489\\\"]}\"}}],[\"$\",\"$Ld\",null,{\"variant\":\"body2\",\"sx\":{\"mb\":2,\"color\":\"#888888\"},\"children\":[\"Published on\",\" \",\"May 16, 2023\"]}],[\"$\",\"$Ld\",null,{\"variant\":\"body2\",\"sx\":{\"mb\":2,\"color\":\"#555555\"},\"children\":\"A guide for becoming a great team leader who can walk along with a team and guide them toward achieving their goals.\"}],[\"$\",\"$Lc\",null,{\"children\":[\"$\",\"$Le\",null,{\"href\":\"https://faun.pub/how-to-become-a-great-team-leader-b80906f14489\",\"target\":\"_blank\",\"children\":[\"$\",\"$Lf\",null,{\"size\":\"small\",\"variant\":\"outlined\",\"endIcon\":[\"$\",\"$L10\",null,{}],\"children\":\"Medium\"}]}]}],[[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"We all become leaders in different ways throughout our careers in some form. While the exact responsibilities may vary, a leader always has to have a common set of qualities to become a great team leader.\"}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"Based on my experience as a team leader and a technical direction owner at a Software Company, guiding a team of engineers and delivering consistent high-quality outputs, I am going to outline some of the important things that you should do as a leader, in this article.\"}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"I believe that there is a big difference between a manager who can get work done from a team and a leader who can walk along with a team, guiding them towards a common goal.\"}],\"\\n\",[\"$\",\"$L11\",null,{\"sx\":{\"border\":0,\"textAlign\":\"center\",\"pt\":\"2em\",\"\u0026::before\":{\"content\":\"'\\\\2022\\\\2800\\\\2022\\\\2800\\\\2022'\",\"fontSize\":\"2rem\",\"color\":\"#666\"}}}],\"\\n\",[\"$\",\"$Lc\",null,{\"sx\":{\"p\":0,\"mt\":4,\"mb\":0},\"children\":[\"$\",\"$Ld\",null,{\"variant\":\"h3\",\"children\":\"Know your team\"}]}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"Once you become a leader, knowing your team members, their capabilities and ambitions is quite important. Since you are now responsible for a set of employees as well as their work, it becomes important to align their capabilities and goals along with company goals for better results.\"}],\"\\n\",[\"$\",\"$L12\",null,{\"container\":true,\"direction\":\"column\",\"justifyContent\":\"center\",\"alignItems\":\"center\",\"py\":3,\"children\":[[\"$\",\"$L12\",null,{\"sx\":{\"textAlign\":\"center\"},\"children\":[\"$\",\"$L13\",null,{\"src\":{\"src\":\"/_next/static/media/discussion-1.b595c752.webp\",\"height\":3200,\"width\":4800,\"blurDataURL\":\"data:image/webp;base64,UklGRkwAAABXRUJQVlA4IEAAAADwAQCdASoIAAUAAkA4JZACdAEXfnf8F2QA/vdwU0gPHVN9+PIzee2s2kk7+GI/U29GzZ4Tg3KAXFg9hjwwaoAA\",\"blurWidth\":8,\"blurHeight\":5},\"alt\":\"discussion\",\"unoptimized\":true,\"sizes\":\"100vw\",\"style\":{\"width\":\"75%\",\"height\":\"auto\"}}]}],[\"$\",\"$L12\",null,{\"children\":[\"$\",\"$Ld\",null,{\"sx\":{\"fontSize\":\"0.8em\"},\"children\":[\"Photo by Clint\",\" \",[\"$\",\"$Le\",null,{\"href\":\"https://unsplash.com/@linkedinsalesnavigator\",\"target\":\"_blank\",\"children\":\"LinkedIn Sales Solutions\"}],\" \",\"on\",\" \",[\"$\",\"$Le\",null,{\"href\":\"https://unsplash.com/photos/W3Jl3jREpDY\",\"target\":\"_blank\",\"children\":\"Unsplash\"}]]}]}]]}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"From time to time, when I have casual conversations with my team members, I ask about them and what they like to do. When an engineer joined my team for the first time also, I do the same. This helped me understand their likes and also become closer to them. When the time comes to assign tasks, I use what I know about them, to give them tasks they like and ones which would help them improve.\"}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"However, it is also about balancing their individual goals with the company's goals. Therefore, there are times when you have to ask the team to do tasks that they would not like much. But as long as you understand that, you can always alternate these tasks so that everyone is content with their work.\"}],\"\\n\",[\"$\",\"$Lc\",null,{\"sx\":{\"p\":0,\"mt\":4,\"mb\":0},\"children\":[\"$\",\"$Ld\",null,{\"variant\":\"h3\",\"children\":\"Be empathetic\"}]}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"As a leader, there is a lot of pressure on you as you are expected to meet certain goals on time. This means that you have to utilize the capabilities of your team well. However, you are working with humans and especially if your team is expected to deliver creative or intellectual outputs, you have to be empathetic about the needs of your team as well.\"}],\"\\n\",[\"$\",\"$L12\",null,{\"container\":true,\"direction\":\"column\",\"justifyContent\":\"center\",\"alignItems\":\"center\",\"py\":3,\"children\":[[\"$\",\"$L12\",null,{\"sx\":{\"textAlign\":\"center\"},\"children\":[\"$\",\"$L13\",null,{\"src\":{\"src\":\"/_next/static/media/family.1e13b1d1.webp\",\"height\":3528,\"width\":4800,\"blurDataURL\":\"data:image/webp;base64,UklGRlYAAABXRUJQVlA4IEoAAADQAQCdASoIAAYAAkA4JQBOgB6Mbm3KAAD337ANwsgfCrv4/x5qdXeVlbIHNxS6ImIJ/UNXo/kmtCxshELa4W25MltdHRJothZAAA==\",\"blurWidth\":8,\"blurHeight\":6},\"alt\":\"Family\",\"unoptimized\":true,\"sizes\":\"100vw\",\"style\":{\"width\":\"75%\",\"height\":\"auto\"}}]}],[\"$\",\"$L12\",null,{\"children\":[\"$\",\"$Ld\",null,{\"sx\":{\"fontSize\":\"0.8em\"},\"children\":[\"Photo by Clint\",\" \",[\"$\",\"$Le\",null,{\"href\":\"https://unsplash.com/@nci\",\"target\":\"_blank\",\"children\":\"National Cancer Institute on Unsplash\"}],\" \",\"on\",\" \",[\"$\",\"$Le\",null,{\"href\":\"https://unsplash.com/photos/xDSD3Vmzh70\",\"target\":\"_blank\",\"children\":\"Unsplash\"}]]}]}]]}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"All of us have a family and a life outside work and work-life balance is an important aspect of everyone’s life. As leaders, we should respect these boundaries and assign tasks without overwhelming the team. Of course, even I have had emergencies at work due to production incidents and you have to sometimes request your team to put extra effort outside working hours. However, as a leader, it is your job to not misuse the extra effort provided by your team in these situations and respect the boundaries.\"}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"Another important aspect that many people do not pay attention to is the learning curve and the journey of new employees. I have seen many new employees struggling with work in the beginning and I have helped many of them as well. It is important to understand that in the very beginning, their general performance is not completely reflected in their work due to the learning curve. Moreover, as leaders, we should also try to give them feedback and help them improve. It is much worse to have no idea about how well you are doing than to know that you are lacking in some area. Because if they do not know, they will not know what needs to be improved.\"}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"As an experienced professional, you may know a lot of things about your field. However, new employees (especially fresh graduates) have a lot to learn. Having proper documentation and a learning path can go a long way in helping them get accustomed to the new environment.\"}],\"\\n\",[\"$\",\"$L12\",null,{\"container\":true,\"direction\":\"column\",\"justifyContent\":\"center\",\"alignItems\":\"center\",\"py\":3,\"children\":[[\"$\",\"$L12\",null,{\"sx\":{\"textAlign\":\"center\"},\"children\":[\"$\",\"$L13\",null,{\"src\":{\"src\":\"/_next/static/media/discussion-2.2588af69.webp\",\"height\":3203,\"width\":4800,\"blurDataURL\":\"data:image/webp;base64,UklGRkoAAABXRUJQVlA4ID4AAADQAQCdASoIAAUAAkA4JZQCdAD5af+NAAD+C2Ivn2VG1WySdQPY1U6VnlnLoPe3sThckAhrwNZbJRsZmoZAAA==\",\"blurWidth\":8,\"blurHeight\":5},\"alt\":\"Teaching\",\"unoptimized\":true,\"sizes\":\"100vw\",\"style\":{\"width\":\"75%\",\"height\":\"auto\"}}]}],[\"$\",\"$L12\",null,{\"children\":[\"$\",\"$Ld\",null,{\"sx\":{\"fontSize\":\"0.8em\"},\"children\":[\"Photo by Clint\",\" \",[\"$\",\"$Le\",null,{\"href\":\"https://unsplash.com/@homajob\",\"target\":\"_blank\",\"children\":\"Scott Graham\"}],\" \",\"on\",\" \",[\"$\",\"$Le\",null,{\"href\":\"https://unsplash.com/photos/5fNmWej4tAA\",\"target\":\"_blank\",\"children\":\"Unsplash\"}]]}]}]]}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"My approach to addressing this was to have a specific guide outlining a proper learning path that any new employee can follow linking to all other guides from it. Since I was guiding a mixture of frontend, backend, and full-stack focussed engineers most of the time, I had separated the guide into sections which allowed any engineer to only read the learning material related to their area. This was a very successful guide that saved my time and helped a lot of my team members and other employees outside the team.\"}],\"\\n\",[\"$\",\"$Lc\",null,{\"sx\":{\"p\":0,\"mt\":4,\"mb\":0},\"children\":[\"$\",\"$Ld\",null,{\"variant\":\"h3\",\"children\":\"Communicate well\"}]}],\"\\n\",[\"$\",\"$L12\",null,{\"container\":true,\"direction\":\"column\",\"justifyContent\":\"center\",\"alignItems\":\"center\",\"py\":3,\"children\":[[\"$\",\"$L12\",null,{\"sx\":{\"textAlign\":\"center\"},\"children\":[\"$\",\"$L13\",null,{\"src\":{\"src\":\"/_next/static/media/meeting-1.20b685b0.webp\",\"height\":3200,\"width\":4800,\"blurDataURL\":\"data:image/webp;base64,UklGRlIAAABXRUJQVlA4IEYAAACwAQCdASoIAAUAAkA4JQBOgB6Q9aoAAPw9tdAnXYjcYsjgvkxemb1Sj5NI0EWeLl4wxngUBSSj0bkG1HF7U3OStbDZ4AAA\",\"blurWidth\":8,\"blurHeight\":5},\"alt\":\"Meeting\",\"unoptimized\":true,\"sizes\":\"100vw\",\"style\":{\"width\":\"75%\",\"height\":\"auto\"}}]}],[\"$\",\"$L12\",null,{\"children\":[\"$\",\"$Ld\",null,{\"sx\":{\"fontSize\":\"0.8em\"},\"children\":[\"Photo by Clint\",\" \",[\"$\",\"$Le\",null,{\"href\":\"https://unsplash.com/@campaign_creators\",\"target\":\"_blank\",\"children\":\"Campaign Creators\"}],\" \",\"on\",\" \",[\"$\",\"$Le\",null,{\"href\":\"https://unsplash.com/photos/gMsnXqILjp4\",\"target\":\"_blank\",\"children\":\"Unsplash\"}]]}]}]]}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"Communication is quite important at any level, irrespective of whether you are a leader or not. As a leader, it is more important to communicate well with your team, other leaders at your level, and the leaders above you. This involves 360° communication and you become an important link holding all of them together.\"}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"From showcasing what your team is doing to other leaders, to understanding company goals and direction, lies on top of your shoulders as a leader. You become a spokesperson for the team and communicating with other leaders becomes an important aspect of your job role. In my experience, talking with other leaders helped me to learn what other teams are doing and also to learn more about the general direction of the company.\"}],\"\\n\",[\"$\",\"$L12\",null,{\"container\":true,\"direction\":\"column\",\"justifyContent\":\"center\",\"alignItems\":\"center\",\"py\":3,\"children\":[[\"$\",\"$L12\",null,{\"sx\":{\"textAlign\":\"center\"},\"children\":[\"$\",\"$L13\",null,{\"src\":{\"src\":\"/_next/static/media/share-your-vision.7d099f68.webp\",\"height\":3600,\"width\":4800,\"blurDataURL\":\"data:image/webp;base64,UklGRlQAAABXRUJQVlA4IEgAAAAQAgCdASoIAAYAAkA4JZwCw7YoBkr860wAAP72fscvnmzQ1HIPPsnR44zo1Fci9+mljgs2GeT5Rz+0RQsSkbQAYwrvUMwAAAA=\",\"blurWidth\":8,\"blurHeight\":6},\"alt\":\"Share Your Vision\",\"unoptimized\":true,\"sizes\":\"100vw\",\"style\":{\"width\":\"75%\",\"height\":\"auto\"}}]}],[\"$\",\"$L12\",null,{\"children\":[\"$\",\"$Ld\",null,{\"sx\":{\"fontSize\":\"0.8em\"},\"children\":[\"Photo by Clint\",\" \",[\"$\",\"$Le\",null,{\"href\":\"https://unsplash.com/@brett_jordan\",\"target\":\"_blank\",\"children\":\"Brett Jordan\"}],\" \",\"on\",\" \",[\"$\",\"$Le\",null,{\"href\":\"https://unsplash.com/photos/Obyan1bxya8\",\"target\":\"_blank\",\"children\":\"Unsplash\"}]]}]}]]}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"However, communication with your team takes precedence over other communication. It’s important to give positive feedback as well as constructive criticism to help shape your team members' futures. You should also communicate the goals of the company and the work being done by other team members to your team. I always took several minutes every day during the standup meetings in the morning, to talk about these and encouraged the team to ask any questions they had. This boosts their knowledge as well as their sense of belonging to the team and the company.\"}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"It is also a good habit to acknowledge when you are wrong or when you do not know something. You are not expected to know everything and it is never a good idea to pretend in front of your team. You can always take your time later to learn anything you do not know and also let your team know about it. They will appreciate your honesty and your effort much more.\"}],\"\\n\",[\"$\",\"$Lc\",null,{\"sx\":{\"p\":0,\"mt\":4,\"mb\":0},\"children\":[\"$\",\"$Ld\",null,{\"variant\":\"h3\",\"children\":\"Get your hands dirty\"}]}],\"\\n\",[\"$\",\"$L12\",null,{\"container\":true,\"direction\":\"column\",\"justifyContent\":\"center\",\"alignItems\":\"center\",\"py\":3,\"children\":[[\"$\",\"$L12\",null,{\"sx\":{\"textAlign\":\"center\"},\"children\":[\"$\",\"$L13\",null,{\"src\":{\"src\":\"/_next/static/media/software-engineer-3.9e66132c.webp\",\"height\":3200,\"width\":4800,\"blurDataURL\":\"data:image/webp;base64,UklGRkwAAABXRUJQVlA4IEAAAADQAQCdASoIAAUAAkA4JYgCdAD0PzgD8AD+QT5ug8ZA3mer55E9OXOFlUoHDBxtNYwhrTymxZEt2QBvsHfa8IAA\",\"blurWidth\":8,\"blurHeight\":5},\"alt\":\"Software Engineer\",\"unoptimized\":true,\"sizes\":\"100vw\",\"style\":{\"width\":\"75%\",\"height\":\"auto\"}}]}],[\"$\",\"$L12\",null,{\"children\":[\"$\",\"$Ld\",null,{\"sx\":{\"fontSize\":\"0.8em\"},\"children\":[\"Photo by Clint\",\" \",[\"$\",\"$Le\",null,{\"href\":\"https://unsplash.com/@christinhumephoto\",\"target\":\"_blank\",\"children\":\"Christin Hume\"}],\" \",\"on\",\" \",[\"$\",\"$Le\",null,{\"href\":\"https://unsplash.com/photos/hBuwVLcYTnA\",\"target\":\"_blank\",\"children\":\"Unsplash\"}]]}]}]]}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"I have heard some people mention that a manager who can get work done by the team, even without knowing the technologies involved, is quite capable. While you may be able to rely on team members and get work done by simply knowing your product and processes at a high level, it gets to a whole new level when you are capable of rolling up your sleeves and diving into the work yourself. It builds up a lot of confidence in you within your team and very clearly marks a leader from a manager.\"}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"I have witnessed, myself as a leader and a team member, that a leader who knows what’s happening in depth can influence the team for the better. A team with such a leader knows that they can depend on the leader to get them out of any problem that they will be stuck in. The team members will also grow and improve as a whole, and the team itself will become a well-oiled machine.\"}],\"\\n\",[\"$\",\"$Lc\",null,{\"sx\":{\"p\":0,\"mt\":4,\"mb\":0},\"children\":[\"$\",\"$Ld\",null,{\"variant\":\"h3\",\"children\":\"Fight for your team\"}]}],\"\\n\",[\"$\",\"$L12\",null,{\"container\":true,\"direction\":\"column\",\"justifyContent\":\"center\",\"alignItems\":\"center\",\"py\":3,\"children\":[[\"$\",\"$L12\",null,{\"sx\":{\"textAlign\":\"center\"},\"children\":[\"$\",\"$L13\",null,{\"src\":{\"src\":\"/_next/static/media/boxer.adbd2536.webp\",\"height\":3200,\"width\":4800,\"blurDataURL\":\"data:image/webp;base64,UklGRkgAAABXRUJQVlA4IDwAAACwAQCdASoIAAUAAkA4JQBOgCHgEYOIAP79Dn5PiSAcxAyrCiK4aTcKSvbCjE6y+da+GDmi7/bXS8m5SgA=\",\"blurWidth\":8,\"blurHeight\":5},\"alt\":\"Boxer\",\"unoptimized\":true,\"sizes\":\"100vw\",\"style\":{\"width\":\"75%\",\"height\":\"auto\"}}]}],[\"$\",\"$L12\",null,{\"children\":[\"$\",\"$Ld\",null,{\"sx\":{\"fontSize\":\"0.8em\"},\"children\":[\"Photo by Clint\",\" \",[\"$\",\"$Le\",null,{\"href\":\"https://unsplash.com/@lollish\",\"target\":\"_blank\",\"children\":\"Lorenzo Fattò Offidani\"}],\" \",\"on\",\" \",[\"$\",\"$Le\",null,{\"href\":\"https://unsplash.com/photos/dxIZaUDZuFM\",\"target\":\"_blank\",\"children\":\"Unsplash\"}]]}]}]]}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"There are many situations where you, as a leader, the team, and the work being done by the team, will get questioned by the higher management of a company. This is quite natural and it will happen as a way of figuring out the areas that we need to improve on.\"}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"You should accept and acknowledge any praise as well as blame in these situations. While you could save your skin by playing the blame game and pointing fingers at your team members, it is quite unethical and it will end up destroying the bond between you and the team. At the same time, any praise given to you about the performance and output of the team should be properly credited to the team members as well.\"}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"I have seen many leaders who are perfect in many aspects but lacking in this aspect. While everyone knows that such leaders are capable, the trust the team has in their leader is much less. Both trust and respect need to be earned over time, and there is nothing more powerful that can build trust than knowing that the team can count on the leader. Acknowledging your part, as the leader, in any problem and also trying to improve the team’s output, is the best way forward and the team will trust you and your leadership more because of it.\"}],\"\\n\",[\"$\",\"$L11\",null,{\"sx\":{\"border\":0,\"textAlign\":\"center\",\"pt\":\"2em\",\"\u0026::before\":{\"content\":\"'\\\\2022\\\\2800\\\\2022\\\\2800\\\\2022'\",\"fontSize\":\"2rem\",\"color\":\"#666\"}}}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"I have heard many times people mentioning that leaders should be less emotional and detached from the team. While this is true to some level as the leaders need to have a clear head, we are all working together in a team with other humans with feelings. Therefore, as leaders, it is important to keep the well-being of everyone in mind in general.\"}],\"\\n\",[\"$\",\"$L12\",null,{\"container\":true,\"direction\":\"column\",\"justifyContent\":\"center\",\"alignItems\":\"center\",\"py\":3,\"children\":[[\"$\",\"$L12\",null,{\"sx\":{\"textAlign\":\"center\"},\"children\":[\"$\",\"$L13\",null,{\"src\":{\"src\":\"/_next/static/media/team.7fffc0cc.webp\",\"height\":3200,\"width\":4800,\"blurDataURL\":\"data:image/webp;base64,UklGRk4AAABXRUJQVlA4IEIAAACwAQCdASoIAAUAAkA4JYwCdADze7mIAP7OBsUJUi7Ican8f+Z/S/qvZs1tKDvHMv0neDlwG1XnEbqwShT3Q8HAAAA=\",\"blurWidth\":8,\"blurHeight\":5},\"alt\":\"Team\",\"unoptimized\":true,\"sizes\":\"100vw\",\"style\":{\"width\":\"75%\",\"height\":\"auto\"}}]}],[\"$\",\"$L12\",null,{\"children\":[\"$\",\"$Ld\",null,{\"sx\":{\"fontSize\":\"0.8em\"},\"children\":[\"Photo by Clint\",\" \",[\"$\",\"$Le\",null,{\"href\":\"https://unsplash.com/@hannahbusing\",\"target\":\"_blank\",\"children\":\"Hannah Busing\"}],\" \",\"on\",\" \",[\"$\",\"$Le\",null,{\"href\":\"https://unsplash.com/photos/Zyx1bK9mqmA\",\"target\":\"_blank\",\"children\":\"Unsplash\"}]]}]}]]}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"After all that has been said in this article, before helping anyone else, you need to understand your capabilities and continuously improve as a leader. Technologies and best practices change over time and if you cannot keep up with them, you won’t be able to guide a team. In my career also, I focused on improving myself in the early stages and this boosted my opportunities a lot later.\"}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"Life is a journey where you get to learn every day. Once you become a leader you get to help others also through that journey. A little bit of empathy and goodwill, from us as leaders, can make it all the more enjoyable for every one of us.\"}]]]}],null,[\"$\",\"$L14\",null,{\"children\":[\"$L15\",\"$L16\",[\"$\",\"$L17\",null,{\"promise\":\"$@18\"}]]}]]}],{},null,false]},null,false]},null,false]},null,false]},null,false]},null,false]},[[\"$\",\"$Lc\",\"l\",{\"sx\":{\"display\":\"flex\",\"justifyContent\":\"center\",\"pt\":\"25%\",\"height\":\"100vh\"},\"children\":[\"$\",\"$L19\",null,{}]}],[],[]],false],[\"$\",\"$1\",\"h\",{\"children\":[null,[\"$\",\"$1\",\"tQVaE0_ccCVbqp9dBS0Apv\",{\"children\":[[\"$\",\"$L1a\",null,{\"children\":\"$L1b\"}],[\"$\",\"meta\",null,{\"name\":\"next-size-adjust\",\"content\":\"\"}]]}],[\"$\",\"$L1c\",null,{\"children\":\"$L1d\"}]]}],false]],\"m\":\"$undefined\",\"G\":[\"$1e\",[]],\"s\":false,\"S\":true}\n"])</script><script>self.__next_f.push([1,"1f:\"$Sreact.suspense\"\n20:I[74911,[],\"AsyncMetadata\"]\n1d:[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$1f\",null,{\"fallback\":null,\"children\":[\"$\",\"$L20\",null,{\"promise\":\"$@21\"}]}]}]\n16:null\n"])</script><script>self.__next_f.push([1,"1b:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1, minimum-scale=1, viewport-fit=cover, user-scalable=yes, interactive-widget=resizes-visual\"}],[\"$\",\"meta\",\"2\",{\"name\":\"theme-color\",\"media\":\"(prefers-color-scheme: light)\",\"content\":\"#3f51b5\"}],[\"$\",\"meta\",\"3\",{\"name\":\"theme-color\",\"media\":\"(prefers-color-scheme: dark)\",\"content\":\"#000000\"}],[\"$\",\"meta\",\"4\",{\"name\":\"color-scheme\",\"content\":\"light\"}]]\n15:null\n"])</script><script>self.__next_f.push([1,"18:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"Becoming a Better Sof
