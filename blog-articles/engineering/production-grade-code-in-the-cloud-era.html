assets/blog-articles/programming-04.webp\\\",\\\"inLanguage\\\":\\\"en-US\\\",\\\"datePublished\\\":\\\"2021-11-04T00:00:00.000Z\\\",\\\"accountablePerson\\\":{\\\"@type\\\":\\\"Person\\\",\\\"name\\\":\\\"Nadun De Silva\\\",\\\"url\\\":\\\"https://nadundesilva.com\\\"},\\\"author\\\":{\\\"@type\\\":\\\"Person\\\",\\\"name\\\":\\\"Nadun De Silva\\\",\\\"url\\\":\\\"https://nadundesilva.com\\\"},\\\"creator\\\":{\\\"@type\\\":\\\"Person\\\",\\\"name\\\":\\\"Nadun De Silva\\\",\\\"url\\\":\\\"https://nadundesilva.com\\\"},\\\"keywords\\\":[\\\"Cloud Native Application\\\",\\\"Programming\\\",\\\"Kubernetes\\\",\\\"Best Practices\\\",\\\"Software Engineering\\\"],\\\"sameAs\\\":[\\\"https://faun.pub/production-grade-code-in-cloud-era-62d3d4d4d3ec\\\"]}\"}}],[\"$\",\"$Ld\",null,{\"variant\":\"body2\",\"sx\":{\"mb\":2,\"color\":\"#888888\"},\"children\":[\"Published on\",\" \",\"Nov 4, 2021\"]}],[\"$\",\"$Ld\",null,{\"variant\":\"body2\",\"sx\":{\"mb\":2,\"color\":\"#555555\"},\"children\":\"A guide outlining the best practices for running production-grade code in the cloud.\"}],[\"$\",\"$Lc\",null,{\"sx\":{\"mb\":5},\"children\":[\"$\",\"$Le\",null,{\"href\":\"https://faun.pub/production-grade-code-in-cloud-era-62d3d4d4d3ec\",\"target\":\"_blank\",\"children\":[\"$\",\"$Lf\",null,{\"size\":\"small\",\"variant\":\"outlined\",\"endIcon\":[\"$\",\"$L10\",null,{}],\"children\":\"Medium\"}]}]}],[[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"I have always thought that writing code is more than merely writing a set of instructions for a computer to follow. Programming can be graceful, meaningful, and quite beautiful in the hands of a proper programmer. However, becoming a skilled programmer takes experience and many lessons learned over the years (so don’t be too hard on yourself).\"}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"Kubernetes, Docker and cloud technologies in general had changed the expectations of applications running in production. As developers, we would not have full access to applications in production environments due to various SRE and security reasons. With all these considerations, writing better code is more important than ever.\"}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"In this article, I thought of sharing my thoughts based on my experience in writing code as well as reviewing code, as a developer as well as a team lead, in the industry working on multiple large-scale cloud-native applications. Moreover, this article includes several well-established practices along with my thoughts on this subject. While I may not go into depth into each area, I hope this will help you get started in thinking like a pro.\"}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"Without further ado, let’s get started.\"}],\"\\n\",[\"$\",\"$Lc\",null,{\"sx\":{\"p\":0,\"mt\":2,\"mb\":3},\"children\":[\"$\",\"$Ld\",null,{\"variant\":\"h3\",\"children\":\"Handling Errors\"}]}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"Expected as well as unexpected errors will occur in software running in production. For example, while you may not encounter errors such as connection failures in development time, these are more common than you think in production. Therefore, handling these in graceful ways is quite important.\"}],\"\\n\",[\"$\",\"$L11\",null,{\"container\":true,\"direction\":\"column\",\"justifyContent\":\"center\",\"alignItems\":\"center\",\"py\":3,\"children\":[[\"$\",\"$L11\",null,{\"sx\":{\"textAlign\":\"center\"},\"children\":[\"$\",\"$L12\",null,{\"src\":{\"src\":\"/_next/static/media/error.a7ceabc2.webp\",\"height\":3200,\"width\":4800,\"blurDataURL\":\"data:image/webp;base64,UklGRlQAAABXRUJQVlA4IEgAAACwAQCdASoIAAUAAkA4JYgCdADze7hYAP7qQ3/on+AZfuxFITr8s+F2a3BrRKfXbOBLVclTZCUlt+T1QtPxhogIwoyHBuQsAAA=\",\"blurWidth\":8,\"blurHeight\":5},\"alt\":\"Error\",\"unoptimized\":true,\"sizes\":\"100vw\",\"style\":{\"width\":\"75%\",\"height\":\"auto\"}}]}],[\"$\",\"$L11\",null,{\"children\":[\"$\",\"$Ld\",null,{\"sx\":{\"fontSize\":\"0.8em\"},\"children\":[\"Photo by Clint\",\" \",[\"$\",\"$Le\",null,{\"href\":\"https://unsplash.com/@introspectivedsgn\",\"target\":\"_blank\",\"children\":\"Erik Mclean\"}],\" \",\"on\",\" \",[\"$\",\"$Le\",null,{\"href\":\"https://unsplash.com/s/photos/errors\",\"target\":\"_blank\",\"children\":\"Unsplash\"}]]}]}]]}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"While the exact way to handle these will change based on the language and framework you are using, there are a few things to keep in mind when it comes to handling errors in a production environment.\"}],\"\\n\",[\"$\",\"$L13\",null,{\"component\":\"ul\",\"children\":[\"\\n\",[\"$\",\"$L14\",null,{\"children\":[\"$\",\"$Ld\",null,{\"children\":\"Either return (or throw based on the language you are using) or log errors properly — never ignore errors. Most frameworks and languages will explicitly specify errors that may occur and it’s important to handle these without simply ignoring them.\"}]}],\"\\n\",[\"$\",\"$L14\",null,{\"children\":[\"$\",\"$Ld\",null,{\"children\":\"Only return the bare minimum details (never return all the error details or any of the stack trace in exceptions/errors) back to the end users as otherwise, it will expose unnecessary internal information to malicious users. At this point, it is important to log all the information as error logs so that the errors can be debugged if needed.\"}]}],\"\\n\",[\"$\",\"$L14\",null,{\"children\":[\"$\",\"$Ld\",null,{\"children\":\"It can be quite useful to add a catch-all error handler at the base of the resource/function (in some frameworks you can handle this easily — for example using interceptors for HTTP resources) in your service to handle any unexpected and unknown errors that may occur. It is acceptable to send a generic error such as “Unknown Error” to the user in these scenarios if all the information required for debugging is properly logged.\"}]}],\"\\n\"]}],\"\\n\",[\"$\",\"$Lc\",null,{\"sx\":{\"p\":0,\"mt\":2,\"mb\":3},\"children\":[\"$\",\"$Ld\",null,{\"variant\":\"h3\",\"children\":\"Graceful Shutdown\"}]}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"In many applications, we use resources (e.g.:- opened files, database connections) which need to be cleaned up or we may have incoming user requests/tasks which need to be completed. In a proper application, we need to handle these gracefully without abruptly stopping them when an application is shutting down.\"}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"In Kubernetes especially, restarts of applications can be a common occurrence. Generally, Kubernetes or any management software which looks after your applications will send a SIGTERM OS signal (or SIGKILL when immediate shutdown is required) when it wants to forcefully shut down an application. These can be quite common due to many reasons such as node maintenance tasks in data centers.\"}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"As developers, we should handle these shutdown requests gracefully (for example in Java you can use shutdown hooks to handle this) and clean up and complete any currently running tasks so that the users are impacted less in such situations.\"}],\"\\n\",[\"$\",\"$Lc\",null,{\"sx\":{\"p\":0,\"mt\":2,\"mb\":3},\"children\":[\"$\",\"$Ld\",null,{\"variant\":\"h3\",\"children\":\"Think like a Hacker\"}]}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"Security is an important aspect that cannot be stressed enough in cloud-native applications. While there are many best practices built around security such as the usage of prepared statements in databases, there is still a lot more to improve on security.\"}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"While we can spend several articles covering the different ways security can be compromised in an application, there is one important thing when it comes to security.\"}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":[\"$\",\"em\",null,{\"children\":\"Think like a Hacker!\"}]}],\"\\n\",[\"$\",\"$L11\",null,{\"container\":true,\"direction\":\"column\",\"justifyContent\":\"center\",\"alignItems\":\"center\",\"py\":3,\"children\":[[\"$\",\"$L11\",null,{\"sx\":{\"textAlign\":\"center\"},\"children\":[\"$\",\"$L12\",null,{\"src\":{\"src\":\"/_next/static/media/hacker-2.766c5322.webp\",\"height\":500,\"width\":1000,\"blurDataURL\":\"data:image/webp;base64,UklGRk4AAABXRUJQVlA4IEIAAAAQAgCdASoIAAQAAkA4JZACdEf/gexAgOaAAP77iRRFvONexHj+akqFGmCcNWxTRXTzwlb9MJNyb/XT/GWY5NxkAAA=\",\"blurWidth\":8,\"blurHeight\":4},\"alt\":\"Hacker\",\"unoptimized\":true,\"sizes\":\"100vw\",\"style\":{\"width\":\"75%\",\"height\":\"auto\"}}]}],\"$undefined\"]}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"As humans, we tend not to see issues in our work. However, training yourself to think of different ways how you as a hacker can exploit your application can help you identify many security holes.\"}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"Especially take care and examine the points of interactions that are exposed to the users, as it can impact the result and side effects of your application. For example, the values provided for query parameters in an HTTP service may allow users to get information about other users if a proper authorization logic is not implemented.\"}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"Most importantly, think about how you can change the behavior of your application using the inputs provided to your application. When you put on the hat of a hacker for this, stepping outside the box of your use case and changing your goal to break the system, would help you make your applications more and more secure.\"}],\"\\n\",[\"$\",\"$Lc\",null,{\"sx\":{\"p\":0,\"mt\":2,\"mb\":3},\"children\":[\"$\",\"$Ld\",null,{\"variant\":\"h3\",\"children\":\"Observable Applications\"}]}],\"\\n\",[\"$\",\"$L11\",null,{\"container\":true,\"direction\":\"column\",\"justifyContent\":\"center\",\"alignItems\":\"center\",\"py\":3,\"children\":[[\"$\",\"$L11\",null,{\"sx\":{\"textAlign\":\"center\"},\"children\":[\"$\",\"$L12\",null,{\"src\":{\"src\":\"/_next/static/media/problem-2.b00fc0ea.webp\",\"height\":935,\"width\":1400,\"blurDataURL\":\"data:image/webp;base64,UklGRlAAAABXRUJQVlA4IEQAAAAQAgCdASoIAAUAAkA4JZQCdAEYGVN92ssAAP7inUJRTn71q6i86HN+ZYaj2Bn4wvv6U4pPP7/1AcCFCwMJsvR+oYQAAA==\",\"blurWidth\":8,\"blurHeight\":5},\"alt\":\"Incident\",\"unoptimized\":true,\"sizes\":\"100vw\",\"style\":{\"width\":\"75%\",\"height\":\"auto\"}}]}],[\"$\",\"$L11\",null,{\"children\":[\"$\",\"$Ld\",null,{\"sx\":{\"fontSize\":\"0.8em\"},\"children\":[\"Photo by Clint\",\" \",[\"$\",\"$Le\",null,{\"href\":\"https://unsplash.com/@julienlphoto\",\"target\":\"_blank\",\"children\":\"Julien L\"}],\" \",\"on\",\" \",[\"$\",\"$Le\",null,{\"href\":\"https://unsplash.com/s/photos/frustrated\",\"target\":\"_blank\",\"children\":\"Unsplash\"}]]}]}]]}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"This is where Observability comes into the picture.\"}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"For an application to be observable, it should be possible to infer its internal state based on its outputs. There are three main ways to achieve this without compromising the user experience, performance, and security of an application.\"}],\"\\n\",[\"$\",\"$Lc\",null,{\"sx\":{\"p\":0,\"mt\":2,\"mb\":3},\"children\":[\"$\",\"$Ld\",null,{\"variant\":\"h4\",\"children\":\"Logs\"}]}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"Logs are an important part of any application and you should be careful in selecting a proper logging framework from the start. In general, all important events happening in the application should be logged (selecting the proper log level for your logs to not overwhelm log collection agents is important as well).\"}],\"\\n\",[\"$\",\"$L13\",null,{\"component\":\"ul\",\"children\":[\"\\n\",[\"$\",\"$L14\",null,{\"children\":[\"$\",\"$Ld\",null,{\"children\":\"information that would help you debug the error — do not assume that you will be able to debug your code in production.\"}]}],\"\\n\",[\"$\",\"$L14\",null,{\"children\":[\"$\",\"$Ld\",null,{\"children\":\"Use a request/task ID — since many applications need to handle concurrent requests, it can be hard to distinguish logs printed from one request from another without an ID to correlate logs together. A random UUID generated for each of these concurrent requests/tasks would be the solution for this issue.\"}]}],\"\\n\",[\"$\",\"$L14\",null,{\"children\":[\"$\",\"$Ld\",null,{\"children\":\"Use log levels wisely — it can be quite costly (in terms of money as well as performance) to write logs in production environments. Moreover, properly marking warning and error logs can help SRE to identify issues easily.\"}]}],\"\\n\",[\"$\",\"$L14\",null,{\"children\":[\"$\",\"$Ld\",null,{\"children\":\"Use debug logs with the information required for debugging — Since it’s general practice to only enable the info log level in production, you can log all the actions in your application as debug logs so that they can be enabled when there is a production issue.\"}]}],\"\\n\",[\"$\",\"$L14\",null,{\"children\":[\"$\",\"$Ld\",null,{\"children\":\"Do not add Personal Identifiable Information (PII), tokens, or any other sensitive information into logs.\"}]}],\"\\n\"]}],\"\\n\",[\"$\",\"$Lc\",null,{\"sx\":{\"p\":0,\"mt\":2,\"mb\":3},\"children\":[\"$\",\"$Ld\",null,{\"variant\":\"h4\",\"children\":\"Distributed Tracing\"}]}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"Micro-services had been gaining a lot of traction over the years and even if you are not a fan of them, chances are that, in most cases, you have at least a few separate applications interacting with each other to fulfill an overall goal.\"}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"Tracing is an additional layer of observability that is capable of tracking your application across multiple services. Therefore, it would be worthwhile to implement tracing if you are working on a large-scale distributed application.\"}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"While I am not planning on explaining distributed tracing in detail in this article, there are a few things to note after you get to know about distributed tracing.\"}],\"\\n\",[\"$\",\"$L13\",null,{\"component\":\"ul\",\"children\":[\"\\n\",[\"$\",\"$L14\",null,{\"children\":[\"$\",\"$Ld\",null,{\"children\":\"Add the current trace ID and span ID to the logs so that the trace spans can be correlated with the logs.\"}]}],\"\\n\",[\"$\",\"$L14\",null,{\"children\":[\"$\",\"$Ld\",null,{\"children\":\"Use samplers — tracing all requests in your application can have a performance impact. Therefore it is important to pick a sensible sampling rate for your application (I would recommend using a rate-limiting sampler that samples a constant number of traces within a unit time period).\"}]}],\"\\n\",[\"$\",\"$L14\",null,{\"children\":[\"$\",\"$Ld\",null,{\"children\":\"Implement proper propagation of trace context over incoming and outgoing requests for tracing across multiple services.\"}]}],\"\\n\",[\"$\",\"$L14\",null,{\"children\":[\"$\",\"$Ld\",null,{\"children\":\"Do not trust the trace context that can be passed on by users — a malicious user can sample all requests by sending a tampered trace context into your application.\"}]}],\"\\n\"]}],\"\\n\",[\"$\",\"$Lc\",null,{\"sx\":{\"p\":0,\"mt\":2,\"mb\":3},\"children\":[\"$\",\"$Ld\",null,{\"variant\":\"h4\",\"children\":\"Metrics\"}]}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"While metrics may not seem important at first glance, they can be quite handy as they will help in implementing an overall dashboard of all applications when dealing with a large-scale deployment.\"}],\"\\n\",[\"$\",\"$L11\",null,{\"container\":true,\"direction\":\"column\",\"justifyContent\":\"center\",\"alignItems\":\"center\",\"py\":3,\"children\":[[\"$\",\"$L11\",null,{\"sx\":{\"textAlign\":\"center\"},\"children\":[\"$\",\"$L12\",null,{\"src\":
