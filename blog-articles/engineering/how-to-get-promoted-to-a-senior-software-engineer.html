7\",null,{\"variant\":\"h1\",\"gutterBottom\":true,\"children\":\"How to get promoted to a Senior Software Engineer\"}],[\"$\",\"$L7\",null,{\"variant\":\"body2\",\"sx\":{\"mb\":2,\"color\":\"#888888\"},\"children\":[\"Published on\",\" \",\"Jun 10, 2023\"]}],[\"$\",\"$L7\",null,{\"variant\":\"body2\",\"sx\":{\"mb\":2,\"color\":\"#555555\"},\"children\":\"Becoming a Senior Software Engineer requires gaining experience and knowledge over time. This article outlines what you should cultivate within you to become one.\"}],[\"$\",\"$L6\",null,{\"sx\":{\"mb\":5},\"children\":[\"$\",\"$L8\",null,{\"size\":\"small\",\"variant\":\"outlined\",\"LinkComponent\":\"$9\",\"href\":\"https://faun.pub/how-to-get-promoted-to-a-senior-software-engineer-c24045eba4bf\",\"target\":\"_blank\",\"endIcon\":[\"$\",\"$La\",null,{}],\"children\":\"Medium\"}]}],[[\"$\",\"p\",null,{\"children\":\"Our careers are a journey that we walk through our whole life. There are ups and downs and we learn and improve every day. We learn new technologies and gain experiences that shape the way we think and approach a problem. All of these help you in advancing in your career further. While it may seem like a junior engineer may be able to develop an application just as well as a senior developer, there are many other aspects that differentiate them. It isn’t simply the number of years that you have worked as a professional Software Engineer, but your actual skills and capabilities that make you a Senior Software Engineer.\"}],\"\\n\",[\"$\",\"p\",null,{\"children\":\"Based on more than five years of experience and being rapidly promoted to a leadership role within less than three years, I am outlining my thoughts on what makes a senior engineer stand out from other junior Software Engineers. I hope that this helps all of you out there improve yourselves.\"}],\"\\n\",[\"$\",\"p\",null,{\"children\":[\"$\",\"em\",null,{\"children\":\"Without further ado let’s get started.\"}]}],\"\\n\",[\"$\",\"hr\",null,{}],\"\\n\",[\"$\",\"$L7\",null,{\"variant\":\"h2\",\"gutterBottom\":true,\"children\":\"Battle Scars\"}],\"\\n\",[\"$\",\"$Lb\",null,{\"container\":true,\"direction\":\"column\",\"justifyContent\":\"center\",\"alignItems\":\"center\",\"paddingY\":3,\"children\":[[\"$\",\"$Lb\",null,{\"sx\":{\"textAlign\":\"center\"},\"children\":[\"$\",\"$Lc\",null,{\"src\":{\"src\":\"/_next/static/media/warrior.6776d70b.webp\",\"height\":3231,\"width\":4800,\"blurDataURL\":\"data:image/webp;base64,UklGRlAAAABXRUJQVlA4IEQAAACQAgCdASoIAAUAAkA4JQBOjXAW//ZAH//BkaMyOAD+75H6Rd1ZZR/SA8wgfq9+feYeoqU6l+XZkgCTBiAUqcByufAAAA==\",\"blurWidth\":8,\"blurHeight\":5},\"alt\":\"Warrior\",\"unoptimized\":true,\"sizes\":\"100vw\",\"style\":{\"width\":\"75%\",\"height\":\"auto\"}}]}],[\"$\",\"$Lb\",null,{\"children\":[\"$\",\"$L7\",null,{\"sx\":{\"fontSize\":\"0.8em\"},\"children\":[\"Photo by Clint\",\" \",[\"$\",\"$L9\",null,{\"href\":\"https://unsplash.com/@svklimkin\",\"children\":\"svklimkin\"}],\" \",\"on\",\" \",[\"$\",\"$L9\",null,{\"href\":\"https://unsplash.com/photos/Md449nTVCXk\",\"children\":\"Unsplash\"}]]}]}]]}],\"\\n\",[\"$\",\"p\",null,{\"children\":\"With experience comes wisdom. While this is not true for everyone, in general, everyone learns with experience. Making mistakes and going through hard problems hones the skills of an engineer. When a future problem occurs, experienced engineers can draw from their experiences and handle it better.\"}],\"\\n\",[\"$\",\"p\",null,{\"children\":\"Moreover, with time, you tend to develop your own methods and practices, which speed up your work. This is why, in general, Senior Software Engineers are expected to finish tasks faster as well.\"}],\"\\n\",[\"$\",\"p\",null,{\"children\":[\"$\",\"em\",null,{\"children\":\"But isn’t it just something you obtain with time?\"}]}],\"\\n\",[\"$\",\"p\",null,{\"children\":\"Yes, it is to some level. But also at the same time, it is also based on what you learn from others and the situations you deal with. For example, while many people hate meetings, I always liked them because I get to hear the thoughts of senior engineers and other leaders. Especially simply even being present in situations like production incidents and learning from others' thoughts and decisions can give you valuable experiences more than coding for hours and hours at a desk. So, while it will take time, you should be thirsty for these experiences and learn as much as you can from them as well. Even the mistakes and failures that you do during these situations become battle scars that make you a much better Software Engineer.\"}],\"\\n\",[\"$\",\"$L7\",null,{\"variant\":\"h2\",\"gutterBottom\":true,\"children\":\"Guiding other Engineers\"}],\"\\n\",[\"$\",\"$Lb\",null,{\"container\":true,\"direction\":\"column\",\"justifyContent\":\"center\",\"alignItems\":\"center\",\"paddingY\":3,\"children\":[[\"$\",\"$Lb\",null,{\"sx\":{\"textAlign\":\"center\"},\"children\":[\"$\",\"$Lc\",null,{\"src\":{\"src\":\"/_next/static/media/prepare.2192ec69.webp\",\"height\":1936,\"width\":3097,\"blurDataURL\":\"data:image/webp;base64,UklGRlIAAABXRUJQVlA4IEYAAACwAQCdASoIAAUAAkA4JZwCdADyfvaAAP7ubcIUKvoferqrPMsHppjxPKh+sJEEjgA6xWlFh3eimJgCND+BjgyzExH6oAAA\",\"blurWidth\":8,\"blurHeight\":5},\"alt\":\"Guiding other Engineers\",\"unoptimized\":true,\"sizes\":\"100vw\",\"style\":{\"width\":\"75%\",\"height\":\"auto\"}}]}],[\"$\",\"$Lb\",null,{\"children\":[\"$\",\"$L7\",null,{\"sx\":{\"fontSize\":\"0.8em\"},\"children\":[\"Photo by Clint\",\" \",[\"$\",\"$L9\",null,{\"href\":\"https://www.pexels.com/@divinetechygirl/\",\"children\":\"Christina Morillo\"}],\" \",\"on\",\" \",[\"$\",\"$L9\",null,{\"href\":\"https://www.pexels.com/photo/two-women-looking-at-the-code-at-laptop-1181263/\",\"children\":\"Pexels\"}]]}]}]]}],\"\\n\",[\"$\",\"p\",null,{\"children\":\"Everyone learns and improves throughout their career and it’s a never-ending process. This is why once you become more experienced and knowledgeable, you should start to share it with others who need it. Also, this is another major expectation of Senior Software Engineers. While the exact level of leadership required varies (from being a mentor to an Engineer to leading a team of Engineers), it is always expected from them to guide relatively junior engineers.\"}],\"\\n\",[\"$\",\"p\",null,{\"children\":\"While your capabilities in teaching and guiding someone might always not be great, the good news is that practice can make you better at it. So try to teach and guide others at any chance you get and be genuinely interested in seeing them improve. It will help you improve as a mentor and a leader, which will in turn help you advance in your career.\"}],\"\\n\",[\"$\",\"$L7\",null,{\"variant\":\"h2\",\"gutterBottom\":true,\"children\":\"Thought Leadership\"}],\"\\n\",[\"$\",\"$Lb\",null,{\"container\":true,\"direction\":\"column\",\"justifyContent\":\"center\",\"alignItems\":\"center\",\"paddingY\":3,\"children\":[[\"$\",\"$Lb\",null,{\"sx\":{\"textAlign\":\"center\"},\"children\":[\"$\",\"$Lc\",null,{\"src\":{\"src\":\"/_next/static/media/meeting-3.c43a6d9e.webp\",\"height\":3600,\"width\":4800,\"blurDataURL\":\"data:image/webp;base64,UklGRlgAAABXRUJQVlA4IEwAAADQAQCdASoIAAYAAkA4JagCdAD0rFKnhgD+7ibTG/H0nWkZcKCUf9lugJ6q9drCC5Y+z9szRBGVFtjKTz+MQQ3725DVuHYTjni6AAAA\",\"blurWidth\":8,\"blurHeight\":6},\"alt\":\"Thought Leadership\",\"unoptimized\":true,\"sizes\":\"100vw\",\"style\":{\"width\":\"75%\",\"height\":\"auto\"}}]}],[\"$\",\"$Lb\",null,{\"children\":[\"$\",\"$L7\",null,{\"sx\":{\"fontSize\":\"0.8em\"},\"children\":[\"Photo by Clint\",\" \",[\"$\",\"$L9\",null,{\"href\":\"https://unsplash.com/@austindistel\",\"children\":\"Austin Distel\"}],\" \",\"on\",\" \",[\"$\",\"$L9\",null,{\"href\":\"https://unsplash.com/photos/wD1LRb9OeEo\",\"children\":\"Unsplash\"}]]}]}]]}],\"\\n\",[\"$\",\"p\",null,{\"children\":\"Not everyone gets opportunities to lead a team of engineers. The employers always have to choose the best person for the position and that generally means that others have to follow the leader and work as a team. However, this does not prevent you from having and showing your Thought Leadership.\"}],\"\\n\",[\"$\",\"p\",null,{\"children\":\"Thought leadership is basically demonstrating your expertise in an area and also taking the initiative to make a difference and improve. However, this should come from actually building expertise and experience. Trying to feign Thought Leadership by spamming everyone with unconstructive ideas or using others' ideas as your own, cannot help you in going very far in your career as you cannot fake Thought Leadership (at least not for long). The ability to take initiative and lead the direction of a team is a very important trait that a Senior Software Engineer will need throughout their career.\"}],\"\\n\",[\"$\",\"p\",null,{\"children\":\"To effectively take the initiative, it is also important to have a growth mindset and question and improve the current status quo. This mindset combined with the knowledge you build over time, will give you many opportunities to showcase your Thought Leadership as well as the output of everyone around you.\"}],\"\\n\",[\"$\",\"p\",null,{\"children\":[\"When you do show genuine Thought Leadership and the ability to guide others, more often than not, you get the opportunity to take more responsibilities and even opportunities to lead other engineers as well. While how you can become a better leader is out of the scope of this article, it requires you to have more people skills on top of the Thought Leadership related mindset we talked about above. You can read more about how you can become a better Leader in another \",[\"$\",\"a\",null,{\"href\":\"https://link.medium.com/N29VEAB1fAb\",\"children\":\"article\",\"target\":\"_blank\"}],\" I wrote.\"]}],\"\\n\",[\"$\",\"$L7\",null,{\"variant\":\"h2\",\"gutterBottom\":true,\"children\":\"Keeping the Sails Up in a Storm\"}],\"\\n\",[\"$\",\"$Lb\",null,{\"container\":true,\"direction\":\"column\",\"justifyContent\":\"center\",\"alignItems\":\"center\",\"paddingY\":3,\"children\":[[\"$\",\"$Lb\",null,{\"sx\":{\"textAlign\":\"center\"},\"children\":[\"$\",\"$Lc\",null,{\"src\":{\"src\":\"/_next/static/media/storm.68dc592e.webp\",\"height\":2624,\"width\":4679,\"blurDataURL\":\"data:image/webp;base64,UklGRkoAAABXRUJQVlA4ID4AAADwAQCdASoIAAQAAkA4JZgCdAEWT1OrUQAA/vwJh6+TD1X/2H1nTqxYXv2dNb+sJ/XT4kiyBOe+3oENeAAAAA==\",\"blurWidth\":8,\"blurHeight\":4},\"alt\":\"Saling in the Storm\",\"unoptimized\":true,\"sizes\":\"100vw\",\"style\":{\"width\":\"75%\",\"height\":\"auto\"}}]}],[\"$\",\"$Lb\",null,{\"children\":[\"$\",\"$L7\",null,{\"sx\":{\"fontSize\":\"0.8em\"},\"children\":[\"Photo by Clint\",\" \",[\"$\",\"$L9\",null,{\"href\":\"https://www.pexels.com/@jplenio/\",\"children\":\"Johannes Plenio\"}],\" \",\"on\",\" \",[\"$\",\"$L9\",null,{\"href\":\"https://www.pexels.com/photo/silhouette-photography-of-boat-on-water-during-sunset-1118874/\",\"children\":\"Pexels\"}]]}]}]]}],\"\\n\",[\"$\",\"p\",null,{\"children\":\"All engineering teams and organizations as a whole will go through many problems. This may come in many forms such as production incidents, deadlines due to races with competitors to capture markets, and serious customer complaints. In many of these scenarios, you need to be able to keep a cool head and navigate through the issue. Your technical knowledge combined with your problem-solving skills will come in handy in doing so.\"}],\"\\n\",[\"$\",\"p\",null,{\"children\":\"If you are managing your own deployment (For example a SaaS offering of your product), it can be quite normal to have production incidents due to various reasons. Handling these situations methodically, prioritizing, and getting the system up and running as soon as possible, are one of the many skills that you have to cultivate. Sometimes knowing when to use a workaround without implementing the perfect solution so that your end users are less impacted is required. Intuition and expertise required to operate in this manner without panicking in these cases is something that sets apart a Senior Software Engineer from a Software Engineer.\"}],\"\\n\",[\"$\",\"$L7\",null,{\"variant\":\"h2\",\"gutterBottom\":true,\"children\":\"That Gut Feeling\"}],\"\\n\",[\"$\",\"$Lb\",null,{\"container\":true,\"direction\":\"column\",\"justifyContent\":\"center\",\"alignItems\":\"center\",\"paddingY\":3,\"children\":[[\"$\",\"$Lb\",null,{\"sx\":{\"textAlign\":\"center\"},\"children\":[\"$\",\"$Lc\",null,{\"src\":{\"src\":\"/_next/static/media/intuition.a1821f6d.webp\",\"height\":3600,\"width\":4800,\"blurDataURL\":\"data:image/webp;base64,UklGRjQAAABXRUJQVlA4ICgAAACwAQCdASoIAAYAAkA4JaQAAveC0AiAAP78GmpkerQU0Zak5K8rHAAA\",\"blurWidth\":8,\"blurHeight\":6},\"alt\":\"Intuition\",\"unoptimized\":true,\"sizes\":\"100vw\",\"style\":{\"width\":\"75%\",\"height\":\"auto\"}}]}],[\"$\",\"$Lb\",null,{\"children\":[\"$\",\"$L7\",null,{\"sx\":{\"fontSize\":\"0.8em\"},\"children\":[\"Photo by Clint\",\" \",[\"$\",\"$L9\",null,{\"href\":\"https://unsplash.com/@edznorton\",\"children\":\"Edz Norton\"}],\" \",\"on\",\" \",[\"$\",\"$L9\",null,{\"href\":\"https://unsplash.com/photos/j5itydU55FI\",\"children\":\"Pexels\"}]]}]}]]}],\"\\n\",[\"$\",\"p\",null,{\"children\":\"Having a correct gut feeling is one of the important aspects in day-to-day work, such as guiding other engineers as well as production incidents that we talked about above. This helps a Senior Software Engineer in taking the correct decisions and moving towards success. This also reflects on the general judgment and technical knowledge of a Senior Software Engineer. While this is in a way a combination of all the different aspects we talked about above, actually having this capability makes you a more skillful Senior Software Engineer.\"}],\"\\n\",[\"$\",\"p\",null,{\"children\":\"Even in general situations where you are working with a new technology or framework that you are not familiar with, if you are an experienced Senior Software Engineer, with a little knowledge about the fundamentals of it, you tend to be able to know at a high level what the technology or framework is about. This helps you to learn exactly what is required without going over every small inch of it, resulting in much faster and improved output.\"}],\"\\n\",[\"$\",\"hr\",null,{}],\"\\n\",[\"$\",\"p\",null,{\"children\":\"To wrap things up, while it may seem like becoming a Senior Software Engineer is simply a matter of the years of experience that you stack up on your resume, it is much more than that and it requires developing your skills and capabilities to handle the challenges you face along the way.\"}],\"\\n\",[\"$\",\"p\",null,{\"children\":\"Hope this article was helpful for you in improving yourself for the better.\"}]]]}],null],null],null]},[null,[\"$\",\"$Ld\",null,{\"parallelRouterKey\":\"children\",\"segmentPath\":[\"children\",\"(content)\",\"children\",\"blog-articles\",\"children\",\"(articles)\",\"children\",\"engineering\",\"children\",\"how-to-get-promoted-to-a-senior-software-engineer\",\"children\"],\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$Le\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"notFoundStyles\":\"$undefined\"}]],null]},[null,[\"$\",\"$Ld\",null,{\"parallelRouterKey\":\"children\",\"segmentPath\":[\"children\",\"(content)\",\"children\",\"blog-articles\",\"children\",\"(articles)\",\"children\",\"engineering\",\"children\"],\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$Le\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"notFoundStyles\":\"$undefined\"}]],null]},[[[[\"$\",\"link\",\"0\",{\"rel\":\"stylesheet\",\"href\":\"/_next/static/css/20162aa30165e3b5.css\",\"precedence\":\"next\",\"crossOr
