0:[\"$\",\"$L1e\",null,{\"children\":[\"$\",\"$L17\",null,{\"sx\":{\"fontSize\":\"0.8em\"},\"children\":[\"Photo by Clint\",\" \",[\"$\",\"$L18\",null,{\"href\":\"https://unsplash.com/@alexanderredl\",\"target\":\"_blank\",\"children\":\"Alexander Redl\"}],\" \",\"on\",\" \",[\"$\",\"$L18\",null,{\"href\":\"https://unsplash.com/\",\"target\":\"_blank\",\"children\":\"Unsplash\"}]]}]}]\n21:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"There are many procedures and mechanisms that you should have in place to handle an incident properly and quickly.\"}]\n22:[\"$\",\"$L16\",null,{\"sx\":{\"p\":0,\"mt\":2,\"mb\":0},\"children\":[\"$\",\"$L17\",null,{\"variant\":\"h4\",\"children\":\"Backups are your friend\"}]}]\n"])</script><script>self.__next_f.push([1,"23:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"Backups are the most crucial mechanism that should be in place in your environment. Having a full backup (no matter what the frequency of the backup is) can help in achieving a good RTO (Recovery Time Objective — Time between the moment a failure occurs to the moment when operations resume). At the same time by increasing the frequency of backups you can achieve a good RPO (Recovery Point Objective — The maximum amount of acceptable data loss after an incident). You can take this even further by having geo-replicated backups which make the backups themselves more resilient to many incidents such as natural disasters wiping out entire Data Centres.\"}]\n"])</script><script>self.__next_f.push([1,"24:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":[\"$\",\"em\",null,{\"children\":\"But what should be included in the backup?\"}]}]\n25:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"Any data that cannot be regenerated from other data should be included in the backup so that the system can be up and running in the state the last backup was on after such an incident. At the same time, the system should be designed in such a way that the data that can be regenerated should be regenerated whenever it is missing in the system. A very good example of this is the caches managed by the system to speed up actions within a system.\"}]\n26:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"Backups are useful not only in incidents. Even during a massive upgrade if a proper backup is taken right before the upgrade process begins, in case something goes wrong, you can easily restore to the backup without trying to solve the problem then and there. Overall, backups of your system are a must-have capability that will save countless stressful hours trying to fix the problem, with users complaining in your support channels.\"}]\n27:[\"$\",\"$L16\",null,{\"sx\":{\"p\":0,\"mt\":2,\"mb\":0},\"children\":[\"$\",\"$L17\",null,{\"variant\":\"h4\",\"children\":\"Record the Changes Applied to the Environment\"}]}]\n"])</script><script>self.__next_f.push([1,"28:[\"$\",\"$L1e\",null,{\"container\":true,\"direction\":\"column\",\"justifyContent\":\"center\",\"alignItems\":\"center\",\"py\":3,\"children\":[[\"$\",\"$L1e\",null,{\"sx\":{\"textAlign\":\"center\"},\"children\":[\"$\",\"$L1f\",null,{\"src\":{\"src\":\"/_next/static/media/record.59cbb0f6.webp\",\"height\":3200,\"width\":4800,\"blurDataURL\":\"data:image/webp;base64,UklGRk4AAABXRUJQVlA4IEIAAADwAQCdASoIAAUAAkA4JZQCdH8AFbMo7wAA/Nl/EYZ3mw3Ry/HtBfSq+n9ziIdYSe5R6cF9GI2LcCVCzrjf8yIDwAA=\",\"blurWidth\":8,\"blurHeight\":5},\"alt\":\"Record Changes\",\"unoptimized\":true,\"sizes\":\"100vw\",\"style\":{\"width\":\"75%\",\"height\":\"auto\"}}]}],[\"$\",\"$L1e\",null,{\"children\":[\"$\",\"$L17\",null,{\"sx\":{\"fontSize\":\"0.8em\"},\"children\":[\"Photo by Clint\",\" \",[\"$\",\"$L18\",null,{\"href\":\"https://unsplash.com/ko/@olegivanovpht\",\"target\":\"_blank\",\"children\":\"Oleg Ivanov\"}],\" \",\"on\",\" \",[\"$\",\"$L18\",null,{\"href\":\"https://unsplash.com/\",\"target\":\"_blank\",\"children\":\"Unsplash\"}]]}]}]]}]\n"])</script><script>self.__next_f.push([1,"29:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"Another very useful information to have during an incident is the trail of changes that have been applied to the production environment and the exact time when they were applied. This knowledge combined with the time when the incident occurred can help in narrowing down the possible reasons for the issue. Even if you apply a temporary fix or workaround such as restarting your application, you can analyze the logs for the errors and then cross-check with the trail of changes to find the root cause.\"}]\n"])</script><script>self.__next_f.push([1,"2a:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"This requires a history of changes of the deployment artifacts as well as the source code changes and which releases of your application were deployed and at what time they were applied. One of the reasons why I love GitOps is because it revolves around having a history in Git itself. It is also important to have the exact versions (or Git or docker digests) instead of just deploying your latest version (For example using the latest docker tag) so that you can drill down to the lines of code that changed between two points of time in history in your production environment.\"}]\n"])</script><script>self.__next_f.push([1,"2b:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"With proper development and operations processes in place achieving this level of detail is not hard and you should have it for performing a successful Root Cause Analysis.\"}]\n2c:[\"$\",\"$L16\",null,{\"sx\":{\"p\":0,\"mt\":2,\"mb\":0},\"children\":[\"$\",\"$L17\",null,{\"variant\":\"h4\",\"children\":\"Observability\"}]}]\n"])</script><script>self.__next_f.push([1,"2d:[\"$\",\"$L1e\",null,{\"container\":true,\"direction\":\"column\",\"justifyContent\":\"center\",\"alignItems\":\"center\",\"py\":3,\"children\":[[\"$\",\"$L1e\",null,{\"sx\":{\"textAlign\":\"center\"},\"children\":[\"$\",\"$L1f\",null,{\"src\":{\"src\":\"/_next/static/media/metrics.9934da4f.webp\",\"height\":3200,\"width\":4800,\"blurDataURL\":\"data:image/webp;base64,UklGRkQAAABXRUJQVlA4IDgAAACQAQCdASoIAAUAAkA4JZwAAudP3WAA/vn9vT33KuakC65zXSlfjgupeLlUAXpoLtIvcaAK2ccAAA==\",\"blurWidth\":8,\"blurHeight\":5},\"alt\":\"Metrics\",\"unoptimized\":true,\"sizes\":\"100vw\",\"style\":{\"width\":\"75%\",\"height\":\"auto\"}}]}],[\"$\",\"$L1e\",null,{\"children\":[\"$\",\"$L17\",null,{\"sx\":{\"fontSize\":\"0.8em\"},\"children\":[\"Photo by Clint\",\" \",[\"$\",\"$L18\",null,{\"href\":\"https://unsplash.com/@lukechesser\",\"target\":\"_blank\",\"children\":\"Luke Chesser\"}],\" \",\"on\",\" \",[\"$\",\"$L18\",null,{\"href\":\"https://unsplash.com/\",\"target\":\"_blank\",\"children\":\"Unsplash\"}]]}]}]]}]\n"])</script><script>self.__next_f.push([1,"2e:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"Another important but sometimes overlooked aspect of a production deployment is proper centralized observability data collection of the overall system. Properly timestamped and correlated data can help you in identifying the root cause of a failure fast and with ease. This gets complemented by the trail of changes applied to the production environment as you can correlate the changes to the symptoms of the incident to identify the problem, and perhaps even a workaround to get you up and running as soon as possible.\"}]\n2f:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"Observability mainly encompasses three main aspects; Logs, Traces \u0026 Metrics. These three have different uses and can greatly improve your chances of fixing a production incident fast. While how to get this correctly is out of the scope of this article, you need to properly correlate these three types of Observability data to get the maximum out of them.\"}]\n30:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"Once observability data is in place, the next step is to have alerts configured based on the collected data. These can be grouped into multiple groups of importance so that they can be attended immediately or within the next business day (or even much later when the teams have some spare time left). It is important to have a proper balance and to not trigger alerts unnecessarily and wake up Engineers, in the middle of the night, for no reason, as it can otherwise lead to ignoring alerts by the teams.\"}]\n"])</script><script>self.__next_f.push([1,"31:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"Having proper plans on how and when the teams should tend to the alerts can help in prioritizing the issues and minimizing the impact on your users. While I cannot tell you exact guidelines for prioritizing them, you should take into consideration the importance of the use cases of the system and also which issues are temporary or can be automatically healed. Ultimately, incident handling procedures should be put in place around these alerts, and we should not wait till we receive support requests from the actual users who would be frustrated by the time they raise the concern.\"}]\n"])</script><script>self.__next_f.push([1,"32:[\"$\",\"$L16\",null,{\"sx\":{\"p\":0,\"mt\":2,\"mb\":0},\"children\":[\"$\",\"$L17\",null,{\"variant\":\"h4\",\"children\":\"Prepare Incident Handling Procedures\"}]}]\n"])</script><script>self.__next_f.push([1,"33:[\"$\",\"$L1e\",null,{\"container\":true,\"direction\":\"column\",\"justifyContent\":\"center\",\"alignItems\":\"center\",\"py\":3,\"children\":[[\"$\",\"$L1e\",null,{\"sx\":{\"textAlign\":\"center\"},\"children\":[\"$\",\"$L1f\",null,{\"src\":{\"src\":\"/_next/static/media/meeting-2.659af334.webp\",\"height\":2400,\"width\":3600,\"blurDataURL\":\"data:image/webp;base64,UklGRkwAAABXRUJQVlA4IEAAAACwAQCdASoIAAUAAkA4JYwCdADze7UQAP7YRQkmLy4iuL3pO+SqkQ7CYQ2mpNp+guNb2EM4E/hQy5NvvCRX0AAA\",\"blurWidth\":8,\"blurHeight\":5},\"alt\":\"Meeting\",\"unoptimized\":true,\"sizes\":\"100vw\",\"style\":{\"width\":\"75%\",\"height\":\"auto\"}}]}],[\"$\",\"$L1e\",null,{\"children\":[\"$\",\"$L17\",null,{\"sx\":{\"fontSize\":\"0.8em\"},\"children\":[\"Photo by Clint\",\" \",[\"$\",\"$L18\",null,{\"href\":\"https://unsplash.com/@jasongoodman_youxventures\",\"target\":\"_blank\",\"children\":\"Jason Goodman\"}],\" \",\"on\",\" \",[\"$\",\"$L18\",null,{\"href\":\"https://unsplash.com/\",\"target\":\"_blank\",\"children\":\"Unsplash\"}]]}]}]]}]\n"])</script><script>self.__next_f.push([1,"34:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":[\"With all the above preparations in mind, the most important thing that you should have in place is the actual incident handling procedures. A problem in the system could come to your attention mainly through either a proactive alert you have set or through a user who had noticed it. Either way, based on the severity of the problem, you should have a procedure to handle it. We will go into more detail on how you might want to handle an incident below. However, it is important to get input from the product teams as well as operations teams and set formal procedures which anyone could follow even if they are half asleep after waking up in the middle of the night due to a \",[\"$\",\"$L18\",null,{\"href\":\"https://www.pingdom.com/\",\"baseUrl\":\"https://nadundesilva.com/blog-articles/\",\"target\":\"_blank\",\"children\":\"Pingdom\"}],\" alert.\"]}]\n"])</script><script>self.__next_f.push([1,"35:[\"$\",\"$L1e\",null,{\"container\":true,\"direction\":\"column\",\"justifyContent\":\"center\",\"alignItems\":\"center\",\"py\":3,\"children\":[[\"$\",\"$L1e\",null,{\"sx\":{\"textAlign\":\"center\"},\"children\":[\"$\",\"$L1f\",null,{\"src\":{\"src\":\"/_next/static/media/problem-2.b00fc0ea.webp\",\"height\":935,\"width\":1400,\"blurDataURL\":\"data:image/webp;base64,UklGRlAAAABXRUJQVlA4IEQAAAAQAgCdASoIAAUAAkA4JZQCdAEYGVN92ssAAP7inUJRTn71q6i86HN+ZYaj2Bn4wvv6U4pPP7/1AcCFCwMJsvR+oYQAAA==\",\"blurWidth\":8,\"blurHeight\":5},\"alt\":\"Incident\",\"unoptimized\":true,\"sizes\":\"100vw\",\"style\":{\"width\":\"75%\",\"height\":\"auto\"}}]}],[\"$\",\"$L1e\",null,{\"children\":[\"$\",\"$L17\",null,{\"sx\":{\"fontSize\":\"0.8em\"},\"children\":[\"Photo by Clint\",\" \",[\"$\",\"$L18\",null,{\"href\":\"https://unsplash.com/@julienlphoto\",\"target\":\"_blank\",\"children\":\"Julien L\"}],\" \",\"on\",\" \",[\"$\",\"$L18\",null,{\"href\":\"https://unsplash.com/s/photos/frustrated\",\"target\":\"_blank\",\"children\":\"Unsplash\"}]]}]}]]}]\n"])</script><script>self.__next_f.push([1,"36:[\"$\",\"$L16\",null,{\"sx\":{\"p\":0,\"mt\":4,\"mb\":0},\"children\":[\"$\",\"$L17\",null,{\"variant\":\"h3\",\"children\":\"Handling the Incident\"}]}]\n37:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"You have taken all the precautions by now, including even rigorous testing before deploying a new version of the Application. But you cannot completely avoid production incidents. You might get woken up in the middle of the night with an alert or a call from another colleague. Probably with a little bit of panic in mind, you would need to fire up your laptop and start working on the incident.\"}]\n38:[\"$\",\"$L16\",null,{\"sx\":{\"p\":0,\"mt\":2,\"mb\":0},\"children\":[\"$\",\"$L17\",null,{\"variant\":\"h4\",\"children\":\"Follow Procedures and Escalate Early if Required\"}]}]\n"])</script><script>self.__next_f.push([1,"39:[\"$\",\"$L1e\",null,{\"container\":true,\"direction\":\"column\",\"justifyContent\":\"center\",\"alignItems\":\"center\",\"py\":3,\"children\":[[\"$\",\"$L1e\",null,{\"sx\":{\"textAlign\":\"center\"},\"children\":[\"$\",\"$L1f\",null,{\"src\":{\"src\":\"/_next/static/media/help.92d5f099.webp\",\"height\":3200,\"width\":4800,\"blurDataURL\":\"data:image/webp;base64,UklGRkgAAABXRUJQVlA4IDwAAADQAQCdASoIAAUAAkA4JZwCdAD0l6RHeAD8PFbB5YL2dBrWfHuIkEzVWdzzS8WPwnIVI5FFpDhG7BBgAAA=\",\"blurWidth\":8,\"blurHeight\":5},\"alt\":\"Help Wanted\",\"unoptimized\":true,\"sizes\":\"100vw\",\"style\":{\"width\":\"75%\",\"height\":\"auto\"}}]}],[\"$\",\"$L1e\",null,{\"children\":[\"$\",\"$L17\",null,{\"sx\":{\"fontSize\":\"0.8em\"},\"children\":[\"Photo by Clint\",\" \",[\"$\",\"$L18\",null,{\"href\":\"https://unsplash.com/@timmossholder\",\"target\":\"_blank\",\"children\":\"Tim Mossholder\"}],\" \",\"on\",\" \",[\"$\",\"$L18\",null,{\"href\":\"https://unsplash.com/\",\"target\":\"_blank\",\"children\":\"Unsplash\"}]]}]}]]}]\n"])</script><script>self.__next_f.push([1,"3a:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"Generally, a DevOps or Site Reliability Engineer would directly respond to an alert. If you have set the alerts correctly, the alert should contain some context about why it was triggered. Based on that, you need to check the logs and metrics for any errors, ranging from obvious errors such as network connectivity issues to even anomalies in metrics due to attacks from a hacker. If the problems are actually infrastructure related, you can take necessary action to mitigate the losses.\"}]\n3b:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"However, sometimes a simple action such as restarting a server does not always fix the issue immediately. The actual problem could be related to a bug in the application itself. This is why it is important to escalate and engage the product teams when the issue does not seem to be an obvious failure. This also means that one or several members of the product team would need to be available on call to handle incidents.\"}]\n3c:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"You can have a rotation among the team members (in both product and operations teams) for this and also have troubleshooting guides in the form of flow charts (or any kind of easy-to-follow diagrams or guides) which can be used by the operations teams before they reach out to the product teams. If things get worse you may even need to start a war room, with all the experts for the area in concern, to try and fix the issue at hand. It is important to escalate and get the right people involved soon.\"}]\n3d:[\"$\",\"$L16\",null,{\"sx\":{\"p\":0,\"mt\":2,\"mb\":0},\"children\":[\"$\",\"$L17\",null,{\"variant\":\"h4\",\"children\":\"Eliminate the Impossible\"}]}]\n"])</script><script>self.__next_f.push([1,"3e:[\"$\",\"$L1e\",null,{\"container\":true,\"direction\":\"column\",\"justifyContent\":\"center\",\"alignItems\":\"center\",\"py\":3,\"children\":[[\"$\",\"$L1e\",null,{\"sx\":{\"textAlign\":\"center\"},\"children\":[\"$\",\"$L1f\",null,{\"src\":{\"src\":\"/_next/static/media/investigate.05fab8e0.webp\",\"height\":3200,\"width\":4800,\"blurDataURL\":\"data:image/webp;base64,UklGRkoAAABXRUJQVlA4ID4AAACwAQCdASoIAAUAAkA4JZQCdAD0eqnsAP716FQaCQ8tPVNBkPOK27RPBeHGy7e6uSMvZorrT0cRhrcibsDAAA==\",\"blurWidth\":8,\"blurHeight\":5},\"alt\":\"Investigate\",\"unoptimized\":true,\"sizes\":\"100vw\",\"style\":{\"width\":\"75%\",\"height\":\"auto\"}}]}],[\"$\",\"$L1e\",null,{\"children\":[\"$\",\"$L17\",null,{\"sx\":{\"fontSize\":\"0.8em\"},\"children\":[\"Photo by Clint\",\" \",[\"$\",\"$L18\",null,{\"href\":\"https://www.pexels.com/@cottonbro/\",\"target\":\"_blank\",\"children\":\"cottonbro studio\"}],\" \",\"on\",\" \",[\"$\",\"$L18\",null,{\"href\":\"https://www.pexels.com/photo/photo-of-person-taking-down-notes-7319070/\",\"target\":\"_blank\",\"children\":\"Pexels\"}]]}]}]]}]\n"])</script><script>self.__next_f.push([1,"3f:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"Once you as an Engineer (from the product team or operations team) start to look at the logs, metrics, and symptoms of the failure, isolating the problem could seem daunting. With some luck you might see the error easily or the error itself could be a known issue. However, lady luck does not come to production incidents that often.\"}]\n40:[\"$\",\"blockquote\",null,{\"children\":[\"\\n\",[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"“When you have eliminated all which is impossible then whatever remains, however improbable, must be the truth.”\"}],\"\\n\",[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"~ Sherlock Holmes\"}],\"\\n\"]}]\n41:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"If you feel like you are going down the rabbit hole without no obvious way out, start to look at the changes that went into the system and try to figure out whether any of them could be related to the symptoms you are seeing in the system. By eliminating the possible causes, you might be able to figure out the root cause.\"}]\n42:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"You can also check the logs for any logs (starting from filtered error logs since the incident started) that may suggest a failure in the system and the cause for it. It is also important to not get stuck in the details and see the whole picture (with all the Observability data, trail of changes, and the symptoms of the system) and try to see patterns. Then only you would be able to figure out the cause or even a solution fast.\"}]\n43:[\"$\",\"$L16\",null,{\"sx\":{\"p\":0,\"mt\":2,\"mb\":0},\"children\":[\"$\",\"$L17\",null,{\"variant\":\"h4\",\"children\":\"Add Workaround and Skip to Postmortem\"}]}]\n44:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutte"])</script><script>self.__next_f.push([1,"rBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"When you start to debug an issue you may find yourself going down a rabbit hole trying to find the root cause. If you are a perfectionist like me, you might even find yourself trying to find the perfect solution for the problem at hand.\"}]\n45:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"However, it is important to remember that, at that moment, you are only trying to get the system back up and running at sufficient performance to reduce the impact on the users. If the right solution is going to take too much time, you should think of a workaround that will temporarily fix the problem, even if it is something as cliche as a system restart. However, it should be stable enough that it does not trigger another alarm in a short while.\"}]\n46:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"That being said, you should not add the workaround and forget about the incident. But rather, you should be performing a postmortem.\"}]\n47:[\"$\",\"$L16\",null,{\"sx\":{\"p\":0,\"mt\":4,\"mb\":0},\"children\":[\"$\",\"$L17\",null,{\"variant\":\"h3\",\"children\":\"Postmortem\"}]}]\n"])</script><script>self.__next_f.push([1,"48:[\"$\",\"$L1e\",null,{\"container\":true,\"direction\":\"column\",\"justifyContent\":\"center\",\"alignItems\":\"center\",\"py\":3,\"children\":[[\"$\",\"$L1e\",null,{\"sx\":{\"textAlign\":\"center\"},\"children\":[\"$\",\"$L1f\",null,{\"src\":{\"src\":\"/_next/static/media/discussion-2.2588af69.webp\",\"height\":3203,\"width\":4800,\"blurDataURL\":\"data:image/webp;base64,UklGRkoAAABXRUJQVlA4ID4AAADQAQCdASoIAAUAAkA4JZQCdAD5af+NAAD+C2Ivn2VG1WySdQPY1U6VnlnLoPe3sThckAhrwNZbJRsZmoZAAA==\",\"blurWidth\":8,\"blurHeight\":5},\"alt\":\"Working on Postmortem\",\"unoptimized\":true,\"sizes\":\"100vw\",\"style\":{\"width\":\"75%\",\"height\":\"auto\"}}]}],[\"$\",\"$L1e\",null,{\"children\":[\"$\",\"$L17\",null,{\"sx\":{\"fontSize\":\"0.8em\"},\"children\":[\"Photo by Clint\",\" \",[\"$\",\"$L18\",null,{\"href\":\"https://unsplash.com/@homajob\",\"target\":\"_blank\",\"children\":\"Scott Graham\"}],\" \",\"on\",\" \",[\"$\",\"$L18\",null,{\"href\":\"https://unsplash.com/photos/5fNmWej4tAA\",\"target\":\"_blank\",\"children\":\"Unsplash\"}]]}]}]]}]\n"])</script><script>self.__next_f.push([1,"49:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"After the problems are fixed (possibly after a good night’s sleep if you were\\nwoken up in the middle of the night by an alert), you need to think about\\nanalyzing the incident. It is very important because only then will we be able\\nto learn from our mistakes and improve.\"}]\n4a:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"You should try to identify the following key things about the incident during your Postmortem phase.\"}]\n4b:[\"$\",\"$L16\",null,{\"sx\":{\"p\":0,\"mt\":2,\"mb\":0},\"children\":[\"$\",\"$L17\",null,{\"variant\":\"h4\",\"children\":\"Root Cause of the Incident With Evidence\"}]}]\n4c:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"More often than not, you may need to add a workaround to temporarily fix the problem in the production incident. However, it is important to find the exact root cause of the problem, after the panic of the production Incident is over. Even if you already found it while handling the incident, you should go over it and ensure that what you found, possibly half asleep in the middle of the night, is correct. Afterward, necessary actions should be taken to avoid such failures in the future.\"}]\n4d:[\"$\",\"$L16\",null,{\"sx\":{\"p\":0,\"mt\":2,\"mb\":0},\"children\":[\"$\",\"$L17\",null,{\"variant\":\"h4\",\"children\":\"What Went Wrong and What Went Right?\"}]}]\n4e:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"Improving your procedures is a never-ending process. More and more incidents you go through over time, you will see ways to improve the procedures for the better (For example changing the composition of the first level of responders to alerts or the procedures for granting access to the environment).\"}]\n4f:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"It is"])</script><script>self.__next_f.push([1," important to have an action list containing these and carry them out. If we do not learn from these, we will be repeating the same situations in the future and you cannot expect to do better next time. After all, the definition of insanity is doing the same thing over and over, and expecting different results.\"}]\n50:[\"$\",\"$L16\",null,{\"sx\":{\"p\":0,\"mt\":2,\"mb\":0},\"children\":[\"$\",\"$L17\",null,{\"variant\":\"h4\",\"children\":\"Let Your Users Know\"}]}]\n51:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"Once you have found the root cause and also prepared the actions to take to avoid future failures, it is important to let the users know about the incident and that you are taking precautions to mitigate such outages in the future.\"}]\n52:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"Communicating about the outages could be done in the form of a status page or any other form of communication that you prefer. A status page that is updated in real-time especially can help the users as they can check it when they notice an issue without retrying to use your service ending in frustration.\"}]\n53:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":[\"It is important to have the status page and the origin of the health checks used to maintain the status page, isolated from your main application and its infrastructure. After all, you do not want your status page to be unavailable during the incidents. You can use a separate service such as \",[\"$\",\"$L18\",null,{\"href\":\"https://www.site24x7.com/\",\"baseUrl\":\"https://nadundesilva.com/blog-articles/\",\"target\":\"_blank\",\"children\":\"Site 24x7\"}],\" to achieve this.\"]}]\n54:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"Ultimately, it is almost impossible to hide an incident from your users (especially if they are active within your system) and chances are "])</script><script>self.__next_f.push([1,"that they have already noticed the failure on their own. Being honest in this manner and also at the same time showing that you are taking action can go a long way in winning your customers' hearts.\"}]\n55:[\"$\",\"$L1d\",null,{\"sx\":{\"border\":0,\"textAlign\":\"center\",\"pt\":\"2em\",\"\u0026::before\":{\"content\":\"'\\\\2022\\\\2800\\\\2022\\\\2800\\\\2022'\",\"fontSize\":\"2rem\",\"color\":\"#666\"}}}]\n56:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"Overall, during the chaos of a production incident, you may need to take quick and calculated actions. It does need some experience and knowledge to handle one successfully as well. However, you can do better by following the guidelines that I have outlined in this article.\"}]\n57:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"On a closing note, I hope you do not have any Production Incidents in your systems. But if you do, take a deep breath and focus on getting the system up and running.\"}]\n58:[\"$\",\"$L5f\",null,{\"children\":[\"$L60\",[\"$\",\"$L61\",null,{\"promise\":\"$@62\"}]]}]\n"])</script><script>self.__next_f.push([1,"5b:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1, minimum-scale=1, viewport-fit=cover, user-scalable=yes, interactive-widget=resizes-visual\"}],[\"$\",\"meta\",\"2\",{\"name\":\"theme-color\",\"media\":\"(prefers-color-scheme: light)\",\"content\":\"#3f51b5\"}],[\"$\",\"meta\",\"3\",{\"name\":\"theme-color\",\"media\":\"(prefers-color-scheme: dark)\",\"content\":\"#000000\"}],[\"$\",\"meta\",\"4\",{\"name\":\"color-scheme\",\"content\":\"light\"}]]\n"])</script><script>self.__next_f.push([1,"60:null\n"])</script><script>self.__next_f.push([1,"63:I[38175,[],\"IconMark\"]\n"])</script><script>self.__next_f.push([1,"62:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"Handling Production Incidents like a Pro\"}],[\"$\",\"meta\",\"1\",{\"name\":\"desc
