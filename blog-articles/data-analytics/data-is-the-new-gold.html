ther data-driven tools) are roaming around, data had become one of the most important aspects of running any business.\"}],\"\\n\",[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"At the same time, many systems nowadays generate a vast amount of data in many forms, such as telemetry, audit trails, logs, traces, etc. This could be the function of the system itself as well when they are designed to take measurements from the real world itself (e.g.:- sensors and surveillance cameras).\"}],\"\\n\",[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"In this blog post, I will be sharing some of my thoughts on the importance of data and how it can help us improve operations for the better. This itself should encourage all of us to think about how we can record, store and analyze data for any system that we wish to use or maintain.\"}],\"\\n\",[\"$\",\"$L1b\",null,{\"sx\":{\"border\":0,\"textAlign\":\"center\",\"pt\":\"2em\",\"\u0026::before\":{\"content\":\"'\\\\2022\\\\2800\\\\2022\\\\2800\\\\2022'\",\"fontSize\":\"2rem\",\"color\":\"#666\"}}}],\"\\n\",[\"$\",\"$L16\",null,{\"sx\":{\"p\":0,\"mt\":4,\"mb\":0},\"children\":[\"$\",\"$L17\",null,{\"variant\":\"h3\",\"children\":\"Opportunities\"}]}],\"\\n\",[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"While the list of many opportunities that are created from data is too long to mention in a single article, these are a few of them that stand out amongst others.\"}],\"\\n\",[\"$\",\"$L16\",null,{\"sx\":{\"p\":0,\"mt\":2,\"mb\":0},\"children\":[\"$\",\"$L17\",null,{\"variant\":\"h4\",\"children\":\"Data-driven Decision Making\"}]}],\"\\n\",[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"In any v \":\"h4\",\"children\":\"Root Cause Analysis\"}]}]\n27:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"While most businesses have the means to get to know when something goes wrong, very few want to find the reason for it and even fewer have the means to do it.\"}]\n"])</script><script>self.__next_f.push([1,"28:[\"$\",\"$L1c\",null,{\"container\":true,\"direction\":\"column\",\"justifyContent\":\"center\",\"alignItems\":\"center\",\"py\":3,\"children\":[[\"$\",\"$L1c\",null,{\"sx\":{\"textAlign\":\"center\"},\"children\":[\"$\",\"$L1d\",null,{\"src\":{\"src\":\"/_next/static/media/analytics.9ec63ef7.webp\",\"height\":3200,\"width\":4800,\"blurDataURL\":\"data:image/webp;base64,UklGRlAAAABXRUJQVlA4IEQAAADwAQCdASoIAAUAAkA4JYwCdAED/Yx9v8AA/u+uVhcoi6vPvFvx/n2vWx4pW89kfM8LdWTSdPfF4ypNGg8TbCMetDuAAA==\",\"blurWidth\":8,\"blurHeight\":5},\"alt\":\"Root Cause Analysis\",\"unoptimized\":true,\"sizes\":\"100vw\",\"style\":{\"width\":\"75%\",\"height\":\"auto\"}}]}],[\"$\",\"$L1c\",null,{\"children\":[\"$\",\"$L17\",null,{\"sx\":{\"fontSize\":\"0.8em\"},\"children\":[\"Photo by Clint\",\" \",[\"$\",\"$L18\",null,{\"href\":\"https://unsplash.com/@pluyar\",\"target\":\"_blank\",\"children\":\"Shane Aldendorff\"}],\" \",\"on\",\" \",[\"$\",\"$L18\",null,{\"href\":\"https://unsplash.com/photos/mQHEgroKw2k\",\"target\":\"_blank\",\"children\":\"Unsplash\"}]]}]}]]}]\n"])</script><script>self.__next_f.push([1,"29:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"Finding the root cause of a problem at hand would require us to look into what happened in detail. We would not be able to do this unless we have information about what actually occurred. Having traces and logs collected and stored for the incident period would allow us to see exactly what had occurred.\"}]\n2a:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"If we go one step further and store historical data across a long time period, we would be able to compare the incident time period with the historical data to detect any anomalies in the data.\"}]\n2b:[\"$\",\"$L1b\",null,{\"sx\":{\"border\":0,\"textAlign\":\"center\",\"pt\":\"2em\",\"\u0026::before\":{\"content\":\"'\\\\2022\\\\2800\\\\2022\\\\2800\\\\2022'\",\"fontSize\":\"2rem\",\"color\":\"#666\"}}}]\n2c:[\"$\",\"$L16\",null,{\"sx\":{\"p\":0,\"mt\":4,\"mb\":0},\"children\":[\"$\",\"$L17\",null,{\"variant\":\"h3\",\"children\":\"Handling data\"}]}]\n2d:[\"$\",\"$L16\",null,{\"sx\":{\"p\":0,\"mt\":2,\"mb\":0},\"children\":[\"$\",\"$L17\",null,{\"variant\":\"h4\",\"children\":\"Responsible Data Collection\"}]}]\n2e:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"While data gives us a lot of power to take control of our future and drive it toward success, collecting and storing data involves a lot of responsibility as well. This is especially important when Personal Identifiable Information (PII) data or sensitive data such as Personal Health Information (PHI) is being stored.\"}]\n2f:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"There are even various standards and regulations such as GDPR governing data collection due to this reason. Companies that mishandle data could even get fined millions of dollars based on the severity of the data breaches that might occur due to it. Even if you are within a company that can withstand such large fines, the bad reputation gain"])</script><script>self.__next_f.push([1,"ed from such incidents will still have long-term adverse effects.\"}]\n30:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"It is also important to understand what this data will be used for and only collect what is necessary at the moment and what will eventually generate value. Simply collecting vast amounts of data without value is only going to hurt the bottom line in the end.\"}]\n31:[\"$\",\"$L16\",null,{\"sx\":{\"p\":0,\"mt\":2,\"mb\":0},\"children\":[\"$\",\"$L17\",null,{\"variant\":\"h4\",\"children\":\"Data Curation Strategy\"}]}]\n32:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"A very specific strategy outlining collection, storage, maintenance, and purging should be created from the start if you decide to collect any data. Data without a plan to handle it could lead to many problems in the long run.\"}]\n"])</script><script>self.__next_f.push([1,"33:[\"$\",\"$L1c\",null,{\"container\":true,\"direction\":\"column\",\"justifyContent\":\"center\",\"alignItems\":\"center\",\"py\":3,\"children\":[[\"$\",\"$L1c\",null,{\"sx\":{\"textAlign\":\"center\"},\"children\":[\"$\",\"$L1d\",null,{\"src\":{\"src\":\"/_next/static/media/strategy.1e86fb63.webp\",\"height\":3200,\"width\":4800,\"blurDataURL\":\"data:image/webp;base64,UklGRlwAAABXRUJQVlA4IFAAAACwAQCdASoIAAUAAkA4JQBOgB5P4LAAAP7B+voCqMs0yUIq0x9D3EDDBtmvGpHjG9VXUyCnxT97W6eNax/0//JXLwPjHJuqEIPLcBfn/8AAAA==\",\"blurWidth\":8,\"blurHeight\":5},\"alt\":\"Stratefy\",\"unoptimized\":true,\"sizes\":\"100vw\",\"style\":{\"width\":\"75%\",\"height\":\"auto\"}}]}],[\"$\",\"$L1c\",null,{\"children\":[\"$\",\"$L17\",null,{\"sx\":{\"fontSize\":\"0.8em\"},\"children\":[\"Photo by Clint\",\" \",[\"$\",\"$L18\",null,{\"href\":\"https://unsplash.com/@jeshoots\",\"target\":\"_blank\",\"children\":\"JESHOOTS.COM\"}],\" \",\"on\",\" \",[\"$\",\"$L18\",null,{\"href\":\"https://unsplash.com/photos/fzOITuS1DIQ\",\"target\":\"_blank\",\"children\":\"Unsplash\"}]]}]}]]}]\n"])</script><script>self.__next_f.push([1,"34:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"The direct storage costs alone could pile up to large numbers against the revenue of the company if it is not filtered before storing and purged when it is no longer relevant. You definitely do not want to end up in a scenario where you have no idea where the data is coming from but only know the huge credit card bill of storage costs. Then many valuable hours of engineers would need to be spent to identify and reduce the costs which could instead be used for R\u0026D, creating a huge opportunity cost on top of everything.\"}]\n35:[\"$\",\"$L16\",null,{\"sx\":{\"p\":0,\"mt\":2,\"mb\":0},\"children\":[\"$\",\"$L17\",null,{\"variant\":\"h4\",\"children\":\"Data Lifecycle Management\"}]}]\n36:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"Data itself has a lifecycle from collection to the purging of old data. The collected data needs to be stored after filtering, modifying, and anonymizing the data. The exact storage mechanism should be chosen carefully considering the requirements.\"}]\n37:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"Many of the storage options with faster access times in general have higher costs associated with them, while the slower storages have lower costs. Therefore, based on how often you access the data, and the speed at which they are required to be available a proper type of storage should be chosen. Many vendors (e.g.:- Azure, AWS) provide different types of storage to cater to these different requirements.\"}]\n"])</script><script>self.__next_f.push([1,"38:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"Moreover, more often than not, the most recent data is required to be accessed faster, while the older data does not have such urgency. In such cases, the older data could be transferred to slower storage after a specific time period had elapsed since they were collected. In some cases when only a summarised view of very old data is required, it could even be possible to roll it up by summarizing them into different values that represent the general distribution of the data (e.g.:- A combination of sum, count, standard deviation, min, max values at different granularities such as weeks, months or even years based on the requirements).\"}]\n"])</script><script>self.__next_f.push([1,"39:[\"$\",\"$L16\",null,{\"sx\":{\"p\":0,\"mt\":2,\"mb\":0},\"children\":[\"$\",\"$L17\",null,{\"variant\":\"h4\",\"children\":\"Gaining Insights\"}]}]\n3a:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"Once you have a proper data collection mechanism in place, it is important to utilize it well. As explained above, there are many opportunities to use the data to help improve your businesses. Your imagination is only what limits the possibilities that it presents. However, as mentioned above, it should be done so responsibly to avoid any harm to the businesses as well as the customers.\"}]\n"])</script><script>self.__next_f.push([1,"3b:[\"$\",\"$L1c\",null,{\"container\":true,\"direction\":\"column\",\"justifyContent\":\"center\",\"alignItems\":\"center\",\"py\":3,\"children\":[[\"$\",\"$L1c\",null,{\"sx\":{\"textAlign\":\"center\"},\"children\":[\"$\",\"$L1d\",null,{\"src\":{\"src\":\"/_next/static/media/insight.682a1888.webp\",\"height\":4135,\"width\":3308,\"blurDataURL\":\"data:image/webp;base64,UklGRlQAAABXRUJQVlA4IEgAAADwAQCdASoGAAgAAkA4JbACdAEO9Dnr5QAA/vgWQ3wpPw6DLF4X1E6bzoKC8Ln0Ip+mhGDCLDXPiMK9buhGTGd/w8dW/yAAAAA=\",\"blurWidth\":6,\"blurHeight\":8},\"alt\":\"Insight\",\"unoptimized\":true,\"sizes\":\"100vw\",\"style\":{\"width\":\"75%\",\"height\":\"auto\"}}]}],[\"$\",\"$L1c\",null,{\"children\":[\"$\",\"$L17\",null,{\"sx\":{\"fontSize\":\"0.8em\"},\"children\":[\"Photo by Clint\",\" \",[\"$\",\"$L18\",null,{\"href\":\"https://unsplash.com/es/@jdiegoph\",\"target\":\"_blank\",\"children\":\"Diego PH\"}],\" \",\"on\",\" \",[\"$\",\"$L18\",null,{\"href\":\"https://unsplash.com/photos/fIq0tET6llw\",\"target\":\"_blank\",\"children\":\"Unsplash\"}]]}]}]]}]\n"])</script><script>self.__next_f.push([1,"3c:[\"$\",\"$L1b\",null,{\"sx\":{\"border\":0,\"textAlign\":\"center\",\"pt\":\"2em\",\"\u0026::before\":{\"content\":\"'\\\\2022\\\\2800\\\\2022\\\\2800\\\\2022'\",\"fontSize\":\"2rem\",\"color\":\"#666\"}}}]\n3d:[\"$\",\"$L16\",null,{\"sx\":{\"p\":0,\"mt\":4,\"mb\":0},\"children\":[\"$\",\"$L17\",null,{\"variant\":\"h3\",\"children\":\"Conclusion\"}]}]\n3e:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"While there is a lot of responsibility and planning required to properly collect data, the benefits of doing so greatly outweigh the overhead of doing it. Properly planned collection of relevant data could guide a business towards its success as well as help navigate any unexpected problems that come its way.\"}]\n3f:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":[\"$\",\"em\",null,{\"children\":\"Happy Collecting !!!\"}]}]\n40:[\"$\",\"$L47\",null,{\"children\":[\"$L48\",[\"$\",\"$L49\",null,{\"promise\":\"$@4a\"}]]}]\n"])</script><script>self.__next_f.push([1,"43:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1, minimum-scale=1, viewport-fit=cover, user-scalable=yes, interactive-widget=resizes-visual\"}],[\"$\",\"meta\",\"2\",{\"name\":\"theme-color\",\"media\":\"(prefers-color-scheme: light)\",\"content\":\"#3f51b5\"}],[\"$\",\"meta\",\"3\",{\"name\":\"theme-color\",\"media\":\"(prefers-color-scheme: dark)\",\
