d by querying the results in ascending order and using the last timestamp of the previous results chunk as the start timestamp of the next results chunk.\"}]\n22:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"However, to avoid any overlaps due to repeated timestamps in multiple rows, we need to always drop the last timestamp in the chunk so that we can fetch results starting from that point to the end of the time range (Lines 14â€“21). There is an inherent limitation because of this approach, which is explained below.\"}]\n23:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"The terminating condition of the querying is detected when the number of returned data is less than the limit specified and if there were no database size limit errors (Lines 24â€“27).\"}]\n24:[\"$\",\"$L16\",null,{\"sx\":{\"p\":0,\"mt\":4,\"mb\":0},\"children\":[\"$\",\"$L17\",null,{\"variant\":\"h3\",\"children\":\"Limitations \u0026 ways to overcome them\"}]}]\n25:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"While this algorithm will work for many cases, if your data contains multiple repeated timestamps in rows, the algorithm may fail. This can happen if the limit applied to the results chunk is smaller than the maximum number of repeated timestamps as we are always removing the last. The algorithm will raise an error if this condition is reached (Lines 19â€“20).\"}]\n26:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"However, in many real-world applications repeating t"])</script><script>self.__next_f.push([1,"imestamps in multiple events will be rare. However, there can be some cases where there are repeated timestamps due to the implementation of how these data points were recorded. (e.g.:- multiple sensor readings which have the same timestamp, to simplify the sensor reading implementation, even though they were read at least several milliseconds apart).\"}]\n27:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"One approach to overcome these limitations in such scenarios would be to group these events into a single row using the time-series database query itself.\"}]\n28:[\"$\",\"$L1b\",null,{\"sx\":{\"border\":0,\"textAlign\":\"center\",\"pt\":\"2em\",\"\u0026::before\":{\"content\":\"'\\\\2022\\\\2800\\\\2022\\\\2800\\\\2022'\",\"fontSize\":\"2rem\",\"color\":\"#666\"}}}]\n29:[\"$\",\"$L16\",null,{\"sx\":{\"p\":0,\"mt\":4,\"mb\":0},\"children\":[\"$\",\"$L17\",null,{\"variant\":\"h3\",\"children\":\"Conclusion\"}]}]\n2a:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"As you have witnessed above, this approach would work with almost any database without any issues.\"}]\n2b:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":[\"However, I would like to emphasize the fact that, \",[\"$\",\"strong\",null,{\"children\":\"we should not try to query all data in this manner unless it is necessary\"}],\". Querying data in this manner will put a lot of strain on the database as well as the client.\"]}]\n2c:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":[\"You should always try to \",[\"$\",\"strong\",null,{\"children\":\"aggregate and process the data within the database itself using database queries\"}],\". Most of the time-series databases available today include rich enough syntax to perform such processing on the database side itself.\"]}]\n2d:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gut
