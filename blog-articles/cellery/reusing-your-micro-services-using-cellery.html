ren\":[null,[\"$\",\"$L7\",null,{\"parallelRouterKey\":\"children\",\"segmentPath\":[\"children\",\"(content)\",\"children\",\"blog-articles\",\"children\",\"(articles)\",\"children\",\"cellery\",\"children\",\"reusing-your-micro-services-using-cellery\",\"children\"],\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$L9\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]]}],{\"children\":[\"__PAGE__\",[\"$\",\"$1\",\"c\",{\"children\":[[\"$\",\"$Lc\",null,{\"children\":[[\"$\",\"$Lc\",null,{\"sx\":{\"p\":0,\"mb\":3},\"children\":[\"$\",\"$Ld\",null,{\"variant\":\"h2\",\"children\":\"Reusing your micro-services using Cellery\"}]}],[\"$\",\"$Ld\",null,{\"variant\":\"body2\",\"sx\":{\"mb\":2,\"color\":\"#888888\"},\"children\":[\"Published on\",\" \",\"Oct 30, 2019\"]}],[\"$\",\"$Ld\",null,{\"variant\":\"body2\",\"sx\":{\"mb\":2,\"color\":\"#555555\"},\"children\":\"Dive into why Cells are the best way to reuse your micro-services.\"}],[\"$\",\"$Lc\",null,{\"sx\":{\"mb\":5},\"children\":[\"$\",\"$Le\",null,{\"href\":\"https://medium.com/wso2-cellery/reusing-micro-services-as-cells-aa03fe170492\",\"target\":\"_blank\",\"children\":[\"$\",\"$Lf\",null,{\"size\":\"small\",\"variant\":\"outlined\",\"endIcon\":[\"$\",\"$L10\",null,{}],\"children\":\"Medium\"}]}]}],[[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"In the past few years, there had been a big shift toward splitting monolithic applications into microservices. With this shift, developing scalable applications and reusing functionality had become easier. However, what most micro-service promoters would not tell you is how much of a nightmare it can be when the number of micro-services increases.\"}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"Deploying the same micro-services deployment in dev, test, and prod environments alone can be quite challenging when it comes to configuring and wiring the micro-services properly. Moreover, since the micro-service may define its own interfaces and might depend on many other micro-services, reusing micro-services can be quite challenging.\"}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":[[\"$\",\"$Le\",null,{\"href\":\"https://helm.sh/\",\"baseUrl\":\"https://nadundesilva.com/blog-articles/\",\"target\":\"_blank\",\"children\":\"Helm\"}],\" had solved this to a certain level by providing the ability to template the Kubernetes resources. However, even with Helm we still need to manually wire the micro-services. Moreover, once a Helm release is deployed, any other service is free to access these micro-services and this can lead to a spaghetti deployment architecture eventually.\"]}],\"\\n\",[\"$\",\"$Lc\",null,{\"sx\":{\"p\":0,\"mt\":2,\"mb\":3},\"children\":[\"$\",\"$Ld\",null,{\"variant\":\"h3\",\"children\":\"Cellery to the Rescue\"}]}],\"\\n\",[\"$\",\"$L11\",null,{\"container\":true,\"direction\":\"column\",\"justifyContent\":\"center\",\"alignItems\":\"center\",\"py\":3,\"children\":[[\"$\",\"$L11\",null,{\"sx\":{\"textAlign\":\"center\"},\"children\":[\"$\",\"$L12\",null,{\"src\":{\"src\":\"/_next/static/media/cellery-to-the-rescue.49284923.webp\",\"height\":234,\"width\":1000,\"blurDataURL\":\"data:image/webp;base64,UklGRloAAABXRUJQVlA4WAoAAAAQAAAABwAAAQAAQUxQSBEAAAAAAAAALAEAAAAAAABFCwAAAABWUDggIgAAAJABAJ0BKggAAgACQDglpAAC50/dYAD+/iYte+DCfEAAAAA=\",\"blurWidth\":8,\"blurHeight\":2},\"alt\":\"Cellery to the Rescue\",\"unoptimized\":true,\"sizes\":\"100vw\",\"style\":{\"width\":\"75%\",\"height\":\"auto\"}}]}],\"$undefined\"]}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":[\"Cellery addresses these issues with an opinionated view of the deployment architecture by enforcing a proper structure and order to all the chaos. This article will focus on \",[\"$\",\"$Le\",null,{\"href\":\"https://github.com/wso2/cellery\",\"baseUrl\":\"https://nadundesilva.com/blog-articles/\",\"target\":\"_blank\",\"children\":\"Cellery\"}],\" and how it solves these issues using \",[\"$\",\"$Le\",null,{\"href\":\"https://github.com/wso2/reference-architecture/blob/master/reference-architecture-cell-based.md\",\"baseUrl\":\"https://nadundesilva.com/blog-articles/\",\"target\":\"_blank\",\"children\":\"Cell-based architecture\"}],\" and push/pull functionality using \",[\"$\",\"$Le\",null,{\"href\":\"https://github.com/wso2/cellery-hub\",\"baseUrl\":\"https://nadundesilva.com/blog-articles/\",\"target\":\"_blank\",\"children\":\"Cellery Hub\"}],\".\"]}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"Moreover, Cellery promotes a Code-based approach to provide the ability to customize building, running, and testing Cells according to the user requirements. Cellery also helps out in other areas such as observing your micro-services efficiently, updating the micro-services, traffic shifting, dependency management, etc.\"}],\"\\n\",[\"$\",\"$Lc\",null,{\"sx\":{\"p\":0,\"mt\":2,\"mb\":3},\"children\":[\"$\",\"$Ld\",null,{\"variant\":\"h4\",\"children\":\"What is a Cell?\"}]}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"A Cell is the unit of deployment in Cellery. A Cell in its simplest form is a collection of micro-services along with a network boundary restricting all incoming traffic.\"}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"A gateway is placed in each Cell which can accept incoming traffic from outside the Cell. The gateway is responsible for exposing properly versioned APIs which can be consumed by any other Cell. We only need to write the components and define the ingresses for each component and Cellery will automatically add a Gateway with the necessary APIs exposed.\"}],\"\\n\",[\"$\",\"$L11\",null,{\"container\":true,\"direction\":\"column\",\"justifyContent\":\"center\",\"alignItems\":\"center\",\"py\":3,\"children\":[[\"$\",\"$L11\",null,{\"sx\":{\"textAlign\":\"center\"},\"children\":[\"$\",\"$L12\",null,{\"src\":{\"src\":\"/_next/static/media/cellery-view-cell.378b7f60.webp\",\"height\":467,\"width\":709,\"blurDataURL\":\"data:image/webp;base64,UklGRioAAABXRUJQVlA4IB4AAACQAQCdASoIAAUAAkA4JaQAAudGFIAA/v4vf5+gAAA=\",\"blurWidth\":8,\"blurHeight\":5},\"alt\":\"Cellery View Command Output Cell\",\"unoptimized\":true,\"sizes\":\"100vw\",\"style\":{\"width\":\"75%\",\"height\":\"auto\"}}]}],\"$undefined\"]}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":[[\"$\",\"strong\",null,{\"children\":\"Note:\"}],\" If converting your current application to a Cell is too complicated at first, you can always try out Composites (Naked-Cells) which gives you all the goodness of a Cell without the restrictions on architecture. However, it is recommended to eventually convert all your Composites into Cells.\"]}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":[\"Writing a simple Cell with a single component is as simple as adding the following lines. (To view the \",[\"$\",\"$Le\",null,{\"href\":\"https://raw.githubusercontent.com/wso2-cellery/samples/master/cells/hello-world-api/hello-world-api.bal\",\"baseUrl\":\"https://nadundesilva.com/blog-articles/\",\"target\":\"_blank\",\"children\":\"full Code\"}],\" along with the build, run and test life-cycle methods of this Cell and other Cells please check the \",[\"$\",\"$Le\",null,{\"href\":\"https://github.com/wso2-cellery/samples\",\"baseUrl\":\"https://nadundesilva.com/blog-articles/\",\"target\":\"_blank\",\"children\":\"samples\"}],\".)\"]}],\"\\n\",[\"$\",\"figure\",null,{\"data-rehype-pretty-code-figure\":\"\",\"children\":[\"$\",\"pre\",null,{\"style\":{\"backgroundColor\":\"#282A36\",\"color\":\"#F8F8F2\"},\"tabIndex\":\"0\",\"data-language\":\"cellery\",\"data-theme\":\"dracula\",\"children\":[\"$\",\"code\",null,{\"data-language\":\"cellery\",\"data-theme\":\"dracula\",\"style\":{\"display\":\"grid\"},\"children\":[[\"$\",\"span\",null,{\"data-line\":\"\",\"children\":[\"$\",\"span\",null,{\"children\":\"cellery:Component helloComponent = {\"}]}],\"\\n\",[\"$\",\"span\",null,{\"data-line\":\"\",\"children\":[\"$\",\"span\",null,{\"children\":\"    name: \\\"hello-api\\\",\"}]}],\"\\n\",[\"$\",\"span\",null,{\"data-line\":\"\",\"children\":[\"$\",\"span\",null,{\"children\":\"    source: {\"}]}],\"\\n\",[\"$\",\"span\",null,{\"data-line\":\"\",\"children\":[\"$\",\"span\",null,{\"children\":\"        image: \\\"wso2cellery/samples-hello-world-api-hello-service:latest\\\"\"}]}],\"\\n\",[\"$\",\"span\",null,{\"data-line\":\"\",\"children\":[\"$\",\"span\",null,{\"children\":\"    },\"}]}],\"\\n\",[\"$\",\"span\",null,{\"data-line\":\"\",\"children\":[\"$\",\"span\",null,{\"children\":\"    ingresses: {\"}]}],\"\\n\",[\"$\",\"span\",null,{\"data-line\":\"\",\"children\":[\"$\",\"span\",null,{\"children\":\"        hello: \u003ccellery:HttpApiIngress\u003e{ port: 9090,\"}]}],\"\\n\",[\"$\",\"span\",null,{\"data-line\":\"\",\"children\":[\"$\",\"span\",null,{\"children\":\"            context: \\\"/hello\\\",\"}]}],\"\\n\",[\"$\",\"span\",null,{\"data-line\":\"\",\"children\":[\"$\",\"span\",null,{\"children\":\"            definition: {\"}]}],\"\\n\",[\"$\",\"span\",null,{\"data-line\":\"\",\"children\":[\"$\",\"span\",null,{\"children\":\"                resources: [\"}]}],\"\\n\",[\"$\",\"span\",null,{\"data-line\":\"\",\"children\":[\"$\",\"span\",null,{\"children\":\"                    {\"}]}],\"\\n\",[\"$\",\"span\",null,{\"data-line\":\"\",\"children\":[\"$\",\"span\",null,{\"children\":\"                        path: \\\"/\\\",\"}]}],\"\\n\",[\"$\",\"span\",null,{\"data-line\":\"\",\"children\":[\"$\",\"span\",null,{\"children\":\"                        method: \\\"GET\\\"\"}]}],\"\\n\",[\"$\",\"span\",null,{\"data-line\":\"\",\"children\":[\"$\",\"span\",null,{\"children\":\"                    }\"}]}],\"\\n\",[\"$\",\"span\",null,{\"data-line\":\"\",\"children\":[\"$\",\"span\",null,{\"children\":\"                ]\"}]}],\"\\n\",[\"$\",\"span\",null,{\"data-line\":\"\",\"children\":[\"$\",\"span\",null,{\"children\":\"            },\"}]}],\"\\n\",[\"$\",\"span\",null,{\"data-line\":\"\",\"children\":[\"$\",\"span\",null,{\"children\":\"            expose: \\\"global\\\"\"}]}],\"\\n\",[\"$\",\"span\",null,{\"data-line\":\"\",\"children\":[\"$\",\"span\",null,{\"children\":\"        }\"}]}],\"\\n\",[\"$\",\"span\",null,{\"data-line\":\"\",\"children\":[\"$\",\"span\",null,{\"children\":\"    }\"}]}],\"\\n\",[\"$\",\"span\",null,{\"data-line\":\"\",\"children\":[\"$\",\"span\",null,{\"children\":\"};\"}]}]]}]}]}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":[[\"$\",\"strong\",null,{\"children\":\"Note:\"}],\" Cellery Component ingresses are not equal to K8s ingresses. Although K8s ingresses (along with other necessary components) will be added automatically by Cellery if the Component ingresses need to be exposed globally.\"]}],\"\\n\",[\"$\",\"$Lc\",null,{\"sx\":{\"p\":0,\"mt\":2,\"mb\":3},\"children\":[\"$\",\"$Ld\",null,{\"variant\":\"h4\",\"children\":\"How does a Cell help solve the Chaos in reusing micro-services?\"}]}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"When we look at the above example of a Hello World Cell, the question that comes to our minds is why should I bother with a Cell for such a simple microservice.\"}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"The actual chaos of micro-services becomes a problem after the number of micro-services grows in number. Although for simple applications this would not be an issue, chances are high that you would run into this issue sooner than later as the requirements grow.\"}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":[\"Taking a look at how the \",[\"$\",\"$Le\",null,{\"href\":\"https://github.com/GoogleCloudPlatform/microservices-demo\",\"baseUrl\":\"https://nadundesilva.com/blog-articles/\",\"target\":\"_blank\",\"children\":\"Hipster Shop sample\"}],\" provided by Kubernetes can be transformed into Cells will help in understanding how Cellery helps solve this issue.\"]}],\"\\n\",[\"$\",\"$L11\",null,{\"container\":true,\"direction\":\"column\",\"justifyContent\":\"center\",\"alignItems\":\"center\",\"py\":3,\"children\":[[\"$\",\"$L11\",null,{\"sx\":{\"textAlign\":\"center\"},\"children\":[\"$\",\"$L12\",null,{\"src\":{\"src\":\"/_next/static/media/traditional-microservices-to-cellery-cells.d9a62e5d.webp\",\"height\":3217,\"width\":2340,\"blurDataURL\":\"data:image/webp;base64,UklGRi4AAABXRUJQVlA4ICIAAACQAQCdASoGAAgAAkA4JaQAAudZOxAA/v3KoFH6CsyV3gAA\",\"blurWidth\":6,\"blurHeight\":8},\"alt\":\"Cellery to the Rescue\",\"unoptimized\":true,\"sizes\":\"100vw\",\"style\":{\"width\":\"75%\",\"height\":\"auto\"}}]}],\"$undefined\"]}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"Imagine the above application along with many other applications sharing some of the Cells (E.g.:- Checkout Cell being shared with other applications along with Hipster Shop) running in a Kubernetes cluster. Managing such a deployment with the appropriate versions consumed by the correct micro-services alone can be quite challenging.\"}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"Moreover, the chances are in such a scenario, multiple teams will be managing different Cells. In a situation like that, managing a production setup, upgrades, maintaining test environments, etc. can be challenging.\"}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"Consider a scenario where the Checkout Cell is upgraded by a major version with breaking changes and only some of the applications had been changed to use the new version. If we are to modify the current deployment to cater to this requirement, it would require many changes and a simple mistake could break multiple applications at the same time.\"}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"With Cellery, we will be considering a set of micro-services as a Cell and we will define a set of dependent Cells and API versions they will be exposing. If we are handling the above scenario with Cellery, it will automatically validate and show warnings when there can be breaking changes due to API version mismatches. Moreover, you can easily route traffic between them and handle the upgrades gracefully.\"}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"Cellery helps the developers as well by making it easier to start up instances equivalent to the production setup with ease. If we are to start the Checkout Cell which was developed by someone else, it is as simple as running the following command in your development environment. Cellery will automatically start up all dependencies and start up the Checkout cell instance with the name “checkout-cell-inst”, freeing up time we would have spent trying to find out the necessary dependent Cells (Cart Cell and Product Cell) and start them up.\"}],\"\\n\",[\"$\",\"figure\",null,{\"data-rehype-pretty-code-figure\":\"\",\"children\":[\"$\",\"pre\",null,{\"style\":{\"backgroundColor\":\"#282A36\",\"color\":\"#F8F8F2\"},\"tabIndex\":\"0\",\"data-language\":\"shell\",\"data-theme\":\"dracula\",\"children\":[\"$\",\"code\",null,{\"data-language\":\"shell\",\"data-theme\":\"dracula\",\"style\":{\"display\":\"grid\"},\"children\":[\"$\",\"span\",null,{\"data-line\":\"\",\"children\":[[\"$\",\"span\",null,{\"style\":{\"color\":\"#50FA7B\"},\"children\":\"cellery\"}],[\"$\",\"span\",null,{\"style\":{\"color\":\"#F1FA8C\"},\"children\":\" run\"}],[\"$\",\"span\",null,{\"style\":{\"color\":\"#F1FA8C\"},\"children\":\" wso2cellery/checkout-cell:latest\"}],[\"$\",\"span\",null,{\"style\":{\"color\":\"#BD93F9\"},\"children\":\" -n\"}],[\"$\",\"span\",null,{\"style\":{\"color\":\"#F1FA8C\"},\"children\":\" checkout-cell-inst\"}],[\"$\",\"span\",null,{\"style\":{\"color\":\"#BD93F9\"},\"children\":\" -d\"}]]}]}]}]}],\"\\n\",[\"$\",\"$Lc\",null,{\"sx\":{\"p\":0,\"mt\":2,\"mb\":3},\"children\":[\"$\",\"$Ld\",null,{\"variant\":\"h3\",\"children\":\"Creating a Cell Image\"}]}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"Reusing a Cell starts with building a Cell Image from a Cell file. A Cell Image is a blueprint of a Cell describing how it should be run on the cluster as well as how it should be tested. A Cell Image also specifically binds to a set of dependencies that are required by the Cell.\"}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"Cellery will ensure that the direct dependencies, as well as transitive dependencies, are started in the correct order and also will wire them accordingly. Cellery also helps out in traffic routing by warning against advanced deployments with mismatching API versions.\"}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"Therefore, these Cell Images which contain a blueprint of a Cell can be reused by different Cells without much of a hassle at the deployment level. Cellery will take care of sharing the Cell instances and wiring them accordingly.\"}],\"\\n\",[\"$\",\"$Lc\",null,{\"sx\":{\"p\":0,\"mt\":2,\"mb\":3},\"children\":[\"$\",\"$Ld\",null,{\"variant\":\"h3\",\"children\":\"Cellery Hub\"}]}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"To add more sprinkles on the top, Cellery comes with the ability to push and pull Cell Images using a Registry named Cellery Hub. Cellery Hub can be used to share your Cells with others. Even if you are working in a team that deals with multiple teams, Cellery Hub can be used to share your Images. Cellery Hub provides you with the ability to search for Images as well as check what the Cell looks like including its dependencies.\"}],\"\\n\",[\"$\",\"$L11\",null,{\"container\":true,\"direction\":\"column\",\"justifyContent\":\"center\",\"alignItems\":\"center\",\"py\":3,\"children\":[[\"$\",\"$L11\",null,{\"sx\":{\"textAlign\":\"center\"},\"children\":[\"$\",\"$L12\",null,{\"src\":{\"src\":\"/_next/static/media/cellery-hub-frontend.195f1928.webp\",\"height\":949,\"width\":1851,\"blurDataURL\":\"data:image/webp;base64,UklGRi4AAABXRUJQVlA4ICIAAAAwAQCdASoIAAQAAkA4JaQAA3AA/vr97cevmHoo0uRMpggA\",\"blurWidth\":8,\"blurHeight\":4},\"alt\":\"Cellery Hub Frontend\",\"unoptimized\":true,\"sizes\":\"100vw\",\"style\":{\"width\":\"75%\",\"height\":\"auto\"}}]}],\"$undefined\"]}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"The Cells as you can see are self-documenting, reusable units of deployment that help out in deploying and managing micro-services in a reusable manner.\"}],\"\\n\",[\"$\",\"$Lc\",null,{\"sx\":{\"p\":0,\"mt\":2,\"mb\":3},\"children\":[\"$\",\"$Ld\",null,{\"variant\":\"h3\",\"children\":\"With Great Power Comes Great Responsibility\"}]}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"Although all these nice features are available to us with Cellery, the responsibility still falls on us to properly group the micro-services such that they can be reused by other Cells. Cellery only provides us with the power to model the micro-services in such a manner that they are reusable on a larger scale. The Cell developer still has a responsibility to write a proper Cell.\"}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"Moreover, although Cellery seems like a tool for larger applications, it still provides you with the tools for managing even smaller deployments allowing you to start using Cellery at an early stage so that much bigger chaos can be avoided in the future.\"}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"In conclusion, with the help of Cellery, due to its proper structure enforced at the deployment level, reusing Cells is relatively simpler. From development, and testing to production setup, Cellery helps out us to manage the micro-services. To make everything much sweeter, Cellery provides support for Observing Cells, Updates, and Traffic Routing at the Cell level to make our lives easier.\"}]]]}],null,[\"$\",\"$L13\",null,{\"children\":\"$L14\"}]]}],{},null,false]},null,false]},null,false]},null,false]},null,false]},null,false]},[[\"$\",\"$Lc\",\"l\",{\"sx\":{\"display\":\"flex\",\"justifyContent\":\"center\",\"pt\":\"25%\",\"height\":\"100vh\"},\"children\":[\"$\",\"$L15\",null,{}]}],[],[]],false],[\"$\",\"$1\",\"h\",{\"children\":[null,[\"$\",\"$1\",\"B76Y9r1MW-UfAQxHvm_Nn\",{\"children\":[[\"$\",\"$L16\",null,{\"children\":\"$L17\"}],[\"$\",\"$L18\",null,{\"children\":\"$L19\"}],[\"$\",\"meta\",null,{\"name\":\"next-size-adjust\",\"content\":\"\"}]]}]]}],false]],\"m\":\"$undefined\",\"G\":[\"$1a\",[]],\"s\":false,\"S\":true}\n"])</script><script>self.__next_f.push([1,"19:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1, minimum-scale=1, viewport-fit=cover, user-scalable=yes, interactive-widget=resizes-visual\"}],[\"$\",\"meta\",\"1\",{\"name\":\"theme-color\",\"media\":\"(prefers-color-scheme: light)\",\"content\":\"#3f51b5\"}],[\"$\",\"meta\",\"2\",{\"name\":\"theme-color\",\"media\":\"(prefers-color-scheme: dark)\",\"content\":\"#000000\"}],[\"$\",\"meta\",\"3\",{\"name\":\"color-scheme\",\"content\":\"light\"}]]\n"])</script><script>self.__next_f.push([1,"17:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"1\",{\"children\":\"Reusing your micro-services using Cellery\"}],[\"$\",\"meta\",\"2\",{\"name\":\"description\",\"content\":\"Dive into why Cells are the best way to reuse your micro-services.\"}],[\"$\",\"meta\",\"3\",{\"name\":\"application-name\",\"content\":\"Nadun De Silva\"}],[\"$\",\"link\",\"4\",{\"rel\":\"author\",\"href\":\"https://nadundesilva.com\"}],[\"$\",\"meta\",\"5\",{\"name\":\"author\",\"content\":\"Nadun De Silva\"}],[\"$\",\"link\",\"6\",{\"rel\":\"manifest\",\"href\":\"/manifest.webmanifest\",\"crossOrigin\":\"$undefined\"}],[\"$\",\"meta\",\"7\",{\"name\":\"generator\",\"content\"
