cles)\",{\"children\":[\"kubernetes-the-right-way\",{\"children\":[\"securing-your-production-cluster-with-network-policies\",{\"children\":[\"__PAGE__\",{},[[\"$L5\",[\"$\",\"$L6\",null,{\"children\":[[\"$\",\"$L7\",null,{\"variant\":\"h1\",\"gutterBottom\":true,\"children\":\"Kubernetes the Right Way: Securing Your Production Cluster with Network Policies\"}],[\"$\",\"$L7\",null,{\"variant\":\"body2\",\"sx\":{\"mb\":2,\"color\":\"#888888\"},\"children\":[\"Published on\",\" \",\"Jun 22, 2023\"]}],[\"$\",\"$L7\",null,{\"variant\":\"body2\",\"sx\":{\"mb\":2,\"color\":\"#555555\"},\"children\":\"Kubernetes Network Policies is an important tool at your disposal for improving the Security of your Kubernetes Cluster.\"}],[\"$\",\"$L6\",null,{\"sx\":{\"mb\":5},\"children\":[\"$\",\"$L8\",null,{\"size\":\"small\",\"variant\":\"outlined\",\"LinkComponent\":\"$9\",\"href\":\"https://faun.pub/3-steps-to-securing-your-kubernetes-cluster-with-network-policies-99155bf4df96\",\"target\":\"_blank\",\"endIcon\":[\"$\",\"$La\",null,{}],\"children\":\"Medium\"}]}],[[\"$\",\"p\",null,{\"children\":\"Security is an important aspect of any production deployment. One of the most important aspects of preventing as well as mitigating the impact of a security breach is controlling the network traffic of your environment.\"}],\"\\n\",[\"$\",\"p\",null,{\"children\":\"Properly adding rules to control network access helps reduce the attack surface. On top of that, if some parts of your deployment become compromised by a malicious attacker, and if the proper Network rules are in place, it can help in limiting the impact radius. All of this makes improving Security using Network Policies quite important for your production Kubernetes Cluster.\"}],\"\\n\",[\"$\",\"p\",null,{\"children\":[\"$\",\"em\",null,{\"children\":\"So without further ado, let’s get started!\"}]}],\"\\n\",[\"$\",\"hr\",null,{}],\"\\n\",[\"$\",\"$L7\",null,{\"variant\":\"h2\",\"gutterBottom\":true,\"children\":\"What are K8s Network Policies?\"}],\"\\n\",[\"$\",\"p\",null,{\"children\":[\"$\",\"em\",null,{\"children\":\"Note: If you already know what a Kubernetes Network Policy is and how it works, you can skip this section. This is only a short introduction to Network Policies.\"}]}],\"\\n\",[\"$\",\"$Lb\",null,{\"container\":true,\"direction\":\"column\",\"justifyContent\":\"center\",\"alignItems\":\"center\",\"paddingY\":3,\"children\":[[\"$\",\"$Lb\",null,{\"sx\":{\"textAlign\":\"center\"},\"children\":[\"$\",\"$Lc\",null,{\"src\":{\"src\":\"/_next/static/media/do-not-enter.d176a482.webp\",\"height\":3200,\"width\":4800,\"blurDataURL\":\"data:image/webp;base64,UklGRkgAAABXRUJQVlA4IDwAAADwAQCdASoIAAUAAkA4JZwCsAEfbknB9QAA/m0J6y3OceJtwTZd3k4JHaneqbEFbUx+1yOIZcEGDkTYQAA=\",\"blurWidth\":8,\"blurHeight\":5},\"alt\":\"Do not Enter\",\"unoptimized\":true,\"sizes\":\"100vw\",\"style\":{\"width\":\"75%\",\"height\":\"auto\"}}]}],[\"$\",\"$Lb\",null,{\"children\":[\"$\",\"$L7\",null,{\"sx\":{\"fontSize\":\"0.8em\"},\"children\":[\"Photo by Clint\",\" \",[\"$\",\"$L9\",null,{\"href\":\"https://www.pexels.com/@kevin-b-222950695/\",\"children\":\"Kevin Burnell\"}],\" \",\"on\",\" \",[\"$\",\"$L9\",null,{\"href\":\"https://www.pexels.com/photo/road-in-the-country-with-no-entry-sign-15633723/\",\"children\":\"Pexels\"}]]}]}]]}],\"\\n\",[\"$\",\"p\",null,{\"children\":\"Kubernetes Network Policies allow us to define a set of rules which specifies what network traffic is allowed to and from a Kubernetes Pod. The default behavior of Kubernetes is that it allows and facilitates the communication between all Pods within the Cluster (if no Network Policies are applied to the Pods). However, once a Network Policy is applied to a Pod, all traffic coming in and out of the Pod is blocked except for the traffic defined in the Network Policy.\"}],\"\\n\",[\"$\",\"p\",null,{\"children\":[\"In a Network Policy, the \",[\"$\",\"span\",null,{\"data-rehype-pretty-code-figure\":\"\",\"children\":[\"$\",\"code\",null,{\"data-language\":\"plaintext\",\"data-theme\":\"dracula\",\"style\":{\"backgroundColor\":\"#282A36\",\"color\":\"#F8F8F2\"},\"children\":[\"$\",\"span\",null,{\"data-line\":\"\",\"children\":[\"$\",\"span\",null,{\"children\":\"podSelector\"}]}]}]}],\" field needs to be specified pointing to the pods to which the Network Policy should apply. The \",[\"$\",\"span\",null,{\"data-rehype-pretty-code-figure\":\"\",\"children\":[\"$\",\"code\",null,{\"data-language\":\"plaintext\",\"data-theme\":\"dracula\",\"style\":{\"backgroundColor\":\"#282A36\",\"color\":\"#F8F8F2\"},\"children\":[\"$\",\"span\",null,{\"data-line\":\"\",\"children\":[\"$\",\"span\",null,{\"children\":\"policyTypes\"}]}]}]}],\", \",[\"$\",\"span\",null,{\"data-rehype-pretty-code-figure\":\"\",\"children\":[\"$\",\"code\",null,{\"data-language\":\"plaintext\",\"data-theme\":\"dracula\",\"style\":{\"backgroundColor\":\"#282A36\",\"color\":\"#F8F8F2\"},\"children\":[\"$\",\"span\",null,{\"data-line\":\"\",\"children\":[\"$\",\"span\",null,{\"children\":\"egress\"}]}]}]}],\" and \",[\"$\",\"span\",null,{\"data-rehype-pretty-code-figure\":\"\",\"children\":[\"$\",\"code\",null,{\"data-language\":\"plaintext\",\"data-theme\":\"dracula\",\"style\":{\"backgroundColor\":\"#282A36\",\"color\":\"#F8F8F2\"},\"children\":[\"$\",\"span\",null,{\"data-line\":\"\",\"children\":[\"$\",\"span\",null,{\"children\":\"ingress\"}]}]}]}],\" fields allow us to define the exact rules that are applied to the Pod.\"]}],\"\\n\",[\"$\",\"p\",null,{\"children\":\"One pod can have multiple Network Policies that are applied to it based on the selectors being used. Whenever Kubernetes allows or denies a request (or even a single packet of data) to or from a Pod, it will look at the Network Policies applied to the Pod. If at least one Network Policy is applied to it and if at least one of them allows the request, it will be allowed. Otherwise, it will be denied.\"}],\"\\n\",[\"$\",\"hr\",null,{}],\"\\n\",[\"$\",\"$L7\",null,{\"va
