\"},\"children\":[\"Published on\",\" \",\"Jun 8, 2023\"]}],[\"$\",\"$Ld\",null,{\"variant\":\"body2\",\"sx\":{\"mb\":2,\"color\":\"#555555\"},\"children\":\"At K8s Cluster scale-up time the new Pods have a high startup time as the Node startup time adds up to the Pod startup time. This article outlines how you can work around that and reduce the overall startup time.\"}],[\"$\",\"$Lc\",null,{\"children\":[\"$\",\"$Le\",null,{\"href\":\"https://faun.pub/speeding-up-pod-startup-in-an-autoscaling-kubernetes-cluster-fb98dbca88ba\",\"target\":\"_blank\",\"children\":[\"$\",\"$Lf\",null,{\"size\":\"small\",\"variant\":\"outlined\",\"endIcon\":[\"$\",\"$L10\",null,{}],\"children\":\"Medium\"}]}]}],[[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":[\"In most of the managed Kubernetes Clusters provided by Cloud Providers, you can enable autoscaling of the K8s Cluster so that when new workloads are added into the cluster, if there is no space in the existing nodes in the cluster, new nodes are added to the Cluster automatically. This is generally done using the \",[\"$\",\"$Le\",null,{\"href\":\"https://github.com/kubernetes/autoscaler/tree/master/cluster-autoscaler\",\"baseUrl\":\"https://nadundesilva.com/blog-articles/\",\"target\":\"_blank\",\"children\":\"K8s Cluster Autoscaler\"}],\" provided by Kubernetes itself.\"]}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"One of the key aspects to note here is that the new nodes are added to the cluster after a Pod fails to schedule due to insufficient resources being available in the cluster. This allows us to add nodes only when required saving some money for us.\"}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"However, there is one downside to it as the Node startup time now adds up to the Pod startup time. While in most cases, this is sufficient, it can sometimes be problematic (For example in Operator-based deployments where we have to provision new Pods dynamically to serve new users upon request). This article outlines how you can work around this problem by having a set of buffer Pods over-provisioning Nodes slightly, which will step out of the way and provide space for the actual workloads if required.\"}],\"\\n\",[\"$\",\"$L11\",null,{\"sx\":{\"border\":0,\"textAlign\":\"center\",\"pt\":\"2em\",\"\u0026::before\":{\"content\":\"'\\\\2022\\\\2800\\\\2022\\\\2800\\\\2022'\",\"fontSize\":\"2rem\",\"color\":\"#666\"}}}],\"\\n\",[\"$\",\"$Lc\",null,{\"sx\":{\"p\":0,\"mt\":4,\"mb\":0},\"children\":[\"$\",\"$Ld\",null,{\"variant\":\"h3\",\"children\":\"Using Priority Classes\"}]}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":[\"The Priority Classes provide the capability for us to specify the relative priority between Pods in scheduling them into Nodes. On top of that, when a higher priority Pod needs to be scheduled, the K8s scheduler will preempt any lower priority Pod as required to make space for the higher priority Pod. At this point, the preempted less-priority Pods would enter a \",[\"$\",\"span\",null,{\"data-rehype-pretty-code-figure\":\"\",\"children\":[\"$\",\"code\",null,{\"data-language\":\"plaintext\",\"data-theme\":\"dracula\",\"style\":{\"backgroundColor\":\"#282A36\",\"color\":\"#F8F8F2\"},\"children\":[\"$\",\"span\",null,{\"data-line\":\"\",\"children\":[\"$\",\"span\",null,{\"children\":\"Pending\"}]}]}]}],\" state until space to schedule them is available within the K8s cluster.\"]}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"We can utilize this behavior to schedule some Pods to act as buffer space which can be utilized by the actual Pods whenever required. Whenever the cluster runs out of space and the buffer Pods enter the Pending state, the K8s Cluster Autoscaler would startup a node and try to schedule the Buffer Pods again. While this is happening, the actual workload Pods would be scheduled into the space left out by the Buffer Pods which went into Pending state.\"}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"This in a way lets us transfer the Node startup time penalty away from the workload Pod startup time and move it to the startup time of the Buffer Pods. This results in the Workload startup time to reduce.\"}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":[\"$\",\"em\",null,{\"children\":\"Let’s see how we can implement this.\"}]}],\"\\n\",[\"$\",\"$L11\",null,{\"sx\":{\"border\":0,\"textAlign\":\"center\",\"pt\":\"2em\",\"\u0026::before\":{\"content\":\"'\\\\2022\\\\2800\\\\2022\\\\2800\\\\2022'\",\"fontSize\":\"2rem\",\"color\":\"#666\"}}}],\"\\n\",[\"$\",\"$Lc\",null,{\"sx\":{\"p\":0,\"mt\":4,\"mb\":0},\"children\":[\"$\",\"$Ld\",null,{\"variant\":\"h3\",\"children\":\"Buffer Pods\"}]}],\"\\n\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":[\"Let’s first define a Priority Class for the Buffer Pods. We need to give a name for the class as well as a \",[\"$\",\"span\",null,{\"data-rehype-pretty-code-figure\":\"\",\"children\":[\"$\",\"code\",null,{\"data-language\":\"plaintext\",\"data-theme\":\"dracula\",\"style\":{\"backgroundColor\":\"#282A36\",\"color\":\"#F8F8F2\"},\"children\":[\"$\",\"span\",null,{\"data-line\":\"\",\"children\":[\"$\",\"span\",null,{\"children\":\"value\"}]}]}]}],\" representing the priority that should be given to any Pod which has the Priority Class. Pods with a Priori
