ay attacks), they would not be able to do much from there onwards.\"}]\n2b:[\"$\",\"$L16\",null,{\"sx\":{\"p\":0,\"mt\":4,\"mb\":0},\"children\":[\"$\",\"$L17\",null,{\"variant\":\"h3\",\"children\":\"Remove Unnecessary Libraries and Tools in the Container\"}]}]\n"])</script><script>self.__next_f.push([1,"2c:[\"$\",\"$L59\",null,{\"container\":true,\"direction\":\"column\",\"justifyContent\":\"center\",\"alignItems\":\"center\",\"py\":3,\"children\":[[\"$\",\"$L59\",null,{\"sx\":{\"textAlign\":\"center\"},\"children\":[\"$\",\"$L5a\",null,{\"src\":{\"src\":\"/_next/static/media/cleaning.d60539a8.webp\",\"height\":3200,\"width\":4800,\"blurDataURL\":\"data:image/webp;base64,UklGRlAAAABXRUJQVlA4IEQAAACwAQCdASoIAAUAAkA4JZgCdADze7UQAPjldDyEXuy6A/X/cnjy3o0aqOmuV8KrLdWSmgeS3tiyzQSuQJaIyg46OP0AAA==\",\"blurWidth\":8,\"blurHeight\":5},\"alt\":\"Cleaning Up\",\"unoptimized\":true,\"sizes\":\"100vw\",\"style\":{\"width\":\"75%\",\"height\":\"auto\"}}]}],[\"$\",\"$L59\",null,{\"children\":[\"$\",\"$L17\",null,{\"sx\":{\"fontSize\":\"0.8em\"},\"children\":[\"Photo by Clint\",\" \",[\"$\",\"$L18\",null,{\"href\":\"https://www.pexels.com/@rdne/\",\"target\":\"_blank\",\"children\":\"RDNE Stock project\"}],\" \",\"on\",\" \",[\"$\",\"$L18\",null,{\"href\":\"https://www.pexels.com/photo/a-woman-sweeping-the-floor-5591853/\",\"target\":\"_blank\",\"children\":\"Pexels\"}]]}]}]]}]\n"])</script><script>self.__next_f.push([1,"2d:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"Another underestimated yet effective measure against attacks is to remove all the unnecessary libraries and tools from the container. Generally, an attacker gains access to a container to either access the data available within that container or to launch an attack on another system from that container.\"}]\n2e:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"However, if that container does not have the right tools, they would not be able to do anything else from within that container. Especially if the container does not have the tools to download (e.g.:- curl, wget) any further files as well, this becomes quite effective. Otherwise, they would be able to download the tools into the container and carry on from there onwards.\"}]\n2f:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"While having some tools within a container is required for some use cases, removing everything else can help you reduce the attack surface or at least make it harder for the attackers to get in.\"}]\n30:[\"$\",\"$L16\",null,{\"sx\":{\"p\":0,\"mt\":4,\"mb\":0},\"children\":[\"$\",\"$L17\",null,{\"variant\":\"h3\",\"children\":\"Read-Only Root File System\"}]}]\n31:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"When you run a Docker container, a writable file layer is added on top of all the Docker image’s read-only file layers created by Docker. The read-only file layers help to make sure that the docker containers are immutable from release to deployment, and the writable file layer allows your services to create files if needed within the docker container.\"}]\n32:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"If you deploy your service again or if your Pod restarts, a new writable layer is created for the contai"])</script><script>self.__next_f.push([1,"ners within the Pod, making sure that each deployment only contains the original read-only layers when starting up. This also means that any files you write to this writable layer would only be temporary (if you wish to have persistent files, you would need to mount a volume).\"}]\n"])</script><script>self.__next_f.push([1,"33:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":[\"While this writable layer seems to be useful, it is not required at all. Even when you do need to write something to a file system, more often than not you would need to write to a persistent volume (this is not the ephemeral writable file layer we were talking about so far). Even if you just need a temporary directory to write to and if you do not want to go through the hassle of provisioning volumes, you can still use an \",[\"$\",\"span\",null,{\"data-rehype-pretty-code-figure\":\"\",\"children\":[\"$\",\"code\",null,{\"data-language\":\"plaintext\",\"data-theme\":\"dracula\",\"style\":{\"backgroundColor\":\"#282A36\",\"color\":\"#F8F8F2\"},\"children\":[\"$\",\"span\",null,{\"data-line\":\"\",\"children\":[\"$\",\"span\",null,{\"children\":\"emptyDir\"}]}]}]}],\" volume, which simply uses a random directory on the Node.\"]}]\n"])</script><script>self.__next_f.push([1,"34:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"This makes it possible to always lock down the file system by making it read-only and mounting volumes to the necessary directories when required. This prevents a malicious user who had gained access to a container from tampering with it, by manipulating the files on it (or even downloading other executable files into the container).\"}]\n35:[\"$\",\"$L16\",null,{\"sx\":{\"p\":0,\"mt\":4,\"mb\":0},\"children\":[\"$\",\"$L17\",null,{\"variant\":\"h3\",\"children\":\"Add Pod Resource Limits\"}]}]\n"])</script><script>self.__next_f.push([1,"36:[\"$\",\"$L59\",null,{\"container\":true,\"direction\":\"column\",\"justifyContent\":\"center\",\"alignItems\":\"center\",\"py\":3,\"children\":[[\"$\",\"$L59\",null,{\"sx\":{\"textAlign\":\"center\"},\"children\":[\"$\",\"$L5a\",null,{\"src\":{\"src\":\"/_next/static/media/fence.d8562a11.webp\",\"height\":3200,\"width\":4800,\"blurDataURL\":\"data:image/webp;base64,UklGRkQAAABXRUJQVlA4IDgAAADQAQCdASoIAAUAAkA4JZACdAEOljysAAD+7SKmQn9FfseK3GfgABX7LVQp4h1PydsypLsGVAAAAA==\",\"blurWidth\":8,\"blurHeight\":5},\"alt\":\"Fence\",\"unoptimized\":true,\"sizes\":\"100vw\",\"style\":{\"width\":\"75%\",\"height\":\"auto\"}}]}],[\"$\",\"$L59\",null,{\"children\":[\"$\",\"$L17\",null,{\"sx\":{\"fontSize\":\"0.8em\"},\"children\":[\"Photo by Clint\",\" \",[\"$\",\"$L18\",null,{\"href\":\"https://www.pexels.com/@ken123films/\",\"target\":\"_blank\",\"children\":\"Kendall Hoopes\"}],\" \",\"on\",\" \",[\"$\",\"$L18\",null,{\"href\":\"https://www.pexels.com/photo/gray-metal-chain-link-fence-close-up-photo-897651/\",\"target\":\"_blank\",\"children\":\"Pexels\"}]]}]}]]}]\n"])</script><script>self.__next_f.push([1,"37:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"Pod resource limits can help you in various ways. The main reason for this is isolating the different microservices so that the resources are fairly and effectively allocated so that an issue in one Pod does not affect the others.\"}]\n38:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"However, it can also help reduce the impact of an attack. Especially if the attackers are trying to bring down your system, specifying resource limits will ensure that any malicious resource-consuming commands that an attacker executes in one container will affect that specific pod only. While there are many other benefits in specifying resource limits (and even requests), pod resource limits help a little in making the system more robust against attacks.\"}]\n39:[\"$\",\"$L16\",null,{\"sx\":{\"p\":0,\"mt\":4,\"mb\":0},\"children\":[\"$\",\"$L17\",null,{\"variant\":\"h3\",\"children\":\"Run as Non-Privileged Containers\"}]}]\n3a:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"Containers run as non-privileged containers by default, and it isolates the containers well, compared to privileged containers. Privileged containers can communicate with the host (i.e. Kubernetes node), perform advanced operations, and access information about the host system which its counterparts cannot do.\"}]\n3b:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"While there can be scenarios where running privileged containers could be useful (for example in security or observability-related agents), it should be vetted carefully. Especially if you are running a privileged container as part of a third-party tool, you have to accept that any vulnerabilities in those containers can affect your Kubernetes nodes. If you do decide that they are trustworthy and reliable tools make sure that you run a su"])</script><script>self.__next_f.push([1,"pported version of it and that you roll out all the security patches as soon as possible.\"}]\n3c:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"In general, you have to be extra careful with privileged containers and whenever possible choose to run non-privileged containers.\"}]\n3d:[\"$\",\"$L16\",null,{\"sx\":{\"p\":0,\"mt\":4,\"mb\":0},\"children\":[\"$\",\"$L17\",null,{\"variant\":\"h3\",\"children\":\"Run as a Non-Root User\"}]}]\n3e:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"The root user is special in Linux systems because they can perform all the operations to administer the system. If a hacker breaks out of an application that is running within a container and then out of the container itself onto the host system, if it was run as the root user, they would also be able to have all the permissions of a root user. Since they can now do almost anything within the system, the Kubernetes node and even the whole Kubernetes cluster would be fully compromised.\"}]\n3f:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"While gaining this level of access requires some serious skills from the hacker’s side, we do not need to gamble with the possibility of them being able to do it. We can simply run the container as a non-root user, which ensures that even if a hacker breaks out of the container, they would only be able to gain the permissions of that non-root user at most.\"}]\n40:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"Of course, this is true only if your hosts / Kubernetes nodes are secure as there are many privilege escalation exploits that hackers take advantage of. While you can only minimize the attack surface and never make it 100% secure, every step should be taken to secure your system.\"}]\n41:[\"$\",\"$L58\",null,{\"sx\":{\"border\":0,\"textAlign\":\"center\",\"pt\":\"2em\",\"\u0026::before\":{\"content\":\"'\\"])</script><script>self.__next_f.push([1,"\\2022\\\\2800\\\\2022\\\\2800\\\\2022'\",\"fontSize\":\"2rem\",\"color\":\"#666\"}}}]\n42:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"On top of these development time mitigations, you can also utilize scanners to avoid as well as detect threats in your Pods.\"}]\n"])</script><script>self.__next_f.push([1,"43:[\"$\",\"$L59\",null,{\"container\":true,\"direction\":\"column\",\"justifyContent\":\"center\",\"alignItems\":\"center\",\"py\":3,\"children\":[[\"$\",\"$L59\",null,{\"sx\":{\"textAlign\":\"center\"},\"children\":[\"$\",\"$L5a\",null,{\"src\":{\"src\":\"/_next/static/media/magnifying-glass.c1387e48.webp\",\"height\":2848,\"width\":4288,\"blurDataURL\":\"data:image/webp;base64,UklGRlYAAABXRUJQVlA4IEoAAADwAQCdASoIAAUAAkA4JZgCdAEavT00XYAA/D9ztD9se2ew8tffHiFTM0WSR4Ym4tw9Pp0nnxlcNs2NdXL2eMpK8Z3abtdR/+gAAA==\",\"blurWidth\":8,\"blurHeight\":5},\"alt\":\"Magnifying Glass\",\"unoptimized\":true,\"sizes\":\"100vw\",\"style\":{\"width\":\"75%\",\"height\":\"auto\"}}]}],[\"$\",\"$L59\",null,{\"children\":[\"$\",\"$L17\",null,{\"sx\":{\"fontSize\":\"0.8em\"},\"children\":[\"Photo by Clint\",\" \",[\"$\",\"$L18\",null,{\"href\":\"https://unsplash.com/@emilianovittoriosi\",\"target\":\"_blank\",\"children\":\"Emiliano Vittoriosi\"}],\" \",\"on\",\" \",[\"$\",\"$L18\",null,{\"href\":\"https://unsplash.com/photos/woman-wearing-black-collared-jacket-0N_azCmUmcg\",\"target\":\"_blank\",\"children\":\"Unsplash\"}]]}]}]]}]\n"])</script><script>self.__next_f.push([1,"44:[\"$\",\"$L16\",null,{\"sx\":{\"p\":0,\"mt\":4,\"mb\":0},\"children\":[\"$\",\"$L17\",null,{\"variant\":\"h3\",\"children\":\"Scanning Applications, Docker Images \u0026 K8s Yamls for Vulnerabilities\"}]}]\n45:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"While this is not a Kubernetes-specific improvement, this can help in preventing many security threats. Even in a perfectly secure system, we would need to still expose some ports to the internet which will serve your applications to your users.\"}]\n46:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"In current times, most of the applications are not built from scratch and therefore would use many third-party libraries. On top of that, the docker images we use may have some OS-level libraries as well. These third-party libraries may have security vulnerabilities and the maintainers of the libraries would generally roll out security patches and then publish information about their vulnerabilities so that we can use the new versions if the security vulnerability can impact us.\"}]\n47:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":[\"$\",\"em\",null,{\"children\":\"But how can we keep track of all the libraries and upgrade to the patched version every time a new vulnerability is discovered by the maintainers?\"}]}]\n"])</script><script>self.__next_f.push([1,"48:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":[\"This is where application and Docker image scanners can come to your rescue. There are many popular scanners such as \",[\"$\",\"$L18\",null,{\"href\":\"https://trivy.dev/\",\"baseUrl\":\"https://nadundesilva.com/blog-articles/\",\"target\":\"_blank\",\"children\":\"Trivy\"}],\" and \",[\"$\",\"$L18\",null,{\"href\":\"https://snyk.io/\",\"baseUrl\":\"https://nadundesilva.com/blog-articles/\",\"target\":\"_blank\",\"children\":\"Snyk\"}],\", that can automatically detect all the libraries that are used in your applications and Docker images, and generate a report of all the vulnerabilities and the versions in which they are fixed.\"]}]\n"])</script><script>self.__next_f.push([1,"49:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"These can be integrated into your CI/CD pipelines so that they would automatically fail the pipelines if any vulnerabilities are found. You can even run scheduled pipelines to scan all the images that are being used in your Kubernetes cluster to detect vulnerabilities sooner. Doing so can greatly increase your chances of fixing many vulnerabilities as soon as they are found.\"}]\n4a:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"Similarly, there are analyzers (e.g.:- https://www.checkov.io/) for scanning Kubernetes Yaml files that will analyze and report if they can be improved with a known best practice. This includes some of the best practices we have talked about in this article as well.\"}]\n4b:[\"$\",\"$L58\",null,{\"sx\":{\"border\":0,\"textAlign\":\"center\",\"pt\":\"2em\",\"\u0026::before\":{\"content\":\"'\\\\2022\\\\2800\\\\2022\\\\2800\\\\2022'\",\"fontSize\":\"2rem\",\"color\":\"#666\"}}}]\n4c:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"We have gone through many ways to prevent security threats as well as mitigate the impact. While it may not be possible to completely prevent an attack, it’s important to take all the possible precautions against security threats.\"}]\n4d:[\"$\",\"$L17\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"Sometimes, it may not seem that important, however, once a security incident occurs, the resulting impact on your company, yourself, and your users is quite high. Therefore, we all need to do our best as Software Engineers or SRE or DevOps Engineers to mitigate these threats to the best of our abilities.\"}]\n"])</script><script>self.__next_f.push([1,"4e:[\"$\",\"$L59\",null,{\"container\":true,\"direction\":\"column\",\"justifyContent\":\"center\",\"alignItems\":\"center\",\"py\":3,\"children\":[[\"$\",\"$L59\",null,{\"sx\":{\"textAlign\":\"center\"},\"children\":[\"$\",\"$L5a\",null,{\"src\":{\"src\":\"/_next/static/media/winner.ca9ae901.webp\",\"height\":3008,\"width\":4512,\"blurDataURL\":\"data:image/webp;base64,UklGRkoAAABXRUJQVlA4ID4AAADQAQCdASoIAAUAAkA4JYgCdAEOuwXvAAD+/DrukU+vZo03pVoubY5MxKJp+nNaqDCiVK5wk2rI9jb4Aa+AAA==\",\"blurWidth\":8,\"blurHeight\":5},\"alt\":\"Winner\",\"unoptimized\":true,\"sizes\":\"100vw\",\"style\":{\"width\":\"75%\",\"height\":\"auto\"}}]}],[\"$\",\"$L59\",null,{\"children\":[\"$\",\"$L17\",null,{\"sx\":{\"fontSize\":\"0.8em\"},\"children\":[\"Photo b
