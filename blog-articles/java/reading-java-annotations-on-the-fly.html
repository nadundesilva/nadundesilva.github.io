ldren\":[\"reading-java-annotations-on-the-fly\",{\"children\":[\"__PAGE__\",{},[[\"$L4\",[\"$\",\"$L5\",null,{\"children\":[[\"$\",\"$L6\",null,{\"variant\":\"h1\",\"gutterBottom\":true,\"children\":\"Reading Java Annotations on the fly\"}],[\"$\",\"$L6\",null,{\"variant\":\"body2\",\"sx\":{\"mb\":2,\"color\":\"#888888\"},\"children\":[\"Published on\",\" \",\"Oct 28, 2018\"]}],[\"$\",\"$L6\",null,{\"variant\":\"body2\",\"sx\":{\"mb\":2,\"color\":\"#555555\"},\"children\":\"A guide for using Java Reflections API to read annotations and perform actions based on them, which is part of a three-article series.\"}],[\"$\",\"$L5\",null,{\"sx\":{\"mb\":5},\"children\":[\"$\",\"$L7\",null,{\"href\":\"https://medium.com/javarevisited/reading-annotations-at-run-time-using-the-java-reflections-api-ce175ba43b2\",\"target\":\"_blank\",\"children\":[\"$\",\"$L8\",null,{\"size\":\"small\",\"variant\":\"outlined\",\"endIcon\":[\"$\",\"$L9\",null,{}],\"children\":\"Medium\"}]}]}],[[\"$\",\"p\",null,{\"children\":\"Java Reflections API allows the code you write to inspect another piece of code. This gives you immense power over the programs you write, even to the extent of invoking private functions in a class. However, this kind of usage of the Java Reflections API is highly discouraged.\"}],\"\\n\",[\"$\",\"p\",null,{\"children\":\"In this post, we will be focusing on using the Java reflections API for reading the annotations applied to a class. This can be useful if your code needs data that is stored in the annotations applied such as metadata for configuring a library you are implementing.\"}],\"\\n\",[\"$\",\"p\",null,{\"children\":\"However, you should note that using the reflections API can have a performance impact and you should try as much as possible to use it less often (For example, if you are working on a performance-critical system that needs annotated data frequently, a possible solution might be to read the annotations at startup of the program and store them in me
