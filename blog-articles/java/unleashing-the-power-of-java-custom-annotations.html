ay\":\"flex\",\"flexDirection\":\"column\",\"alignItems\":\"center\",\"justifyContent\":\"center\"}\n18:{\"display\":\"inline-block\",\"margin\":\"0 20px 0 0\",\"padding\":\"0 23px 0 0\",\"fontSize\":24,\"fontWeight\":500,\"verticalAlign\":\"top\",\"lineHeight\":\"49px\"}\n19:{\"display\":\"inline-block\"}\n1a:{\"fontSize\":14,\"fontWeight\":400,\"lineHeight\":\"49px\",\"margin\":0}\n1e:[]\n"])</script><script>self.__next_f.push([1,"0:[\"$\",\"$L3\",null,{\"buildId\":\"4D-0cPGOcr3BdQXXtOIJu\",\"assetPrefix\":\"\",\"urlParts\":[\"\",\"blog-articles\",\"java\",\"unleashing-the-power-of-java-custom-annotations\"],\"initialTree\":[\"\",{\"children\":[\"(content)\",{\"children\":[\"blog-articles\",{\"children\":[\"(articles)\",{\"children\":[\"java\",{\"children\":[\"unleashing-the-power-of-java-custom-annotations\",{\"children\":[\"__PAGE__\",{}]}]}]}]}]}]},\"$undefined\",\"$undefined\",true],\"initialSeedData\":[\"\",{\"children\":[\"(content)\",{\"children\":[\"blog-articles\",{\"children\":[\"(articles)\",{\"children\":[\"java\",{\"children\":[\"unleashing-the-power-of-java-custom-annotations\",{\"children\":[\"__PAGE__\",{},[[\"$L4\",[\"$\",\"$L5\",null,{\"children\":[[\"$\",\"$L6\",null,{\"variant\":\"h2\",\"sx\":{\"mb\":5},\"children\":\"Unleashing the Power of Java Custom Annotations\"}],[\"$\",\"$L6\",null,{\"variant\":\"body2\",\"sx\":{\"mb\":2,\"color\":\"#888888\"},\"children\":[\"Published on\",\" \",\"Oct 28, 2018\"]}],[\"$\",\"$L6\",null,{\"variant\":\"body2\",\"sx\":{\"mb\":2,\"color\":\"#555555\"},\"children\":\"A guide for writing Java custom annotations, which is part of a three-article series.\"}],[\"$\",\"$L5\",null,{\"sx\":{\"mb\":5},\"children\":[\"$\",\"$L7\",null,{\"href\":\"https://medium.com/javarevisited/java-custom-annotation-99eaf3b6cd7e\",\"target\":\"_blank\",\"children\":[\"$\",\"$L8\",null,{\"size\":\"small\",\"variant\":\"outlined\",\"endIcon\":[\"$\",\"$L9\",null,{}],\"children\":\"Medium\"}]}]}],[[\"$\",\"$L6\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":[\"I am quite certain that everyone is familiar with Java Annotations and at least you must have used the \",[\"$\",\"span\",null,{\"data-rehype-pretty-code-figure\":\"\",\"children\":[\"$\",\"code\",null,{\"data-language\":\"java\",\"data-theme\":\"dracula\",\"style\":{\"backgroundColor\":\"#282A36\",\"color\":\"#F8F8F2\"},\"children\":[\"$\",\"span\",null,{\"data-line\":\"\",\"children\":[[\"$\",\"span\",null,{\"style\":{\"color\":\"#F8F8F2\"},\"children\":\"@\"}],[\"$\",\"span\",null,{\"style\":{\"color\":\"#8BE9FD\",\"fontStyle\":\"italic\"},\"children\":\"Override\"}]]}]}]}],\" annotation which is used to hint to the compiler that you have overridden the method in the parent class. In this post, I will be explaining how to write your annotations so that you can make use of the power of annotations to improve your programs.\"]}],\"\\n\",[\"$\",\"$La\",null,{\"sx\":{\"border\":0,\"textAlign\":\"center\",\"pt\":\"2em\",\"\u0026::before\":{\"content\":\"'\\\\2022\\\\2800\\\\2022\\\\2800\\\\2022'\",\"fontSize\":\"2rem\",\"color\":\"#666\"}}}],\"\\n\",[\"$\",\"$L5\",null,{\"sx\":{\"pt\":8,\"pb\":3},\"children\":[\"$\",\"$L6\",null,{\"variant\":\"h3\",\"children\":\"Why Custom Annotations?\"}]}],\"\\n\",[\"$\",\"$L6\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"The first thing you need to understand about annotations is that they do not add any new functionality on their own, but is only used for indicating some important information about the element that is annotated with it. Then why do we need annotations?\"}],\"\\n\",[\"$\",\"$L6\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":[\"Although annotations alone cannot do anything on their own, annotated data can be read using Java Reflections API at run-time or using Annotation Processors at compile-time. Moreover, like the \",[\"$\",\"span\",null,{\"data-rehype-pretty-code-figure\":\"\",\"children\":[\"$\",\"code\",null,{\"data-language\":\"java\",\"data-theme\":\"dracula\",\"style\":{\"backgroundColor\":\"#282A36\",\"color\":\"#F8F8F2\"},\"children\":[\"$\",\"span\",null,{\"data-line\":\"\",\"children\":[[\"$\",\"span\",null,{\"style\":{\"color\":\"#F8F8F2\"},\"children\":\"@\"}],[\"$\",\"span\",null,{\"style\":{\"color\":\"#8BE9FD\",\"fontStyle\":\"italic\"},\"children\":\"Override\"}]]}]}]}],\" annotation, the annotations applied can be information for the Java compiler as well. This makes Annotations a powerful tool that is available to you as a Java programmer. (Don't worry if you do not know what are \",[\"$\",\"$L7\",null,{\"href\":\"./java/processing-java-annotations-at-compilation-time-using-annotation\",\"baseUrl\":\"https://nadundesilva.github.io/blog-articles/\",\"target\":\"_blank\",\"children\":\"Annotation Processors\"}],\" or \",[\"$\",\"$L7\",null,{\"href\":\"./java/reading-java-annotations-on-the-fly\",\"baseUrl\":\"https://nadundesilva.github.io/blog-articles/\",\"target\":\"_blank\",\"children\":\"Java Reflections API\"}],\". You can check my posts on them if you wish to learn more.)\"]}],\"\\n\",[\"$\",\"$L6\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"Moreover, If you are writing Java libraries to be used by other programmers, Java Annotations will be quite handy. Especially, if you are writing a library that requires certain configurations to be made after extending an interface/abstract class you are providing, you can provide annotations that can be added to the child class rather than making the user make several function calls to make the configurations. This will provide a much cleaner code for the programmers using your library.\"}],\"\\n\",[\"$\",\"$L6\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"ju
