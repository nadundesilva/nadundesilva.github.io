]}],[[\"$\",\"p\",null,{\"children\":[\"There are so many observability vendors and frameworks out there. Most of them offer quite competitive capabilities and picking one of them could be a daunting task. However, \",[\"$\",\"$L7\",null,{\"href\":\"https://opentelemetry.io/\",\"baseUrl\":\"https://nadundesilva.github.io/blog-articles/\",\"target\":\"_blank\",\"children\":\"OpenTelemtry\"}],\" stands out among them. This article aims to highlight the benefits of adopting OpenTelemetry and why you should adopt it into your applications as soon as possible.\"]}],\"\\n\",[\"$\",\"$La\",null,{\"sx\":{\"border\":0,\"textAlign\":\"center\",\"pb\":\"2em\",\"\u0026::before\":{\"content\":\"'\\\\2022\\\\2800\\\\2022\\\\2800\\\\2022'\",\"fontSize\":\"2rem\",\"color\":\"#666\"}}}],\"\\n\",[\"$\",\"$L6\",null,{\"variant\":\"h2\",\"gutterBottom\":true,\"children\":\"What Is OpenTelemetry?\"}],\"\\n\",[\"$\",\"$Lb\",null,{\"container\":true,\"direction\":\"column\",\"justifyContent\":\"center\",\"alignItems\":\"center\",\"py\":3,\"children\":[[\"$\",\"$Lb\",null,{\"sx\":{\"textAlign\":\"center\"},\"children\":[\"$\",\"$Lc\",null,{\"src\":{\"src\":\"/_next/static/media/open-telemetry.7973dbd3.webp\",\"height\":1000,\"width\":1910,\"blurDataURL\":\"data:image/webp;base64,UklGRn4AAABXRUJQVlA4WAoAAAAQAAAABwAAAwAAQUxQSCEAAAAAAAAAA34hAAAAAABhhQ4AAAAAIj4LAAAAHkdBQUZEPBkAVlA4IDYAAACwAQCdASoIAAQAAkA4JQBOgCKUanWwAP777MEFSJXvVbfYlQTnjmCBHUXh94y+npqRDMrf4AA=\",\"blurWidth\":8,\"blurHeight\":4},\"alt\":\"Open Telemetry Logo\",\"unoptimized\":true,\"sizes\":\"100vw\",\"style\":{\"width\":\"75%\",\"height\":\"auto\"}}]}],\"$undefined\"]}],\"\\n\",[\"$\",\"p\",null,{\"children\":[[\"$\",\"$L7\",null,{\"href\":\"https://opentelemetry.io/\",\"baseUrl\":\"https://nadundesilva.github.io/blog-articles/\",\"target\":\"_blank\",\"children\":\"OpenTelemetry\"}],\" is a CNCF project which unifies and formalizes all aspects of Observability into one specification. The specification itself was incepted a few years back and it continues to evolve and gain momentum throughout the industry.\"]}],\"\\n\",[\"$\",\"p\",null,{\"children\":[\"You may have been working with \",[\"$\",\"$L7\",null,{\"href\":\"https://opentracing.io/\",\"baseUrl\":\"https://nadundesilva.github.io/blog-articles/\",\"target\":\"_blank\",\"children\":\"OpenTracing\"}],\", \",[\"$\",\"$L7\",null,{\"href\":\"https://opencensus.io/\",\"baseUrl\":\"https://nadundesilva.github.io/blog-articles/\",\"target\":\"_blank\",\"children\":\"OpenCensus\"}],\", \",[\"$\",\"$L7\",null,{\"href\":\"https://prometheus.io/\",\"baseUrl\":\"https://nadundesilva.github.io/blog-articles/\",\"target\":\"_blank\",\"children\":\"Prometheus\"}],\", or some of the popular frameworks and tools out there for adding Observability to your applications. However, until \",[\"$\",\"$L7\",null,{\"href\":\"https://opentelemetry.io/\",\"baseUrl\":\"https://nadundesilva.github.io/blog-articles/\",\"target\":\"_blank\",\"children\":\"OpenTelemetry\"}],\" came along, there was no one specification spanning across all three verticals of Observability (metrics, tracing, and logging), tying them together and correlating them appropriately.\"]}],\"\\n\",[\"$\",\"$La\",null,{\"sx\":{\"border\":0,\"textAlign\":\"center\",\"pb\":\"2em\",\"\u0026::before\":{\"content\":\"'\\\\2022\\\\2800\\\\2022\\\\2800\\\\2022'\",\"fontSize\":\"2rem\",\"color\":\"#666\"}}}],\"\\n\",[\"$\",\"$L6\",null,{\"variant\":\"h2\",\"gutterBottom\":true,\"children\":\"Unifies All the Pillars of Observability\"}],\"\\n\",[\"$\",\"p\",null,{\"children\":\"Previously there were few specifications for traces (OpenTracing) and metrics (Prometheus, Micrometer). However, some of these specifications such as Prometheus were vendor specific and all of them were created focussing on one area and not Observability as a whole.\"}],\"\\n\",[\"$\",\"p\",null,{\"children\":\"OpenTelemetry covers the three main types we discussed and adds common specifications such as attributes (contextual information) to all three of them. OpenTelemetry also provides libraries in many languages, on top of the specification itself. The libraries themselves add proper contextual information to properly correlate each other (For example trace ID to logs).\"}],\"\\n\",[\"$\",\"$L6\",null,{\"variant\":\"h2\",\"gutterBottom\":true,\"children\":\"Clear Evolution From Existing Specifications/Frameworks\"}],\"\\n\",[\"$\",\"p\",null,{\"children\":\"If you have been using other popular specifications/frameworks such as OpenTracing and OpenCensus, you will feel quite at home in OpenTelemetry. They even provided shims and other tools allowing you to use the existing code in your applications with minimal changes. This will help you in migrating to OpenTelemetry quite easily.\"}],\"\\n\",[\"$\",\"p\",null,{\"children\":\"At the same time specifications like OpenTracing and OpenCensus had been deprecated in favor of OpenTelemetry and they are encouraging to move to OpenTelemetry. Therefore, it is important to switch to OpenTelemetry if you want a continuously improving framework.\"}],\"\\n\",[\"$\",\"$L6\",null,{\"variant\":\"h2\",\"gutterBottom\":true,\"children\":\"Made by Observability Experts With Best Practices in Mind\"}],\"\\n\",[\"$\",\"$Lb\",null,{\"container\":true,\"direction\":\"column\",\"justifyContent\":\"center\",\"alignItems\":\"center\",\"py\":3,\"children\":[[\"$\",\"$Lb\",null,{\"sx\":{\"textAlign\":\"center\"},\"children\":[\"$\",\"$Lc\",null,{\"src\":{\"src\":\"/_next/static/media/explaining.212f7944.webp\",\"height\":3200,\"width\":4800,\"blurDataURL\":\"data:image/webp;base64,UklGRkYAAABXRUJQVlA4IDoAAADQAQCdASoIAAUAAkA4JaQAAv+5d3b7AAD+t/KfEW2wuI8DcS+RX6H2SfMpLP1eXlom6h5fXdK8CAAA\",\"blurWidth\":8,\"blurHeight\":5},\"alt\":\"Explaining\",\"unoptimized\":true,\"sizes\":\"100vw\",\"style\":{\"width\":\"75%\",\"height\":\"auto\"}}]}],[\"$\",\"$Lb\",null,{\"children\":[\"$\",\"$L6\",null,{\"sx\":{\"fontSize\":\"0.8em\"},\"children\":[\"Photo by Clint\",\" \",[\"$\",\"$L7\",null,{\"href\":\"https://unsplash.com/@charlesdeluvio\",\"target\":\"_blank\",\"children\":\"charlesdeluvio\"}],\" \",\"on\",\" \",[\"$\",\"$L7\",null,{\"href\":\"https://unsplash.com/\",\"target\":\"_blank\",\"children\":\"Unsplash\"}]]}]}]]}],\"\\n\",[\"$\",\"p\",null,{\"children\":\"OpenTelemetry was created to replace OpenTracing and other standards for Observability. Most of the concepts are derived from the experience and knowledge gained from these other specifications and projects, and it was compiled by some of the experts in the field. Therefore, by using OpenTelemetry, you will be adopting the best practices in observability as well. You will be able to have a clear view of the system keeping the performance impact minimal.\"}],\"\\n\",[\"$\",\"p\",null,{\"children\":\"OpenTelemetry also offers components such as OpenTelemetry Collector which are designed to improve the data collection pipelines. All the components are well thought through and come with many features that will reinforce your data measurement and collection for the better.\"}],\"\\n\",[\"$\",\"$L6\",null,{\"variant\":\"h2\",\"gutterBottom\":true,\"children\":\"A Large Number of Supported Vendors\"}],\"\\n\",[\"$\",\"p\",null,{\"children\":[\"With the increasing adaptation of OpenTelemetry in both applications and observability providers, we now have a large number of vendors supporting OpenTelemetry with most of the big players in observability and cloud out there in it. You can view the \",[\"$\",\"$L7\",null,{\"href\":\"https://opentelemetry.io/ecosystem/vendors/\",\"baseUrl\":\"https://nadundesilva.github.io/blog-articles/\",\"target\":\"_blank\",\"children\":\"list on the OpenTelemetry website\"}],\" itself.\"]}],\"\\n\",[\"$\",\"p\",null,{\"children\":[\"At the same time, since most of the \",[\"$\",\"$L7\",null,{\"href\":\"https://opentelemetry.io/docs/instrumentation/\",\"baseUrl\":\"https://nadundesilva.github.io/blog-articles/\",\"target\":\"_blank\",\"children\":\"popular programming languages also have instrumentation support\"}],\", you will be able to have even a polyglot microservices deployment without much trouble and publish the data to any vendor of your preference.\"]}],\"\\n\",[\"$\",\"$L6\",null,{\"variant\":\"h2\",\"gutterBottom\":true,\"children\":\"Avoid Vendor Lock-In\"}],\"\\n\",[\"$\",\"p\",null,{\"children\":\"Another aspect that comes with the large number of vendors supporting OpenTelemetry is that you will be able to easily switch between an Observability provider with minimal changes to the code. If you are using an OpenTelemetry Collector, this would just be a configuration change.\"}],\"\\n\",[\"$\",\"p\",null,{\"children\":\"This is especially useful if you are just starting up and you have not selected an Observability provider. You can simply go ahead and include OpenTelemetry and later decide on the vendor to choose. You can even host your own OpenSource tools such as Prometheus and ELK stack in the beginning and later change to an observability vendor easily if you want to outsource observability data management.\"}],\"\\n\",[\"$\",\"p\",null,{\"children\":\"At the same time, if you are developing an off-the-shelf product that may be used by many users and if you want them to have the flexibility to choose an observability provider they like, OpenTelemetry is the best choice for you. It allows the end-user to configure your application so that it can publish observability data to a provider of their choice with minimal effort and changes on your side.\"}],\"\\n\",[\"$\",\"p\",null,{\"children\":\"Either way, having a vendor lock-in free deployment, gives you more leverage and can help protect you against price increases or any adverse actions from the vendors. This alone is enough reason to start adopting OpenTelemetry as soon as possible.\"}],\"\\n\",[\"$\",\"$Lb\",null,{\"container\":true,\"direction\":\"column\",\"justifyContent\":\"center\",\"alignItems\":\"center\",\"py\":3,\"children\":[[\"$\",\"$Lb\",null,{\"sx\":{\"textAlign\":\"center\"},\"children\":[\"$\",\"$Lc\",null,{\"src\":{\"src\":\"/_next/static/media/freedom.887fdbbe.webp\",\"height\":1862,\"width\":2793,\"blurDataURL\":\"data:image/webp;base64,UklGRkQAAABXRUJQVlA4IDgAAADQAQCdASoIAAUAAkA4JQBOgCIBJv9qAAD+nAEv1dzjq522jwqEAgsZMMMmcaBhziep8woNfOAAAA==\",\"blurWidth\":8,\"blurHeight\":5},\"alt\":\"Freedom\",\"unoptimized\":true,\"sizes\":\"100vw\",\"style\":{\"width\":\"75%\",\"height\":\"auto\"}}]}],[\"$\",\"$Lb\",null,{\"children\":[\"$\",\"$L6\",null,{\"sx\":{\"fontSize\":\"0.8em\"},\"children\":[\"Photo by Clint\",\" \",[\"$\",\"$L7\",null,{\"href\":\"https://unsplash.com/@kalvisuals\",\"target\":\"_blank\",\"children\":\"KAL VISUALS\"}],\" \",\"on\",\" \",[\"$\",\"$L7\",null,{\"href\":\"https://unsplash.com/\",\"target\":\"_blank\",\"children\":\"Unsplash\"}]]}]}]]}],\"\\n\",[\"$\",\"$La\",null,{\"sx\":{\"border\":0,\"textAlign\":\"center\",\"pb\":\"2em\",\"\u0026::before\":{\"content\":\"'\\\\2022\\\\2800\\\\2022\\\\2800\\\\2022'\",\"fontSize\":\"2rem\",\"color\":\"#666\"}}}],\"\\n\",[\"$\",\"p\",null,{\"children\":\"Overall, having OpenTelemetry which is developed by observability experts and which is gaining great momentum has no downsides. It did however take a while for them to reach general availability and this only points towards the meticulous effort taken by the designers and developers. In the end, the vendor lock-in free, state-of-the-art features that it offers will help you in having a great system in place for Observability.\"}]]]}],null],null],null]},[null,[\"$\",\"$Ld\",null,{\"parallelRouterKey\":\"children\",\"segmentPath\":[\"children\",\"(content)\",\"children\",\"blog-articles\",\"children\",\"(articles)\",\"children\",\"observability\",\"children\",\"why-you-should-adopt-opentelemetry\",\"children\"],\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$Le\",null,{}],\"templateStyles\":\"$undefined\",\"template
