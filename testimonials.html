was a\",\" \",\"Associate Technical Lead\",\" at \",\"WSO2\"]}],[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"I have worked with Nadun directly on two occasions. Once when he was doing his internship and then again as his engineering manager while he was acting as the lead of Choreo Observability team. Nadun is a highly motivated and passionate individual. He would almost always deliver beyond expectations. He possess great analytical and problem solving skills. He has the ability to take a project from design to delivery confirming to highest standards. Nadun was repeatedly rated as an exceptional employee and I will always have him in my team\"}]]}],[\"$\",\"$Le\",null,{\"sx\":{\"my\":2,\"p\":2},\"raised\":true,\"children\":[[\"$\",\"$Lf\",null,{\"htmlColor\":\"#757575\",\"sx\":{\"transform\":\"rotate(180deg) scale(2)\",\"m\":0.5}}],[\"$\",\"$Ld\",null,{\"variant\":\"h3\",\"sx\":{\"pb\":1},\"children\":\"Malith Jayasinghe\"}],[\"$\",\"$Ld\",null,{\"variant\":\"body2\",\"color\":\"#616161\",\"fontSize\":17,\"sx\":{\"pb\":0.5},\"children\":[\"Vice President \u0026 Head of Research \u0026 AI\",\" at \",\"WSO2\"]}],[\"$\",\"$Ld\",null,{\"variant\":\"body2\",\"color\":\"#616161\",\"sx\":{\"pb\":1},\"children\":[\"Malith managed Nadun directly\",\" when Nadun was a\",\" \",\"Associate Technical Lead\",\" at \",\"WSO2\"]}],[[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"Nadun was the primary technical lead in Choreo observability team where led a team of software engineers working on observability features.\"}],[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"Nadun has strong hands-on technical experience in multiple areas which include software architecture, programming, performance, scalability, security and K8s. As a software developer, Nadun puts his best effort to follow software development best practices. His code reviews are very thorough and helps developers improve their coding skills. Nadun cares a lot about the quality of the product and spends a lot of time improving test coverage as well as doing a lot of manual testing. Nadun has exceptional reasoning and analytical skills which allow him to solve challenging problems faster. He has excellent written and verbal communication skills and he is able to lead others in high-demand situations. I have no doubt that Nadun will succeed in all his endeavors and I recommend him in the strongest terms.\"}]]]}],[\"$\",\"$Le\",null,{\"sx\":{\"my\":2,\"p\":2},\"raised\":true,\"children\":[[\"$\",\"$Lf\",null,{\"htmlColor\":\"#757575\",\"sx\":{\"transform\":\"rotate(180deg) scale(2)\",\"m\":0.5}}],[\"$\",\"$Ld\",null,{\"variant\":\"h3\",\"sx\":{\"pb\":1},\"children\":\"Isuru Haththotuwa\"}],[\"$\",\"$Ld\",null,{\"variant\":\"body2\",\"color\":\"#616161\",\"fontSize\":17,\"sx\":{\"pb\":0.5},\"children\":[\"Senior Technical Lead\",\" at \",\"WSO2\"]}],[\"$\",\"$Ld\",null,{\"variant\":\"body2\",\"color\":\"#616161\",\"sx\":{\"pb\":1},\"children\":[\"Isuru was senior to Nadun\",\" when Nadun was a\",\" \",\"Associate Technical Lead\",\" at \",\"WSO2\"]}],[[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"I had the pleasure of working with Nadun closely in two projects at WSO2 - Cellery (2019 - 2020) and Choreo (2020 - 2022). He spearheaded the monitoring and metering side (a.k.a observability) in these two cloud native projects, which were based on cutting edge technology.\"}],[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"Nadun is one of the best brains I have worked with. Even as a junior engineer, his technical skills, critical thinking and analytical ability was on par with more experienced engineers. I specially noted his ability to pick and choose the best one among two equal-looking options by looking in to possible outcomes which might occur in future.\"}],[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"I wish Nadun all the very best, and would not have any hesitation in recommending him for any challenging software engineering related role.\"}]]]}],[\"$\",\"$Le\",null,{\"sx\":{\"my\":2,\"p\":2},\"raised\":true,\"children\":[[\"$\",\"$Lf\",null,{\"htmlColor\":\"#757575\",\"sx\":{\"transform\":\"rotate(180deg) scale(2)\",\"m\":0.5}}],[\"$\",\"$Ld\",null,{\"variant\":\"h3\",\"sx\":{\"pb\":1},\"children\":\"Duneesha Fernando\"}],[\"$\",\"$Ld\",null,{\"variant\":\"body2\",\"color\":\"#616161\",\"fontSize\":17,\"sx\":{\"pb\":0.5},\"children\":[\"Senior Software Engineer - Machine Learning\",\" at \",\"WSO2\"]}],[\"$\",\"$Ld\",null,{\"variant\":\"body2\",\"color\":\"#616161\",\"sx\":{\"pb\":1},\"children\":[\"Duneesha was senior to Nadun\",\" when Nadun was a\",\" \",\"Associate Technical Lead\",\" at \",\"WSO2\"]}],[[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"I worked with Nadun when he was serving WSO2 as a Senior Software Engineer as well as an Associate Technical Lead. Nadun is a highly-skilled engineer, who has a vast breadth of knowledge on programming, software architecture, container orchestration, software engineering best practices etc. As the lead of Choreo's Observability team, Nadun's knowledge contributions towards successfully building the AI-based performance anomaly detector (the project that I worked in) was invaluable. As a senior engineer he was always approachable to us from the time of planning the project until deployment and even beyond that. As an individual, I learnt a lot from his technical knowledge and the vision he had on software development.\"}],[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"Apart from his technical skills, what makes Nadun stand out from other engineers is the fact that he genuinely spends time to help junior engineers in solving their issues. As a team lead I have seen numerous instances where he sat together with others in his team whenever problems arose and debug those. It was the same for us (who were members of another but closely related team) whenever we ran into issues related to observability. Existence of senior engineers such as Nadun at any workplace is a relief for newly joined engineers who are initially overwhelmed when learning the company culture and adapting to their respective projects, and I have personally experienced that as I started planning my project during the Covid period virtually.\"}],[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"It was an absolute pleasure to work with and learn from a talented, kind-hearted and empathetic individual like Nadun. I'm certain that he would further excel in his bright career path and inspire more and more upcoming engineers the same way he did for me and many of my colleagues.\"}]]]}],[\"$\",\"$Le\",null,{\"sx\":{\"my\":2,\"p\":2},\"raised\":true,\"children\":[[\"$\",\"$Lf\",null,{\"htmlColor\":\"#757575\",\"sx\":{\"transform\":\"rotate(180deg) scale(2)\",\"m\":0.5}}],[\"$\",\"$Ld\",null,{\"variant\":\"h3\",\"sx\":{\"pb\":1},\"children\":\"Srinath Perera\"}],[\"$\",\"$Ld\",null,{\"variant\":\"body2\",\"color\":\"#616161\",\"fontSize\":17,\"sx\":{\"pb\":0.5},\"children\":[\"Chief Architect\",\" at \",\"WSO2\"]}],[\"$\",\"$Ld\",null,{\"variant\":\"body2\",\"color\":\"#616161\",\"sx\":{\"pb\":1},\"children\":[\"Srinath was senior to Nadun\",\" when Nadun was a\",\" \",\"Associate Technical Lead\",\" at \",\"WSO2\"]}],[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"I have known Nadun for over 2+ years on his work at WSO2. He is a 10x engineer. Although he did not report to me, I had a direct view of his work, and I have worked with him closely several times. Nadun is passionate, smart, and thoughtful and a joy to work with.\"}]]}],[\"$\",\"$Le\",null,{\"sx\":{\"my\":2,\"p\":2},\"raised\":true,\"children\":[[\"$\",\"$Lf\",null,{\"htmlColor\":\"#757575\",\"sx\":{\"transform\":\"rotate(180deg) scale(2)\",\"m\":0.5}}],[\"$\",\"$Ld\",null,{\"variant\":\"h3\",\"sx\":{\"pb\":1},\"children\":\"Binura Gunasekara\"}],[\"$\",\"$Ld\",null,{\"variant\":\"body2\",\"color\":\"#616161\",\"fontSize\":17,\"sx\":{\"pb\":0.5},\"children\":[\"Technical Lead\",\" at \",\"WSO2\"]}],[\"$\",\"$Ld\",null,{\"variant\":\"body2\",\"color\":\"#616161\",\"sx\":{\"pb\":1},\"children\":[\"Binura was senior to Nadun\",\" when Nadun was a\",\" \",\"Associate Technical Lead\",\" at \",\"WSO2\"]}],[[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"I've had the pleasure of crossing paths with Nadun on multiple occasions during his time at WSO2, and he's definitely one of the sharpest engineers I've had the opportunity to work with—extremely reliable, proficient, and thorough in what he does, and still one of the most approachable and humble people I've met on the team.\"}],[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"I wish him the best with his future career, and I know any team would be lucky to have him onboard.\"}]]]}],[\"$\",\"$Le\",null,{\"sx\":{\"my\":2,\"p\":2},\"raised\":true,\"children\":[[\"$\",\"$Lf\",null,{\"htmlColor\":\"#757575\",\"sx\":{\"transform\":\"rotate(180deg) scale(2)\",\"m\":0.5}}],[\"$\",\"$Ld\",null,{\"variant\":\"h3\",\"sx\":{\"pb\":1},\"children\":\"Kanchana Wickremasinghe\"}],[\"$\",\"$Ld\",null,{\"variant\":\"body2\",\"color\":\"#616161\",\"fontSize\":17,\"sx\":{\"pb\":0.5},\"children\":[\"VP \u0026 GM Choreo Business Unit\",\" at \",\"WSO2\"]}],[\"$\",\"$Ld\",null,{\"variant\":\"body2\",\"color\":\"#616161\",\"sx\":{\"pb\":1},\"children\":[\"Kanchana was senior to Nadun\",\" when Nadun was a\",\" \",\"Associate Technical Lead\",\" at \",\"WSO2\"]}],[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"I got to know Nadun when I joined WSO2 in June 2021. Nadun is an excellent software engineer and data scientist who is eager to learn, listen to others, try out things, and get his hands dirty. He learns things very quickly and applies them in his work. He is very likable by co-workers for his ethics, working habits, and helping others when needed. We are very sad to lose him at WSO2. We wish him all the very best in his future endeavors.\"}]]}],[\"$\",\"$Le\",null,{\"sx\":{\"my\":2,\"p\":2},\"raised\":true,\"children\":[[\"$\",\"$Lf\",null,{\"htmlColor\":\"#757575\",\"sx\":{\"transform\":\"rotate(180deg) scale(2)\",\"m\":0.5}}],[\"$\",\"$Ld\",null,{\"variant\":\"h3\",\"sx\":{\"pb\":1},\"children\":\"Nuwan Bandara\"}],[\"$\",\"$Ld\",null,{\"variant\":\"body2\",\"color\":\"#616161\",\"fontSize\":17,\"sx\":{\"pb\":0.5},\"children\":[\"Senior Director, Head of Product - Integration Cloud\",\" at \",\"WSO2\"]}],[\"$\",\"$Ld\",null,{\"variant\":\"body2\",\"color\":\"#616161\",\"sx\":{\"pb\":1},\"children\":[\"Nuwan managed Nadun directly\",\" when Nadun was a\",\" \",\"Senior Software Engineer\",\" at \",\"WSO2\"]}],[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"Nadun was one of the key members of my team, during the last two years of my tenure at WSO2. A diligent, smart individual that the team can always rely on. Nadun is a problem solver, dives deep to understand the domain and context before jumping into conclusions. He can think in abstract and can come up with creative solutions to challenging problems. Over the years I have seen Nadun growing into a senior engineer role, mentoring new team members while giving the highest priority to engineering quality. I wish all the best to Nadun and wouldn't hesitate to recommend him to any engineering role.\"}]]}],[\"$\",\"$Le\",null,{\"sx\":{\"my\":2,\"p\":2},\"raised\":true,\"children\":[[\"$\",\"$Lf\",null,{\"htmlColor\":\"#757575\",\"sx\":{\"transform\":\"rotate(180deg) scale(2)\",\"m\":0.5}}],[\"$\",\"$Ld\",null,{\"variant\":\"h3\",\"sx\":{\"pb\":1},\"children\":\"Sinthuja Rajendran Suhothayan\"}],[\"$\",\"$Ld\",null,{\"variant\":\"body2\",\"color\":\"#616161\",\"fontSize\":17,\"sx\":{\"pb\":0.5},\"children\":[\"Architect/Associate Director\",\" at \",\"WSO2\"]}],[\"$\",\"$Ld\",null,{\"variant\":\"body2\",\"color\":\"#616161\",\"sx\":{\"pb\":1},\"children\":[\"Sinthuja managed Nadun directly\",\" when Nadun was a\",\" \",\"Senior Software Engineer\",\" at \",\"WSO2\"]}],[[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"I worked with Nadun for 1.5 years in an open source project - Cellery. Nadun is a brilliant software engineer, and he has full breadth of knowledge from front-end to backend-programming, and also devops knowledge on how to manage k8s clusters, best practices to follow, and so on. He had owned the area of Observability and Tooling in the Cellery project, and always completes the tasks and features on time with a good quality. He learns what ever the technology that is required to complete a feature by him self, and get it completed on time. As a team lead of the Cellery project, I can depend on him to work on critical feature, and I'm sure that he will deliver it through! Nadun not-only focuses on his work, but also helps co-team mates and interns on solving their technical problems.\"}],[\"$\
