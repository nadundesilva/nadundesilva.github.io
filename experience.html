 the Observability team in technical aspects and it was considered one of the most stable areas in the \",[\"$\",\"$L10\",null,{\"href\":\"https://wso2.com/choreo/\",\"target\":\"_blank\",\"children\":\"Choreo\"}],\" platform during that time. Moreover, I guided multiple engineers and helped them improve for the better. I also contributed to other areas such as growth hacking, UX, SRE and other aspects of the\",\" \",\"$0:f:0:1:2:children:2:children:2:children:1:props:children:0:4:props:children:1\",\" platform.\"]}],[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"Apart from the Observability Area, I also led the effort on the Choreo Online VS Code Editor and implemented a significant portion of it. This feature also was finished on time while adhering to code quality, architectural and security standards. This involved implementing a secure environment for users to edit their code.\"}],[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"I always thought out of the box and contributed to many other technical and architectural decisions of the platform as well. Through all these, I still worked at the level of other engineers and kept up with the technical aspects of the platform.\"}],[\"$\",\"$Lc\",null,{\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":[[\"$\",\"$Ld\",null,{\"sx\":{\"fontWeight\":\"bold\"},\"children\":\"Highlights:\"}],[\"$\",\"$L11\",null,{\"children\":[[\"$\",\"$L12\",null,{\"children\":[\"$\",\"$Ld\",null,{\"children\":\"Achieved the Sustained Outstanding Contribution Award for the third consecutive year — currently awarded only for the top 5% of the employees in the company.\"}]}],[\"$\",\"$L12\",null,{\"children\":[\"$\",\"$Ld\",null,{\"children\":\"Engineered the minimum viable features for Choreo online editor's resource scheduling, within 1.5 months, leading another engineer, using Kubernetes and GoLang.\"}]}],[\"$\",\"$L12\",null,{\"children\":[\"$\",\"$Ld\",null,{\"children\":\"Analyzed the startup time of the Kubernetes resources of the Choreo Editors and reduced the time by 80%, increasing the overall user experience.\"}]}],[\"$\",\"$L12\",null,{\"children\":[\"$\",\"$Ld\",null,{\"children\":\"Reduced the MsSQL DB utilization by 60%, by introducing a Redis cache and randomization of cache expiry times, increasing the number of users the system can handle.\"}]}],[\"$\",\"$L12\",null,{\"children\":[\"$\",\"$Ld\",null,{\"children\":\"Completed 95% of the targets and sprint milestones on time, by prioritization of tasks and fostering a good working environment.\"}]}]]}]]}],[\"$\",\"$Lc\",null,{\"sx\":{\"p\":0,\"mt\":2,\"mb\":3},\"children\":[\"$\",\"$Ld\",null,{\"variant\":\"h3\",\"children\":\"Senior Software Engineer\"}]}],[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"sx\":{\"pt\":1,\"pb\":1,\"color\":\"#616161\"},\"children\":[[\"$\",\"$Le\",null,{}],\" \",\"July 2019 to June 2021\"]}],\"$0:f:0:1:2:children:2:children:2:children:1:props:children:0:3\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":[\"I completely owned the Observability area of Cellery and mentored a few interns as well as other junior engineers. I have also implemented parts of the CLI, VS Code Extension and other tools of \",[\"$\",\"$L10\",null,{\"href\":\"https://cellery.io/\",\"target\":\"_blank\",\"children\":\"Cellery\"}],\" which involved different new concepts and technologies which I learnt within short periods of time. Later when project \",\"$0:f:0:1:2:children:2:children:2:children:1:props:children:0:4:props:children:1\",\" was started, \",\"$0:f:0:1:2:children:2:children:2:children:1:props:children:0:11:props:children:1\",\" was adopted by the initial version of it as well, until later the project \",\"$0:f:0:1:2:children:2:children:2:children:1:props:children:0:4:props:children:1\",\" \",\"was rebooted and project \",\"$0:f:0:1:2:children:2:children:2:children:1:props:children:0:11:props:children:1\",\" was discontinued.\"]}],[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":[\"When the \",\"$0:f:0:1:2:children:2:children:2:children:1:props:children:0:4:props:children:1\",\" project initially started (rebooted from the very first implementation), I was again selected to the small team of engineers who were tasked to make it a reality. Two more engineers were also added to the \",\"$0:f:0:1:2:children:2:children:2:children:1:props:children:0:4:props:children:1\",\" Observability subteam and I was tasked with leading the implementation of \",\"$0:f:0:1:2:children:2:children:2:children:1:props:children:0:4:props:children:1\",\" \",\"Observability. I designed the core architecture of \",\"$0:f:0:1:2:children:2:children:2:children:1:props:children:0:4:props:children:1\",\" \",\"Observability and also worked on improving \",[\"$\",\"$L10\",null,{\"href\":\"https://ballerina.io/\",\"target\":\"_blank\",\"children\":\"Ballerina\"}],\" \",\"Observability to support \",\"$0:f:0:1:2:children:2:children:2:children:1:props:children:0:4:props:children:1\",\" Observability better. While generally this level of responsibilities are not given to a Senior Software Engineer, I was trusted with it and I handled these responsibilities quite well, earning the top performance award for each year.\"]}],[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":[\"The source code of \",\"$0:f:0:1:2:children:2:children:2:children:1:props:children:0:12:props:children:11\",\" Observability was not actively maintained when I took over as the lead of the \",\"$0:f:0:1:2:children:2:children:2:children:1:props:children:0:4:props:children:1\",\" \",\"Observability Team. Therefore, I took over the responsibility of going through the code base and revamping the Observability instrumentation as well. The \",\"$0:f:0:1:2:children:2:children:2:children:1:props:children:0:12:props:children:11\",\" compiler level instrumentation was previously performed at the lowest level of the compiler while writing the Java bytecode into the Java class files. However, this approach had its limitations as these instructions were not aware of scheduler level operations at this level. This resulted in some of the instructions getting executed twice due to the way Ballerina scheduler handled IO bound operations. To solve this issue, I worked on completely rewriting the Observability instrumentation at \",\"$0:f:0:1:2:children:2:children:2:children:1:props:children:0:12:props:children:11\",\" \",\"compiler backend level by transforming the Ballerina Intermediate Representation (BIR) during the compilation. While this task was quite challenging due to the technologies it involved, the fact that almost no-one knew the source code well and the strict deadlines, I managed to complete this on time and with good quality.\"]}],[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":[\"After the initial PoC was complete, the \",\"$0:f:0:1:2:children:2:children:2:children:1:props:children:0:4:props:children:1\",\" product also evolved and the Observability Team also gained new members. I was entrusted with continuing to lead the Observability Team while some of the product management aspects were handed over to others. I guided the team into implementing most of the core features of \",\"$0:f:0:1:2:children:2:children:2:children:1:props:children:0:4:props:children:1\",\" Observability and I helped and encouraged the engineers in my team to grow and improve themselves as well.\"]}],[\"$\",\"$Lc\",null,{\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":[[\"$\",\"$Ld\",null,{\"sx\":{\"fontWeight\":\"bold\"},\"children\":\"Highlights:\"}],[\"$\",\"$L11\",null,{\"children\":[[\"$\",\"$L12\",null,{\"children\":[\"$\",\"$Ld\",null,{\"children\":\"Spearheaded and implemented the foundation for Choreo observability within 3 months, with a team of 2 other engineers, creating the backbone of Choreo observability.\"}]}],[\"$\",\"$L12\",null,{\"children\":[\"$\",\"$Ld\",null,{\"children\":\"Architected the Choreo observability storages with data archival into a Data Lake, decreasing the cost by 90% for the company while storing the data for Machine Learning (ML) use cases.\"}]}],[\"$\",\"$L12\",null,{\"children\":[\"$\",\"$Ld\",null,{\"children\":\"Revamped the observability instrumentation at Ballerina compiler level, within 1 month, to map the observability data to the source code, providing a better debugging experience for users.\"}]}],[\"$\",\"$L12\",null,{\"children\":[\"$\",\"$Ld\",null,{\"children\":\"Minimized and maintained the lowest number of bugs across all areas within Choreo by implementing proper code reviewing, testing and deployment practices in a team of 6 engineers.\"}]}]]}]]}],[\"$\",\"$Lc\",null,{\"sx\":{\"p\":0,\"mt\":2,\"mb\":3},\"children\":[\"$\",\"$Ld\",null,{\"variant\":\"h3\",\"children\":\"Software Engineer\"}]}],[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"sx\":{\"pt\":1,\"pb\":1,\"color\":\"#616161\"},\"children\":[[\"$\",\"$Le\",null,{}],\" \",\"January 2018 to July 2019\"]}],\"$0:f:0:1:2:children:2:children:2:children:1:props:children:0:3\",[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":[\"At the start of my employment, I worked in multiple teams as part of the probation period. During one of these assignments, I implemented a password policy authenticator which is an authentication extension for the \",[\"$\",\"$L10\",null,{\"href\":\"https://wso2.com/identity-server/\",\"target\":\"_blank\",\"children\":\"WSO2 Identity Server\"}],\". It would validate a user login and enforce password policies.\"]}],[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":[\"After completing this feature, I worked on a Customer Success Enablement project by analyzing customer data to provide insights for the support teams to better work towards improving the customer experience and ensure that proper support is provided to them. While I cannot disclose a lot of information on this task, I worked on generating several reports on demand by querying data from multiple sources and analyzing them. I also revamped the portal which was built to request a report and rewrote the portal using \",[\"$\",\"$L10\",null,{\"href\":\"https://reactjs.org/\",\"target\":\"_blank\",\"children\":\"React\"}],\" which was quite new for me at that time as well.\"]}],[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":[\"After getting instated as a permanent employee, I joined the Cloud Team at \",[\"$\",\"$L10\",null,{\"href\":\"https://wso2.com/\",\"target\":\"_blank\",\"children\":\"WSO2\"}],\" and worked on the \",\"$0:f:0:1:2:children:2:children:2:children:1:props:children:0:21:props:children:1\",\"Serverless Platform which was a new product being developed at that time. I worked on the Observability aspects of the platform and while this was a new area for me at that time, I managed to learn the observability space in a short time and implement a considerable amount of it along with another engineer. I also contributed ideas for the platform as a whole as well. The\",\" \",\"$0:f:0:1:2:children:2:children:2:children:1:props:children:0:21:props:children:1\",\" Serverless Platform was based on \",[\"$\",\"$L10\",null,{\"href\":\"https://openwhisk.apache.org/\",\"target\":\"_blank\",\"children\":\"Apache OpenWhisk\"}],\" and it allowed running any docker image in serverless mode which was a new concept at that time. However, almost near the time when we completed a basic but complete version of the platform,\",\" \",[\"$\",\"$L10\",null,{\"href\":\"https://knative.dev/docs/\",\"target\":\"_blank\",\"children\":\"Knative\"}],\" which offered a similar experience was announced. As a result, the serverless platform was not offered as part of the product line of \",\"$0:f:0:1:2:children:2:children:2:children:1:props:children:0:21:props:children:1\",\" and it was discontinued.\"]}],[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"Afterwards, I spent a few more weeks within the Cloud team including a month of customer support rotation, which helped me gain valuable experience in handling customer requests and also gain insights into other aspects of the business apart from the technical side of it.\"}],[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":[\"After Serverless Platform was discontinued, \",\"$0:f:0:1:2:children:2:children:2:children:1:props:children:0:21:props:children:1\",\"started another project named VICK (later named as \",\"$0:f:0:1:2:children:2:children:2:children:1:props:children:0:11:props:children:1\",\") which was aimed towards making deployments in Kubernetes easier. I was selected to be part of the initial research team to implement the product. I worked on this project for some time and it evolved and along with the Cell based architecture, later became project \",\"$0:f:0:1:2:children:2:children:2:children:1:props:children:0:11:props:children:1\",\". I mainly worked on the Observability aspects of the platform, but I contributed to almost all the other areas of the product with thoughts and ideas as well. While working on project \",\"$0:f:0:1:2:children:2:children:2:children:1:props:children:0:11:props:children:1\",\", I was able to gain in depth knowledge on Kubernetes as well and this helped me immensely in my role as a software engineer later in my career.\"]}],[\"$\",\"$Lc\",null,{\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":[[\"$\",\"$Ld\",null,{\"sx\":{\"fontWeight\":\"bold\"},\"children\":\"Highlights:\"}],[\"$\",\"$L11\",null,{\"children\":[[\"$\",\"$L12\",null,{\"children\":[\"$\",\"$Ld\",null,{\"children\":\"Delivered the Cellery observability basic features within 2 months for observing microservice composites, using Kubernetes, Istio, OpenTracing and Envoy.\"}]}],[\"$\",\"$L12\",null,{\"children\":[\"$\",\"$Ld\",null,{\"children\":\"Headed the implementation of Cellery developer tools using Language Server Extensions and visualizations of Cells using D3.\"}]}],[\"$\",\"$L12\",null,{\"children\":[\"$\",\"$Ld\",null,{\"children\":\"Developed Cellery Hub backed by a Docker Registry as storage and authentication of the CLI and portal using OpenID Connect (OIDC), collaborating with a team, within 1 month.\"}]}],[\"$\",\"$L12\",null,{\"children\":[\"$\",\"$Ld\",null,{\"children\":\"Implemented the observability aspects of the WSO2 Serverless Platform using Prometheus and Jaeger on top of Kubernetes and OpenWhisk.\"}]}]]}]]}],[\"$\",\"$Lc\",null,{\"sx\":{\"p\":0,\"mt\":2,\"mb\":3},\"children\":[\"$\",\"$Ld\",null,{\"variant\":\"h3\",\"children\":\"Google Summer of Code Intern\"}]}],[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"sx\":{\"pt\":1,\"pb\":1,\"color\":\"#616161\"},\"children\":[[\"$\",\"$Le\",null,{}],\" \",\"May 2017 to September 2017\"]}],[\"$\",\"$Lf\",null,{\"logo\":{\"src\":{\"light\":\"/assets/experience/gsoc-logo.svg\",\"dark\":\"/assets/experience/gsoc-logo-white.svg\"},\"alt\":\"Google Summer of Code\",\"width\":3192,\"height\":3192}}],[\"$\",\"$Ld\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":[\"During my last year at the University, in my spare time, I worked as a \",[\"$\",\"$L10\",null,{\"href\":\"https://summerofcode.withgoogle.com/\",\"target\"
