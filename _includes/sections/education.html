<!--education start -->
<section id="education" class="education">
    <div class="section-heading text-center">
        <h2>education</h2>
    </div>
    <div class="container">
        <div class="education-horizontal-timeline">
            <div class="row">
                {% for qualification in site.data.education.qualifications %}
                <div class="col-sm-{{ 12 | divided_by: site.data.education.qualifications.size }}">
                    <div class="single-horizontal-timeline">
                        <div class="experience-time">
                            <h2>{{ qualification.timePeriod }}</h2>
                            <h3>{{ qualification.title }}</h3>
                        </div><!--/.experience-time-->
                        <div class="timeline-horizontal-border">
                            <i class="fa fa-circle" aria-hidden="true"></i>
                            <span class="single-timeline-horizontal{% if forloop.last == true %} spacial-horizontal-line{% endif %}"></span>
                        </div>
                        <div class="timeline">
                            <div class="timeline-content">
                                <h4 class="title">{{ qualification.school.name }}</h4>
                                <h5>{{ qualification.school.location }}</h5>
                                <p class="description">{{ qualification.description }}</p>
                            </div><!--/.timeline-content-->
                        </div><!--/.timeline-->
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section><!--/.education-->
<!--education end -->
