my\":2,\"ml\":0,\"mr\":2},\"children\":[\"$\",\"$L17\",null,{\"width\":1600,\"height\":1483,\"src\":\"/assets/achievements/nasa-space-apps-2017.jpg\",\"alt\":\"NASA Space Apps Challenge 2017\",\"placeholder\":\"blur\",\"blurDataURL\":\"$3e\",\"style\":{\"height\":\"auto\",\"maxWidth\":\"100%\"}}]}]\n2f:[\"$\",\"$L14\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"We came up with a platform to map and compare population genetics of a species with landscape features, climate conditions, and human activities in a region to identify potential barriers or facilitators to gene migration and local adaptation. The platform at its core utilizes a clustering algorithm for identifying patterns for identifying any such barriers.\"}]\n32:[\"$\",\"$L14\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"The game maps the user‘s movement on the bicycle to movements on the game. The user is presented with targets which they can achieve by collecting coins in their path. In the final round where the finalists were tasked with developing their concepts within a limited time frame, we developed a working prototype which the judges were able to try out as well.\"}]\n33:[\"$\",\"$L14\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"sx\":{\"m\":0,\"pt\":2,\"textAlign\":\"justify\"},\"children\":\"The game was built using Unity which received the signal from the sensor attached to the exercise bicycle. The speed at which the user pedaled the bicycle forward was mapped into the speed at which the user moved within the game and the slight movements of the head was mapped into the bicycle making small turns. The path forward was designed to avoid too much strain on the neck, but to simply provide an enjoyable game for the user to enjoy while they exercised using the bicycle.\"}]\n35:[\"$\",\"$L14\",null,{\"variant\":\"body1\",\"gutterBottom\":true,\"s
