name: Deploy Site

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    name: Run Tests
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "14.17.6"
      - name: Install Dependencies
        run: |
          npm ci
      - name: Running Unit Tests
        run: |
          npm run test:ci
      - name: Instrument Website for Code Coverage
        run: |
          npm ci
          npx nyc instrument --in-place --compact=false .
          npm run build
        env:
          BUILD_TYPE: test
      - name: Run End to End Tests
        run: |
          bash .github/scripts/run-e2e-tests.sh
        env:
          TEST_BROWSER: chrome
          TEST_SITE_DIR: _site
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: e2e-test-results-
          path: |
            cypress/videos/
            cypress/screenshots/
            cypress/snapshots/**/__diff_output__/**
      - name: Upload E2E Tests Code Coverage Report
        uses: actions/upload-artifact@v2
        with:
          name: e2e-tests-coverage
          path: coverage/

  build-site:
    name: Build Site
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14.17.6"
      - name: Build Site
        run: |
          npm run build
          touch ./out/.nojekyll
        env:
          PUBLIC_URL: https://nadundesilva.github.io
      - name: Upload Site
        uses: actions/upload-artifact@v2
        with:
          name: site
          path: out/
      - name: Upload Unit Tests Code Coverage Report
        uses: actions/upload-artifact@v2
        with:
          name: unit-tests-coverage
          path: coverage/

  links-check:
    name: Check Links in Website
    runs-on: ubuntu-20.04
    needs: build-site
    steps:
      - name: Download Site
        uses: actions/download-artifact@v2
        with:
          name: site
          path: _site/
      - name: Link Checker
        id: lychee
        uses: lycheeverse/lychee-action@v1.0.6
        with:
          args: --verbose --no-progress --base="./_site/" --exclude="^https?://www.googletagmanager.com/$" --exclude="^https://fonts.googleapis.com/$" --exclude="^https://fonts.gstatic.com/$" --exclude="^https://www.linkedin.com/in/nadundesilva$" --exclude="^https://twitter.com/nadunrds" ./_site/**/*.html
      - name: Upload Link Checker Report
        uses: actions/upload-artifact@v2
        with:
          name: Link Checker Report
          path: ./lychee/out.md
      - name: Fail on Link Errors
        run: exit ${{ steps.lychee.outputs.exit_code }}

  site-e2e-tests:
    strategy:
      matrix:
        browser: [ electron, chrome ]
    name: Run Integration Tests (${{ matrix.browser }})
    runs-on: ubuntu-20.04
    needs: build-site
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "14.17.6"
      - name: Install Dependencies
        run: |
          npm ci
      - name: Download Site
        uses: actions/download-artifact@v2
        with:
          name: site
          path: _site/
      - name: Run End to End Tests
        run: |
          bash .github/scripts/run-e2e-tests.sh
        env:
          TEST_BROWSER: ${{ matrix.browser }}
          TEST_SITE_DIR: _site
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: e2e-test-results-${{ matrix.browser }}
          path: |
            cypress/videos/
            cypress/screenshots/
            cypress/snapshots/**/__diff_output__/**
      - name: Upload E2E Tests Code Coverage Report
        uses: actions/upload-artifact@v2
        with:
          name: e2e-tests-coverage
          path: coverage/

  deploy-site:
    name: Deploy Site
    runs-on: ubuntu-20.04
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    needs:
      - run-tests
      - build-site
      - links-check
      - site-e2e-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Download Site
        uses: actions/download-artifact@v2
        with:
          name: site
          path: _site/
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "14.17.6"
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          dry-run: ${{ github.event_name != 'push' }}
          branch: gh-pages
          folder: _site
          commit-message: |
            [Automated] Update Site (Source Commit: ${{ github.sha }})
