    deploy-site:
        name: Deploy Site
        runs-on: ubuntu-20.04
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        needs:
            - run-super-linter
            - run-codeql-analysis
            - run-vulnerability-analysis
            - run-unit-tests
            - run-e2e-tests
            - build-site
            - check-links
            # - run-website-audit
