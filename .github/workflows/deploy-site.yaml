name: Deploy Site

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    run-super-linter:
        name: Run GitHub Super Linter
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0
            - name: Setup Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: "16.17.0"
            - name: Install Dependencies
              run: npm ci
            - name: Lint Code Base
              uses: github/super-linter@v4
              env:
                  DEFAULT_BRANCH: main
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  LINTER_RULES_PATH: .
                  VALIDATE_ALL_CODEBASE: "true"
                  VALIDATE_CSS: "false"
                  VALIDATE_HTML: "false"
                  TYPESCRIPT_ES_CONFIG_FILE: .eslintrc.json
                  TYPESCRIPT_DEFAULT_STYLE: prettier
                  JAVASCRIPT_DEFAULT_STYLE: prettier

    run-codeql-analysis:
        name: Run CodeQL Analysis
        runs-on: ubuntu-latest
        permissions:
            actions: read
            contents: read
            security-events: write
        strategy:
            fail-fast: false
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3
            - name: Initialize CodeQL
              uses: github/codeql-action/init@v1
              with:
                  languages: javascript
            - name: Autobuild
              uses: github/codeql-action/autobuild@v1
            - name: Perform CodeQL Analysis
              uses: github/codeql-action/analyze@v1

    run-vulnerability-analysis:
        name: Run Vulnerability Analysis
        runs-on: ubuntu-20.04
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Run Trivy vulnerability scanner
              uses: aquasecurity/trivy-action@master
              with:
                  scan-type: fs
                  vuln-type: library
                  exit-code: 1
                  format: sarif
                  output: trivy-results.sarif
            - name: Upload Trivy scan results to GitHub Security tab
              uses: github/codeql-action/upload-sarif@v2
              if: always()
              with:
                  sarif_file: trivy-results.sarif

    run-unit-tests:
        name: Run Unit Tests
        runs-on: ubuntu-20.04
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Setup Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: "16.17.0"
            - name: Install Dependencies
              run: npm ci
            - name: Running Unit Tests
              run: npm run test:ci
            - name: Upload Code Coverage to CodeCov
              if: ${{ github.event_name == 'push' }}
              uses: codecov/codecov-action@v2
              with:
                  name: coverage-reports
                  flags: unit-tests
                  fail_ci_if_error: true
                  verbose: true
            - name: Upload Code Coverage Report Artifacts
              uses: actions/upload-artifact@v3
              with:
                  name: unit-tests-coverage
                  path: coverage/

    run-e2e-tests:
        strategy:
            matrix:
                browser:
                    - electron
                    - chrome
        name: Run E2E Tests (${{ matrix.browser }})
        runs-on: ubuntu-20.04
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Setup Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: "16.17.0"
            - name: Install Dependencies
              run: npm ci
            - name: Instrument Website for Code Coverage
              run: |
                  npm ci
                  npx nyc instrument --in-place --compact=false .
                  npm run build
              env:
                  BUILD_TYPE: test
            - name: Run E2E Tests
              uses: cypress-io/github-action@v4.2.0
              with:
                  start: bash .github/scripts/start-server.sh
                  browser: ${{ matrix.browser }}
                  record: true
                  tag: prebuild-test-in-browser-${{ matrix.browser }}
              env:
                  WEBSITE_BUILD_DIR: out
                  CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  tag: deployment-check-in-browser-${{ matrix.browser }}
            - name: Shutdown Test Server
              run: bash .github/scripts/stop-server.sh
            - name: Upload Code Coverage to CodeCov
              if: ${{ github.event_name == 'push' }}
              uses: codecov/codecov-action@v2
              with:
                  name: coverage-reports
                  flags: e2e-tests
                  fail_ci_if_error: true
                  verbose: true
            - name: Upload Test Results Artifacts
              if: always()
              uses: actions/upload-artifact@v3
              with:
                  name: e2e-test-results-${{ matrix.browser }}
                  path: |
                      cypress/videos/
                      cypress/screenshots/
            - name: Upload Code Coverage Report Artifacts
              uses: actions/upload-artifact@v3
              with:
                  name: e2e-tests-coverage-${{ matrix.browser }}
                  path: coverage/

    build-site:
        name: Build Site
        runs-on: ubuntu-20.04
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - uses: actions/setup-node@v2
              with:
                  node-version: "16.17.0"
            - name: Install Dependencies
              run: npm ci
            - name: Build Site
              run: |
                  npm run build
                  touch ./out/.nojekyll
              env:
                  PUBLIC_URL: https://nadundesilva.github.io
            - name: Upload Site
              uses: actions/upload-artifact@v3
              with:
                  name: site
                  path: out/
            - name: Upload Unit Tests Code Coverage Report
              uses: actions/upload-artifact@v3
              with:
                  name: unit-tests-coverage
                  path: coverage/

    check-links:
        name: Check Links in Website
        runs-on: ubuntu-20.04
        needs: build-site
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Setup Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: "16.17.0"
            - name: Install Dependencies
              run: npm ci
            - name: Download Site
              uses: actions/download-artifact@v3
              with:
                  name: site
                  path: _site/
            - name: Start Server
              run: |
                  source ./.github/scripts/start-server.sh
              env:
                  WEBSITE_BUILD_DIR: _site
            - name: Link Checker
              id: lychee
              uses: lycheeverse/lychee-action@v1.4.1
              with:
                  args: --verbose --no-progress https://nadundesilva.github.io/
                  fail: true
            - name: Stop Server
              run: |
                  source ./.github/scripts/stop-server.sh
              env:
                  WEBSITE_BUILD_DIR: _site
            - name: Upload Link Checker Report
              if: always()
              uses: actions/upload-artifact@v3
              with:
                  name: Link Checker Report
                  path: ./lychee/out.md

    check-site-build:
        strategy:
            matrix:
                browser:
                    - electron
                    - chrome
        name: Check Site Build (${{ matrix.browser }})
        runs-on: ubuntu-20.04
        needs: build-site
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Setup Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: "16.17.0"
            - name: Install Dependencies
              run: npm ci
            - name: Download Site
              uses: actions/download-artifact@v3
              with:
                  name: site
                  path: _site/
            - name: Run E2E Tests
              uses: cypress-io/github-action@v4.2.0
              with:
                  start: bash .github/scripts/start-server.sh
                  browser: ${{ matrix.browser }}
                  record: true
                  tag: check-site-build-in-browser-${{ matrix.browser }}
              env:
                  WEBSITE_BUILD_DIR: _site
                  CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - name: Shutdown Test Server
              run: bash .github/scripts/stop-server.sh
            - name: Upload artifacts
              if: always()
              uses: actions/upload-artifact@v3
              with:
                  name: site-build-e2e-test-results-${{ matrix.browser }}
                  path: |
                      cypress/videos/
                      cypress/screenshots/

