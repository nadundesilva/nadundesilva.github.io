name: Deploy Site

on:
    - push
    - pull_request

permissions:
    contents: read

jobs:
    run-super-linter:
        name: Run GitHub Super Linter
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: read
            statuses: write
        steps:
            - name: Checkout repository
              uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
              with:
                  fetch-depth: 0
                  persist-credentials: false
            - name: Setup Node.js
              uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5
              with:
                  node-version: "22.18.0"
            - name: Install Dependencies
              run: npm ci
            - name: Lint Code Base
              uses: super-linter/super-linter@5119dcd8011e92182ce8219d9e9efc82f16fddb6 # v8
              env:
                  DEFAULT_BRANCH: main
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  LINTER_RULES_PATH: .
                  VALIDATE_ALL_CODEBASE: "true"
                  VALIDATE_CSS: "false"
                  VALIDATE_HTML: "false"
                  VALIDATE_JAVASCRIPT_ES: "false"
                  VALIDATE_JAVASCRIPT_STANDARD: "false"
                  VALIDATE_TYPESCRIPT_STANDARD: "false"
                  VALIDATE_CSS_PRETTIER: "false"
                  TYPESCRIPT_ES_CONFIG_FILE: eslint.config.js

    run-vulnerability-analysis:
        name: Run Vulnerability Analysis
        runs-on: ubuntu-latest
        permissions:
            security-events: write
        steps:
            - name: Checkout
              uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
              with:
                  persist-credentials: false
            - name: Run Trivy vulnerability scanner
              uses: aquasecurity/trivy-action@dc5a429b52fcf669ce959baa2c2dd26090d2a6c4 # 0.32.0
              with:
                  scan-type: fs
                  vuln-type: library
                  exit-code: 1
                  format: sarif
                  output: trivy-results.sarif
            - name: Upload Trivy scan results to GitHub Security tab
              uses: github/codeql-action/upload-sarif@96f518a34f7a870018057716cc4d7a5c014bd61c # v3
              if: always()
              with:
                  sarif_file: trivy-results.sarif

    run-e2e-tests:
        strategy:
            matrix:
                browser:
                    - electron
                    - chrome
                    - firefox
                    - edge
        name: Run E2E Tests (${{ matrix.browser }})
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
              with:
                  fetch-depth: 0
                  persist-credentials: false
            - name: Setup Node.js
              uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5
              with:
                  node-version: "22.18.0"
            - name: Install Dependencies
              run: npm ci
            - name: Instrument Website for Code Coverage
              run: |
                  npm ci
                  npx nyc instrument --in-place --compact=false .
                  npm run build
              env:
                  BUILD_TYPE: test
            - name: Run E2E Tests
              uses: cypress-io/github-action@b8ba51a856ba5f4c15cf39007636d4ab04f23e3c # v6.10.2
              with:
                  start: bash .github/scripts/start-server.sh
                  browser: ${{ matrix.browser }}
                  record: true
                  tag: prebuild-test-in-browser-${{ matrix.browser }}
              env:
                  WEBSITE_BUILD_DIR: out
                  CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
                  CYPRESS_BASE_URL: https://nadundesilva.com
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  tag: deployment-check-in-browser-${{ matrix.browser }}
            - name: Shutdown Test Server
              run: bash .github/scripts/stop-server.sh
            - name: Upload Code Coverage to CodeCov
              if: ${{ github.event_name == 'push' }}
              uses: codecov/codecov-action@fdcc8476540edceab3de004e990f80d881c6cc00 # v5
              with:
                  name: coverage-reports
                  flags: e2e-tests
                  fail_ci_if_error: true
                  verbose: true
              env:
                  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
            - name: Upload Test Results Artifacts
              if: always()
              uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
              with:
                  name: e2e-test-results-${{ matrix.browser }}
                  path: |
                      cypress/videos/
                      cypress/screenshots/
            - name: Upload Code Coverage Report Artifacts
              uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
              with:
                  name: e2e-tests-coverage-${{ matrix.browser }}
                  path: coverage/

    build-site:
        name: Build Site
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
              with:
                  fetch-depth: 0
                  persist-credentials: false
            - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5
              with:
                  node-version: "22.18.0"
            - name: Install Dependencies
              run: npm ci
            - name: Build Site
              run: |
                  export PUBLIC_URL="https://${DOMAIN_NAME}"
                  npm run build
                  touch ./out/.nojekyll
                  echo "${DOMAIN_NAME}" > ./out/CNAME
              env:
                  DOMAIN_NAME: nadundesilva.com
                  SENTRY_RELEASE: ${{ github.sha }}
                  SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
            - name: Upload Site
              uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
              with:
                  name: site
                  path: out/
            - name: Upload Unit Tests Code Coverage Report
              uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
              with:
                  name: unit-tests-coverage
                  path: coverage/

    check-links:
        name: Check Links in Website
        runs-on: ubuntu-latest
        needs: build-site
        steps:
            - name: Checkout
              uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
              with:
                  fetch-depth: 0
                  persist-credentials: false
            - name: Setup Node.js
              uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5
              with:
                  node-version: "22.18.0"
            - name: Install Dependencies
              run: npm ci
            - name: Download Site
              uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5
              with:
                  name: site
                  path: _site/
            - name: Start Server
              run: |
                  source ./.github/scripts/start-server.sh
              env:
                  WEBSITE_BUILD_DIR: _site
            - name: Link Checker
              id: lychee
              uses: lycheeverse/lychee-action@5c4ee84814c983aa7164eaee476f014e53ff3963 # v2
              with:
                  args: --verbose --no-progress https://nadundesilva.com/
                  fail: true
            - name: Stop Server
              run: |
                  source ./.github/scripts/stop-server.sh
              env:
                  WEBSITE_BUILD_DIR: _site
            - name: Upload Link Checker Report
              if: always()
              uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
              with:
                  name: link-checker-report
                  path: ./lychee/out.md

    check-site-build:
        strategy:
            matrix:
                browser:
                    - electron
                    - chrome
                    - firefox
                    - edge
        name: Check Site Build (${{ matrix.browser }})
        runs-on: ubuntu-latest
        needs: build-site
        steps:
            - name: Checkout
              uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
              with:
                  fetch-depth: 0
                  persist-credentials: false
            - name: Setup Node.js
              uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5
              with:
                  node-version: "22.18.0"
            - name: Install Dependencies
              run: npm ci
            - name: Download Site
              uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5
              with:
                  name: site
                  path: _site/
            - name: Run E2E Tests
              uses: cypress-io/github-action@b8ba51a856ba5f4c15cf39007636d4ab04f23e3c # v6.10.2
              with:
                  start: bash .github/scripts/start-server.sh
                  browser: ${{ matrix.browser }}
                  record: true
                  tag: check-site-build-in-browser-${{ matrix.browser }}
              env:
                  WEBSITE_BUILD_DIR: _site
                  CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
                  CYPRESS_BASE_URL: https://nadundesilva.com
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - name: Shutdown Test Server
              run: bash .github/scripts/stop-server.sh
            - name: Upload artifacts
              if: always()
              uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
              with:
                  name: site-build-e2e-test-results-${{ matrix.browser }}
                  path: |
                      cypress/videos/
                      cypress/screenshots/

    run-website-audit:
        name: Run Website Audit
        runs-on: ubuntu-latest
        needs: build-site
        steps:
            - name: Checkout
              uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
              with:
                  fetch-depth: 0
                  persist-credentials: false
                  sparse-checkout-cone-mode: false
                  sparse-checkout: |
                      .github
                      .lighthouserc.js
            - name: Download Site
              uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5
              with:
                  name: site
                  path: _site/
            - name: Setup Node.js
              uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5
              with:
                  node-version: "22.18.0"
            - name: Run Lighthouse Audit
              run: |
                  ls -la
                  npm install -g @lhci/cli@0.15.x
                  source ./.github/scripts/start-server.sh
                  lhci autorun
                  source ./.github/scripts/stop-server.sh
              env:
                  WEBSITE_BUILD_DIR: _site
                  LHCI_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - name: Upload artifacts
              if: always()
              uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
              with:
                  name: website-audit
                  path: ./lhci-out

    deploy-site:
        name: Deploy Site
        runs-on: ubuntu-latest
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        permissions:
            contents: write
        needs:
            - run-super-linter
            - run-vulnerability-analysis
            - run-e2e-tests
            - build-site
            - check-links
            - run-website-audit
            - check-site-build
        steps:
            - name: Checkout
              uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
              with:
                  fetch-depth: 0
                  persist-credentials: false
            - name: Download Site
              uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5
              with:
                  name: site
                  path: _site/
            - name: Setup Node.js
              uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5
              with:
                  node-version: "22.18.0"
            - name: Deploy
              uses: JamesIves/github-pages-deploy-action@6c2d9db40f9296374acc17b90404b6e8864128c8 # v4
              with:
                  dry-run: ${{ github.event_name != 'push' }}
                  branch: gh-pages
                  folder: _site
                  commit-message: "[Automated] Update Site (Source Commit: ${{ github.sha }})"
