name: Deploy Site

on:
    - push
    - pull_request

permissions: read-all

jobs:
    run-super-linter:
        name: Run GitHub Super Linter
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: read
            statuses: write
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "22.15.1"
            - name: Install Dependencies
              run: npm ci
            - name: Lint Code Base
              uses: super-linter/super-linter@v7
              env:
                  DEFAULT_BRANCH: main
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  LINTER_RULES_PATH: .
                  VALIDATE_ALL_CODEBASE: "true"
                  VALIDATE_CSS: "false"
                  VALIDATE_HTML: "false"
                  VALIDATE_JAVASCRIPT_ES: "false"
                  VALIDATE_JAVASCRIPT_STANDARD: "false"
                  VALIDATE_TYPESCRIPT_STANDARD: "false"
                  VALIDATE_CSS_PRETTIER: "false"
                  TYPESCRIPT_ES_CONFIG_FILE: .eslintrc.json

    run-codeql-analysis:
        name: Run CodeQL Analysis
        runs-on: ubuntu-latest
        permissions:
            actions: read
            contents: read
            security-events: write
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
            - name: Initialize CodeQL
              uses: github/codeql-action/init@v3
              with:
                  languages: javascript
            - name: Autobuild
              uses: github/codeql-action/autobuild@v3
            - name: Perform CodeQL Analysis
              uses: github/codeql-action/analyze@v3

    run-vulnerability-analysis:
        name: Run Vulnerability Analysis
        runs-on: ubuntu-latest
        permissions:
            security-events: write
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Run Trivy vulnerability scanner
              uses: aquasecurity/trivy-action@0.30.0
              with:
                  scan-type: fs
                  vuln-type: library
                  exit-code: 1
                  format: sarif
                  output: trivy-results.sarif
            - name: Upload Trivy scan results to GitHub Security tab
              uses: github/codeql-action/upload-sarif@v3
              if: always()
              with:
                  sarif_file: trivy-results.sarif

    run-e2e-tests:
        strategy:
            matrix:
                browser:
                    - electron
                    - chrome
                    - firefox
                    - edge
        name: Run E2E Tests (${{ matrix.browser }})
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "22.15.1"
            - name: Install Dependencies
              run: npm ci
            - name: Instrument Website for Code Coverage
              run: |
                  npm ci
                  npx nyc instrument --in-place --compact=false .
                  npm run build
              env:
                  BUILD_TYPE: test
            - name: Run E2E Tests
              uses: cypress-io/github-action@v6
              with:
                  start: bash .github/scripts/start-server.sh
                  browser: ${{ matrix.browser }}
                  record: true
                  tag: prebuild-test-in-browser-${{ matrix.browser }}
              env:
                  WEBSITE_BUILD_DIR: out
                  CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
                  CYPRESS_BASE_URL: https://nadundesilva.com
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  tag: deployment-check-in-browser-${{ matrix.browser }}
            - name: Shutdown Test Server
              run: bash .github/scripts/stop-server.sh
            - name: Upload Code Coverage to CodeCov
              if: ${{ github.event_name == 'push' }}
              uses: codecov/codecov-action@v5
              with:
                  name: coverage-reports
                  flags: e2e-tests
                  fail_ci_if_error: true
                  verbose: true
              env:
                  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
            - name: Upload Test Results Artifacts
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: e2e-test-results-${{ matrix.browser }}
                  path: |
                      cypress/videos/
                      cypress/screenshots/
            - name: Upload Code Coverage Report Artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: e2e-tests-coverage-${{ matrix.browser }}
                  path: coverage/

    build-site:
        name: Build Site
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: "22.15.1"
            - name: Install Dependencies
              run: npm ci
            - name: Build Site
              run: |
                  export PUBLIC_URL="https://${DOMAIN_NAME}"
                  npm run build
                  touch ./out/.nojekyll
                  echo "${DOMAIN_NAME}" > ./out/CNAME
              env:
                  DOMAIN_NAME: nadundesilva.com
                  SENTRY_RELEASE: ${{ github.sha }}
                  SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
            - name: Upload Site
              uses: actions/upload-artifact@v4
              with:
                  name: site
                  path: out/
            - name: Upload Unit Tests Code Coverage Report
              uses: actions/upload-artifact@v4
              with:
                  name: unit-tests-coverage
                  path: coverage/

    check-links:
        name: Check Links in Website
        runs-on: ubuntu-latest
        needs: build-site
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "22.15.1"
            - name: Install Dependencies
              run: npm ci
            - name: Download Site
              uses: actions/download-artifact@v4
              with:
                  name: site
                  path: _site/
            - name: Start Server
              run: |
                  source ./.github/scripts/start-server.sh
              env:
                  WEBSITE_BUILD_DIR: _site
            - name: Link Checker
              id: lychee
              uses: lycheeverse/lychee-action@v2
              with:
                  args: --verbose --no-progress https://nadundesilva.com/
                  fail: true
            - name: Stop Server
              run: |
                  source ./.github/scripts/stop-server.sh
              env:
                  WEBSITE_BUILD_DIR: _site
            - name: Upload Link Checker Report
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: link-checker-report
                  path: ./lychee/out.md

    check-site-build:
        strategy:
            matrix:
                browser:
                    - electron
                    - chrome
                    - firefox
                    - edge
        name: Check Site Build (${{ matrix.browser }})
        runs-on: ubuntu-latest
        needs: build-site
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "22.15.1"
            - name: Install Dependencies
              run: npm ci
            - name: Download Site
              uses: actions/download-artifact@v4
              with:
                  name: site
                  path: _site/
            - name: Run E2E Tests
              uses: cypress-io/github-action@v6
              with:
                  start: bash .github/scripts/start-server.sh
                  browser: ${{ matrix.browser }}
                  record: true
                  tag: check-site-build-in-browser-${{ matrix.browser }}
              env:
                  WEBSITE_BUILD_DIR: _site
                  CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
                  CYPRESS_BASE_URL: https://nadundesilva.com
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - name: Shutdown Test Server
              run: bash .github/scripts/stop-server.sh
            - name: Upload artifacts
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: site-build-e2e-test-results-${{ matrix.browser }}
                  path: |
                      cypress/videos/
                      cypress/screenshots/

    run-website-audit:
        name: Run Website Audit
        runs-on: ubuntu-latest
        needs: build-site
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Download Site
              uses: actions/download-artifact@v4
              with:
                  name: site
                  path: _site/
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "22.15.1"
            - name: Run Lighthouse Audit
              run: |
                  npm install -g @lhci/cli@0.14.x
                  source ./.github/scripts/start-server.sh
                  lhci autorun
                  source ./.github/scripts/stop-server.sh
              env:
                  WEBSITE_BUILD_DIR: _site
                  LHCI_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - name: Upload artifacts
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: website-audit
                  path: ./lhci-out

    deploy-site:
        name: Deploy Site
        runs-on: ubuntu-latest
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        permissions:
            contents: write
        needs:
            - run-super-linter
            - run-codeql-analysis
            - run-vulnerability-analysis
            - run-e2e-tests
            - build-site
            - check-links
            - run-website-audit
            - check-site-build
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Download Site
              uses: actions/download-artifact@v4
              with:
                  name: site
                  path: _site/
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "22.15.1"
            - name: Deploy
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  dry-run: ${{ github.event_name != 'push' }}
                  branch: gh-pages
                  folder: _site
                  commit-message: "[Automated] Update Site (Source Commit: ${{ github.sha }})"
