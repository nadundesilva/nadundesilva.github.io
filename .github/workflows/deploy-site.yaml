name: Deploy Site

on:
  - push
  - pull_request

jobs:
  build-site:
    name: Build Site
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Build Site
        run: |
          npm ci
          npm run build
      - name: Upload Site
        uses: actions/upload-artifact@v2
        with:
          name: site
          path: build/

  links-check:
    name: Check Links in Website
    runs-on: ubuntu-20.04
    needs: build-site
    steps:
      - name: Download Site
        uses: actions/download-artifact@v2
        with:
          name: site
          path: _site/
      - name: Link Checker
        id: lychee
        uses: lycheeverse/lychee-action@v1.0.6
        with:
          args: --verbose --no-progress ./_site/**/*.html
      - name: Upload Link Checker Report
        uses: actions/upload-artifact@v2
        with:
          name: Link Checker Report
          path: ./lychee/out.md
      - name: Fail on Link Errors
        run: exit ${{ steps.lychee.outputs.exit_code }}

  integration-tests:
    strategy:
      matrix:
        browser: [ electron, chrome ]
    name: Run Integration Tests (${{ matrix.browser }})
    runs-on: ubuntu-20.04
    needs: build-site
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Download Site
        uses: actions/download-artifact@v2
        with:
          name: site
          path: _site/
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14.16.0
      - name: Run End to End Tests
        run: |
          npx serve@11.3.2 ./_site --listen tcp://localhost:4000 </dev/null &>/dev/null &
          SERVE_PID=${!}
          npx wait-on@5.3.0 -t 10000 -i 1000 --verbose http://localhost:4000
          npm ci
          docker run --network host --rm -t -v $PWD:/test -w /test -e CYPRESS_BASE_URL=http://localhost:4000 \
            cypress/included:7.4.0 run --headless --browser ${{ matrix.browser }}
          kill -9 ${SERVE_PID}
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: test-results-${{ matrix.browser }}
          path: |
            cypress/videos/
            cypress/screenshots/
            cypress/integration/__image_snapshots__/*.actual.png
            cypress/integration/__image_snapshots__/*.diff.png

  deploy-site:
    name: Deploy Site
    runs-on: ubuntu-20.04
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    needs:
      - links-check
      - integration-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Download Site
        uses: actions/download-artifact@v2
        with:
          name: site
          path: _site/
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14.16.0
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          dry-run: ${{ github.event_name != 'push' }}
          branch: gh-pages
          folder: _site
          commit-message: |
            [Automated] Update Site (Source Commit: ${{ github.sha }})
