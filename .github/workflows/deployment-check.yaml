name: Deployment Check

on:
  workflow_dispatch:
  deployment:
  schedule:
    - cron: 0 0 * * *

jobs:
  deployment-validation:
    strategy:
      matrix:
        browser: [ electron, chrome ]
    name: Ubuntu Deployment Check (${{ matrix.browser }})
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "14.17.6"
      - name: Run End to End Tests
        run: |
          npm ci
          docker run -t -v $PWD:/test -w /test cypress/included:7.4.0 run --headless --browser ${{ matrix.browser }}
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: test-results-${{ matrix.browser }}
          path: |
            cypress/videos/
            cypress/screenshots/
            cypress/integration/__image_snapshots__/*.actual.png
            cypress/integration/__image_snapshots__/*.diff.png

  links-check:
    name: Check Links in Website
    runs-on: ubuntu-20.04
    steps:
      - name: Link Checker
        id: lychee
        uses: lycheeverse/lychee-action@v1.0.6
        with:
          args: --verbose --no-progress --exclude="^https://fonts.gstatic.com/$" --exclude="^https://www.linkedin.com/in/nadundesilva$" https://nadundesilva.github.io/
      - name: Upload Link Checker Report
        uses: actions/upload-artifact@v2
        with:
          name: Link Checker Report
          path:  ./lychee/out.md
      - name: Fail on Link Errors
        run: exit ${{ steps.lychee.outputs.exit_code }}
