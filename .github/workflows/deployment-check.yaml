name: Deployment Check

on:
  workflow_dispatch:
  deployment:
  schedule:
    - cron: 0 0 * * *

jobs:
  deployment-validation:
    strategy:
      matrix:
        browser: [ electron, chrome, firefox ]
    name: Ubuntu Deployment Check (${{ matrix.browser }})
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14.16.0
      - name: Setup Chrome
        if: matrix.browser == 'chrome'
        uses: browser-actions/setup-chrome@v0.0.0
      - name: Setup Firefox
        if: matrix.browser == 'firefox'
        uses: browser-actions/setup-firefox@v0.0.0
      - name: Run End to End Tests
        run: |
          pushd ./_e2e_tests
          npm ci
          npm run cypress:run -- --browser ${{ matrix.browser }} --headless
          pushd
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: test-results-${{ matrix.browser }}
          path: |
            _e2e_tests/cypress/videos/
            _e2e_tests/cypress/screenshots/
