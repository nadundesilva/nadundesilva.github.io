name: Deployment Check

on:
    workflow_run:
        workflows:
            - pages-build-deployment
        types:
            - completed
    workflow_dispatch:
    deployment:
    schedule:
        - cron: 0 0 * * *

permissions: read-all

jobs:
    deployment-validation:
        strategy:
            matrix:
                browser:
                    - electron
                    - chrome
        name: Ubuntu Deployment Check (${{ matrix.browser }})
        runs-on: ubuntu-20.04
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20.17.0"
            - name: Install NPM Dependencies
              run: |
                  npm ci
            - name: Run E2E Tests
              uses: cypress-io/github-action@v6
              with:
                  record: true
                  tag: deployment-check-in-browser-${{ matrix.browser }}
              env:
                  CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
                  CYPRESS_BASE_URL: https://nadundesilva.github.io
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - name: Upload artifacts
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: test-results-${{ matrix.browser }}
                  path: |
                      cypress/videos/
                      cypress/screenshots/

    links-check:
        name: Check Links in Website
        runs-on: ubuntu-20.04
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Link Checker
              id: lychee
              uses: lycheeverse/lychee-action@v1
              with:
                  args: --verbose --no-progress https://nadundesilva.github.io/
                  fail: true
            - name: Upload Link Checker Report
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: Link Checker Report
                  path: ./lychee/out.md

